ssues/26686"},"Issue:I_kwDOAJy2Ks5j33iq":{"__typename":"Issue","id":"I_kwDOAJy2Ks5j33iq","author":{"__typename":"User","login":"akirataguchi115","avatarUrl":"https://avatars.githubusercontent.com/u/31825085?v=4"},"number":26676,"createdAt":"2023-04-19T20:35:28Z","publishedAt":"2023-04-19T20:35:28Z","updatedAt":"2023-04-20T12:24:08Z","state":"OPEN","title":"CONTRIBUTING.md new url","body":"Our CONTRIBUTING.md refers the legacy site: https://github.com/facebook/react/blob/main/CONTRIBUTING.md \r\n\r\nI couldn't find the new how-to-contribute site from react.dev. If someone know the url for that one, should we update the CONTRIBUTING.md?","bodyText":"Our CONTRIBUTING.md refers the legacy site: https://github.com/facebook/react/blob/main/CONTRIBUTING.md\nI couldn't find the new how-to-contribute site from react.dev. If someone know the url for that one, should we update the CONTRIBUTING.md?","url":"https://github.com/facebook/react/issues/26676"},"Issue:I_kwDOAJy2Ks5j3dBx":{"__typename":"Issue","id":"I_kwDOAJy2Ks5j3dBx","author":{"__typename":"User","login":"PranshuBansalDev","avatarUrl":"https://avatars.githubusercontent.com/u/10714218?u=d90f0ee84129b38b47c4567efcdc9a7dc846092b&v=4"},"number":26675,"createdAt":"2023-04-19T19:19:22Z","publishedAt":"2023-04-19T19:19:22Z","updatedAt":"2023-04-19T19:19:22Z","state":"OPEN","title":"Bug: Cannot download and install Dev Tools for React on Edge Browser","body":"<!--\r\n  Please provide a clear and concise description of what the bug is. Include\r\n  screenshots if needed. Please test using the latest version of the relevant\r\n  React packages to make sure your issue has not already been fixed.\r\n-->\r\n\r\nReact version: ALL\r\n\r\n## Steps To Reproduce\r\n\r\n1. Navigate here to get the dev tools - https://react.dev/learn/react-developer-tools\r\n2. Navigate to EDGE section - https://microsoftedge.microsoft.com/addons/detail/react-developer-tools/gpphkfbcpidddadnkolkpfckpihlkkil\r\n3. Notice that the page does not list the extension\r\n\r\n![image](https://user-images.githubusercontent.com/10714218/233178008-3d10ebcd-6328-45ea-9993-72ef25d1bee3.png)\r\n\r\n## The expected behavior\r\n\r\nExpect to be able to see the extension, download and install it\r\n","bodyText":"React version: ALL\nSteps To Reproduce\n\nNavigate here to get the dev tools - https://react.dev/learn/react-developer-tools\nNavigate to EDGE section - https://microsoftedge.microsoft.com/addons/detail/react-developer-tools/gpphkfbcpidddadnkolkpfckpihlkkil\nNotice that the page does not list the extension\n\n\nThe expected behavior\nExpect to be able to see the extension, download and install it","url":"https://github.com/facebook/react/issues/26675"},"Issue:I_kwDOAJy2Ks5j17HN":{"__typename":"Issue","id":"I_kwDOAJy2Ks5j17HN","author":{"__typename":"User","login":"wx-shen","avatarUrl":"https://avatars.githubusercontent.com/u/36145110?u=74f9aa27e5aa5d98d69ab8bd9650e5be3043eeee&v=4"},"number":26672,"createdAt":"2023-04-19T14:52:19Z","publishedAt":"2023-04-19T14:52:19Z","updatedAt":"2023-04-19T14:52:19Z","state":"OPEN","title":"Bug: useSyncExternalStore shim does not work on react-native 0.63","body":"window.document.createElement is undefind in react-native.\r\nAs a result, the shim returns useSyncExternalStoreShimServer, which did not really imple useSyncExternalStore.\r\nOther third-party dependencies depend on the shim also does not work in react-native 0.63\r\n\r\nReact version: 16.13.1\r\nuse-sync-external-store version: 1.2.0\r\n\r\n<!--\r\n  Your bug will get fixed much faster if we can run your code and it doesn't\r\n  have dependencies other than React. Issues without reproduction steps or\r\n  code examples may be immediately closed as not actionable.\r\n-->\r\n\r\nLink to code example:\r\n\r\n<!--\r\n  Please provide a CodeSandbox (https://codesandbox.io/s/new), a link to a\r\n  repository on GitHub, or provide a minimal code example that reproduces the\r\n  problem. You may provide a screenshot of the application if you think it is\r\n  relevant to your bug report. Here are some tips for providing a minimal\r\n  example: https://stackoverflow.com/help/mcve.\r\n-->\r\n\r\n## The current behavior\r\nuseSyncExternalStore shim refers to useSyncExternalStoreShimServer in execuation environment without document.\r\n\r\n## The expected behavior\r\nuseSyncExternalStore returns correct shim in react-native","bodyText":"window.document.createElement is undefind in react-native.\nAs a result, the shim returns useSyncExternalStoreShimServer, which did not really imple useSyncExternalStore.\nOther third-party dependencies depend on the shim also does not work in react-native 0.63\nReact version: 16.13.1\nuse-sync-external-store version: 1.2.0\n\nLink to code example:\n\nThe current behavior\nuseSyncExternalStore shim refers to useSyncExternalStoreShimServer in execuation environment without document.\nThe expected behavior\nuseSyncExternalStore returns correct shim in react-native","url":"https://github.com/facebook/react/issues/26672"},"Issue:I_kwDOAJy2Ks5j0ADY":{"__typename":"Issue","id":"I_kwDOAJy2Ks5j0ADY","author":{"__typename":"User","login":"JonnyBurger","avatarUrl":"https://avatars.githubusercontent.com/u/1629785?u=5b5d80ddcda83e4780e2391b2d0b475f442289bd&v=4"},"number":26670,"createdAt":"2023-04-19T09:57:00Z","publishedAt":"2023-04-19T09:57:00Z","updatedAt":"2023-04-19T09:57:00Z","state":"OPEN","title":"Bug: `useInsertionEffect()` cleanup function does not fire if a component is wrapped in React.lazy","body":"React version: 18.2.0\r\n\r\n## Reproduction\r\n\r\n```ts\r\nimport { lazy, useState, useInsertionEffect, Suspense } from \"react\";\r\n\r\nexport default function App() {\r\n  const [show, setShow] = useState(false);\r\n\r\n  return (\r\n    <div>\r\n      <Suspense>{show ? <LazyComp2 /> : <LazyComp1 />}</Suspense>\r\n      <button onClick={() => setShow((s) => !s)}>Toggle</button>\r\n    </div>\r\n  );\r\n}\r\n\r\nconst MyComp = () => {\r\n  useInsertionEffect(() => {\r\n    console.log(\"start1\");\r\n    return () => {\r\n      console.log(\"stop1\");\r\n    };\r\n  }, []);\r\n};\r\n\r\nconst MyComp2 = () => {\r\n  useInsertionEffect(() => {\r\n    console.log(\"start2\");\r\n    return () => {\r\n      console.log(\"stop2\");\r\n    };\r\n  }, []);\r\n};\r\n\r\nconst LazyComp1 = lazy(() => Promise.resolve({ default: MyComp }));\r\nconst LazyComp2 = lazy(() => Promise.resolve({ default: MyComp2 }));\r\n```\r\n\r\nClick the button twice.\r\n\r\nLink to code example:\r\n\r\nhttps://codesandbox.io/s/focused-burnell-ewgso1?file=/src/App.js:0-773\r\n\r\n## The current behavior\r\n\r\nLogs:\r\n\r\n```\r\nstart1\r\nstart2\r\nstop2\r\nstart1\r\n```\r\n\r\n## The expected behavior\r\n\r\n```\r\nstart1\r\nstop1\r\nstart2\r\nstop2\r\nstart1\r\n```\r\n\r\nThis is also the behavior of `useLayoutEffect` if not in strict mode.","bodyText":"React version: 18.2.0\nReproduction\nimport { lazy, useState, useInsertionEffect, Suspense } from \"react\";\n\nexport default function App() {\n  const [show, setShow] = useState(false);\n\n  return (\n    <div>\n      <Suspense>{show ? <LazyComp2 /> : <LazyComp1 />}</Suspense>\n      <button onClick={() => setShow((s) => !s)}>Toggle</button>\n    </div>\n  );\n}\n\nconst MyComp = () => {\n  useInsertionEffect(() => {\n    console.log(\"start1\");\n    return () => {\n      console.log(\"stop1\");\n    };\n  }, []);\n};\n\nconst MyComp2 = () => {\n  useInsertionEffect(() => {\n    console.log(\"start2\");\n    return () => {\n      console.log(\"stop2\");\n    };\n  }, []);\n};\n\nconst LazyComp1 = lazy(() => Promise.resolve({ default: MyComp }));\nconst LazyComp2 = lazy(() => Promise.resolve({ default: MyComp2 }));\nClick the button twice.\nLink to code example:\nhttps://codesandbox.io/s/focused-burnell-ewgso1?file=/src/App.js:0-773\nThe current behavior\nLogs:\nstart1\nstart2\nstop2\nstart1\n\nThe expected behavior\nstart1\nstop1\nstart2\nstop2\nstart1\n\nThis is also the behavior of useLayoutEffect if not in strict mode.","url":"https://github.com/facebook/react/issues/26670"},"Issue:I_kwDOAJy2Ks5jzx9T":{"__typename":"Issue","id":"I_kwDOAJy2Ks5jzx9T","author":{"__typename":"User","login":"mm0hammadi","avatarUrl":"https://avatars.githubusercontent.com/u/48970605?u=fd5143562e85be392e2f345d64e8e53936f08aba&v=4"},"number":26669,"createdAt":"2023-04-19T09:21:27Z","publishedAt":"2023-04-19T09:21:27Z","updatedAt":"2023-04-19T10:18:23Z","state":"OPEN","title":"ReactJS 404 Error on Page Reload in production","body":" when make a production build of your ReactJS application. when refresh page.\r\nthe webserver doesn’t find any file with that name. In that case, a 404 error message is returned to the user.\r\nHow can I fix this problem?\r\n\r\nError text:\r\n\r\n404 - File or directory not found.\r\nThe resource you are looking for might have been removed, had its name changed, or is temporarily unavailable.\r\n\r\nHow can I fix it?\r\n\r\n\r\n","bodyText":"when make a production build of your ReactJS application. when refresh page.\nthe webserver doesn’t find any file with that name. In that case, a 404 error message is returned to the user.\nHow can I fix this problem?\nError text:\n404 - File or directory not found.\nThe resource you are looking for might have been removed, had its name changed, or is temporarily unavailable.\nHow can I fix it?","url":"https://github.com/facebook/react/issues/26669"},"Issue:I_kwDOAJy2Ks5jwNlE":{"__typename":"Issue","id":"I_kwDOAJy2Ks5jwNlE","author":{"__typename":"User","login":"connorroane","avatarUrl":"https://avatars.githubusercontent.com/u/57731325?v=4"},"number":26662,"createdAt":"2023-04-18T17:49:05Z","publishedAt":"2023-04-18T17:49:05Z","updatedAt":"2023-04-18T18:03:42Z","state":"OPEN","title":"Bug: React Dev tools blocks form submission with external API script.","body":"This may be exclusively an issue with Marketo web API and its methods but I spent 4 days trying everything to get a form to submit, watching the network tab to confirm that a post request to an endpoint was made onSubmit. I finally decided to disable React Dev Tools in Chrome after noticing the form submitted in Safari. At long last the submit worked. Any idea what in particular with devTools would have caused this?\r\n\r\n### Current Behavior\r\n`MktoForms2.submit()` never fires. Every other MktoForms2 method seems to work but this one does not. If I close the inspector tab or disable React dev tools it does\r\n\r\n### Expected Behavior\r\n`MktoForms2.submit()` should send a post request with form data to save2 regardless of the dev window and its extensions.","bodyText":"This may be exclusively an issue with Marketo web API and its methods but I spent 4 days trying everything to get a form to submit, watching the network tab to confirm that a post request to an endpoint was made onSubmit. I finally decided to disable React Dev Tools in Chrome after noticing the form submitted in Safari. At long last the submit worked. Any idea what in particular with devTools would have caused this?\nCurrent Behavior\nMktoForms2.submit() never fires. Every other MktoForms2 method seems to work but this one does not. If I close the inspector tab or disable React dev tools it does\nExpected Behavior\nMktoForms2.submit() should send a post request with form data to save2 regardless of the dev window and its extensions.","url":"https://github.com/facebook/react/issues/26662"},"Issue:I_kwDOAJy2Ks5jnp9J":{"__typename":"Issue","id":"I_kwDOAJy2Ks5jnp9J","author":{"__typename":"User","login":"tirthbodawala","avatarUrl":"https://avatars.githubusercontent.com/u/11286271?u=5c888c4623683d429d00b125eac2318344b6c9e3&v=4"},"number":26636,"createdAt":"2023-04-17T14:36:08Z","publishedAt":"2023-04-17T14:36:08Z","updatedAt":"2023-04-17T14:36:08Z","state":"OPEN","title":"Bug: Incorrect behaviour when using React.lazy along with throwing a data promise in lazy loaded component for Server Side Rendered output","body":"I have a component that is code splitted and loaded via React.lazy in the parent component. There is a data promise inside the component that also throws a promise till it fetches the data. \r\n\r\nIdeally when hydrating components from server-side rendered content, the fallback of suspense should not be called, however with above setup it is called once.\r\n\r\nReact version: 18.2\r\n\r\n## Steps To Reproduce\r\n\r\n1. create a component `child.ts`\r\n```typescript\r\nconst Child = () => {\r\n  // Sync script will be used by the hook useData for hydrating when receiving data from server side.\r\n  const {data, syncScript} = useData( /*uniqueKey*/ 'child.data', () => {\r\n    return fetch('/api/child/data').then(r => r.json());\r\n  })\r\n  return (\r\n    <div>\r\n      I am {data.name}. Load me Lazy!\r\n      {syncScript}\r\n    </div>\r\n  );\r\n}\r\n```\r\nuseData is a very simple hook that creates a promise outside the scope of component (store in local Map) thus avoiding creation of new promise with every render.\r\na rough example looks something like below:\r\n```typescript\r\n\r\n// We are not doing this on production, this is just for reference\r\nconst promiseMap = new Map();\r\nconst syncedData = new Map();\r\n\r\n/** the good old wrapPromise **/\r\nfunction wrapPromise(promise: Promise<any>, key: string) {\r\n  let status = \"pending\";\r\n  let result;\r\n  let suspender = promise.then(\r\n    (r) => {\r\n      status = \"success\";\r\n      result = r;\r\n      syncedData.set(key, r);\r\n    },\r\n    (e) => {\r\n      status = \"error\";\r\n      result = e;\r\n    }\r\n  );\r\n  return {\r\n    read() {\r\n      if (status === \"pending\") {\r\n        throw suspender;\r\n      } else if (status === \"error\") {\r\n        throw result;\r\n      } else if (status === \"success\") {\r\n        return result;\r\n      }\r\n    }\r\n  };\r\n}\r\n\r\nconst useData<T> = (key: string, cb: (): Promise<T>) => {\r\n  if (syncedData.has(key)) {\r\n    return syncedData.get(key);\r\n  }\r\n  let dataPromise;\r\n  if (promiseMap.has(key)) {\r\n     dataPromise = promiseMap.get(key);\r\n  } else {\r\n    dataPromise = wrapPromise(cb());\r\n    promiseMap.set(key, dataPromise);\r\n  }\r\n  return dataPromise.read();\r\n}\r\n```\r\n \r\n2. Create a parent component that loads the child component via React.lazy as below:\r\n```typescript\r\nimport { lazy, Suspense } from 'react';\r\n\r\nconst Loader = () => (<p>Loading...</p>);\r\nconst LazyChild = lazy(() => import('./child'));\r\nconst Parent: FC = () => (\r\n  <Suspense fallback={<Fallback />}>\r\n    <LazyChild />\r\n  </Suspense>\r\n);\r\n```\r\n\r\n<!--\r\n  Your bug will get fixed much faster if we can run your code and it doesn't\r\n  have dependencies other than React. Issues without reproduction steps or\r\n  code examples may be immediately closed as not actionable.\r\n-->\r\n\r\n## The current behavior\r\nOn using hydrateRoot the Fallback component is mounted once. \r\n\r\n## The expected behavior\r\nthe Suspended component should be hydrated without fallback being called.\r\n\r\nInteresting to note, if I remove the React.lazy loading, then it works absolutely fine. and if we remove either the useData hook then also it works as expected. It has issues only when both are used together. Am I missing something.\r\n\r\nI apologise if this is not a bug and if the example is vague! \r\n","bodyText":"I have a component that is code splitted and loaded via React.lazy in the parent component. There is a data promise inside the component that also throws a promise till it fetches the data.\nIdeally when hydrating components from server-side rendered content, the fallback of suspense should not be called, however with above setup it is called once.\nReact version: 18.2\nSteps To Reproduce\n\ncreate a component child.ts\n\nconst Child = () => {\n  // Sync script will be used by the hook useData for hydrating when receiving data from server side.\n  const {data, syncScript} = useData( /*uniqueKey*/ 'child.data', () => {\n    return fetch('/api/child/data').then(r => r.json());\n  })\n  return (\n    <div>\n      I am {data.name}. Load me Lazy!\n      {syncScript}\n    </div>\n  );\n}\nuseData is a very simple hook that creates a promise outside the scope of component (store in local Map) thus avoiding creation of new promise with every render.\na rough example looks something like below:\n// We are not doing this on production, this is just for reference\nconst promiseMap = new Map();\nconst syncedData = new Map();\n\n/** the good old wrapPromise **/\nfunction wrapPromise(promise: Promise<any>, key: string) {\n  let status = \"pending\";\n  let result;\n  let suspender = promise.then(\n    (r) => {\n      status = \"success\";\n      result = r;\n      syncedData.set(key, r);\n    },\n    (e) => {\n      status = \"error\";\n      result = e;\n    }\n  );\n  return {\n    read() {\n      if (status === \"pending\") {\n        throw suspender;\n      } else if (status === \"error\") {\n        throw result;\n      } else if (status === \"success\") {\n        return result;\n      }\n    }\n  };\n}\n\nconst useData<T> = (key: string, cb: (): Promise<T>) => {\n  if (syncedData.has(key)) {\n    return syncedData.get(key);\n  }\n  let dataPromise;\n  if (promiseMap.has(key)) {\n     dataPromise = promiseMap.get(key);\n  } else {\n    dataPromise = wrapPromise(cb());\n    promiseMap.set(key, dataPromise);\n  }\n  return dataPromise.read();\n}\n\nCreate a parent component that loads the child component via React.lazy as below:\n\nimport { lazy, Suspense } from 'react';\n\nconst Loader = () => (<p>Loading...</p>);\nconst LazyChild = lazy(() => import('./child'));\nconst Parent: FC = () => (\n  <Suspense fallback={<Fallback />}>\n    <LazyChild />\n  </Suspense>\n);\n\nThe current behavior\nOn using hydrateRoot the Fallback component is mounted once.\nThe expected behavior\nthe Suspended component should be hydrated without fallback being called.\nInteresting to note, if I remove the React.lazy loading, then it works absolutely fine. and if we remove either the useData hook then also it works as expected. It has issues only when both are used together. Am I missing something.\nI apologise if this is not a bug and if the example is vague!","url":"https://github.com/facebook/react/issues/26636"},"Issue:I_kwDOAJy2Ks5jXB58":{"__typename":"Issue","id":"I_kwDOAJy2Ks5jXB58","author":{"__typename":"User","login":"AliSinaYOusofi","avatarUrl":"https://avatars.githubusercontent.com/u/92437693?u=5893ec3d77d85fddca6f5ba825da95b248752a50&v=4"},"number":26619,"createdAt":"2023-04-13T19:02:51Z","publishedAt":"2023-04-13T19:02:51Z","updatedAt":"2023-04-18T15:43:07Z","state":"OPEN","title":"Bug: ","body":"## Should have a queue. This is likely a bug in React. Please file an issue.\r\n\r\n\r\nReact version:\r\n18.2.0\r\n\r\nRedux Version:\r\n8.0.5\r\n## Steps To Reproduce\r\n\r\n1. clone the repository\r\n2. npm install\r\n3. npm run dev\r\n4. click on \"task\" when sidebar is open\r\n\r\n\r\nLink to code example:\r\n\r\nhttps://github.com/AliSinaYOusofi/redux_projects/tree/main/to-do-app\r\n\r\n## The current behavior\r\nWhen clicked on the tasks li tag i get the: Should have a queue. This is likely a bug in React. Please file an issue.\r\n\r\n## The expected behavior\r\nWhen clicked on the tasks li tag the Tasks component should be displayed.\r\n\r\n## error code displayed when Tasks component is mounted.\r\nShould have a queue. This is likely a bug in React. Please file an issue.\r\nupdateReducer@http://localhost:3000/static/js/bundle.js:24649:15\r\nupdateState@http://localhost:3000/static/js/bundle.js:25017:14\r\nuseState@http://localhost:3000/static/js/bundle.js:26154:20\r\nuseState@http://localhost:3000/static/js/bundle.js:41076:25\r\nTasks@http://localhost:3000/static/js/bundle.js:552:82\r\nbasicStateReducer@http://localhost:3000/static/js/bundle.js:24622:45\r\nupdateReducer@http://localhost:3000/static/js/bundle.js:24731:26\r\nupdateState@http://localhost:3000/static/js/bundle.js:25017:14\r\nuseState@http://localhost:3000/static/js/bundle.js:25814:20\r\nuseState@http://localhost:3000/static/js/bundle.js:41076:25","bodyText":"Should have a queue. This is likely a bug in React. Please file an issue.\nReact version:\n18.2.0\nRedux Version:\n8.0.5\nSteps To Reproduce\n\nclone the repository\nnpm install\nnpm run dev\nclick on \"task\" when sidebar is open\n\nLink to code example:\nhttps://github.com/AliSinaYOusofi/redux_projects/tree/main/to-do-app\nThe current behavior\nWhen clicked on the tasks li tag i get the: Should have a queue. This is likely a bug in React. Please file an issue.\nThe expected behavior\nWhen clicked on the tasks li tag the Tasks component should be displayed.\nerror code displayed when Tasks component is mounted.\nShould have a queue. This is likely a bug in React. Please file an issue.\nupdateReducer@http://localhost:3000/static/js/bundle.js:24649:15\nupdateState@http://localhost:3000/static/js/bundle.js:25017:14\nuseState@http://localhost:3000/static/js/bundle.js:26154:20\nuseState@http://localhost:3000/static/js/bundle.js:41076:25\nTasks@http://localhost:3000/static/js/bundle.js:552:82\nbasicStateReducer@http://localhost:3000/static/js/bundle.js:24622:45\nupdateReducer@http://localhost:3000/static/js/bundle.js:24731:26\nupdateState@http://localhost:3000/static/js/bundle.js:25017:14\nuseState@http://localhost:3000/static/js/bundle.js:25814:20\nuseState@http://localhost:3000/static/js/bundle.js:41076:25","url":"https://github.com/facebook/react/issues/26619"},"Issue:I_kwDOAJy2Ks5jPSv0":{"__typename":"Issue","id":"I_kwDOAJy2Ks5jPSv0","author":{"__typename":"User","login":"gaearon","avatarUrl":"https://avatars.githubusercontent.com/u/810438?u=9a342ce34340637775698b6391d1c77f1a911f5b&v=4"},"number":26612,"createdAt":"2023-04-12T17:25:07Z","publishedAt":"2023-04-12T17:25:07Z","updatedAt":"2023-04-12T20:20:31Z","state":"OPEN","title":"Bug: Suspense should hide Portals deeper in the tree","body":"When Portal is a direct child of Suspense, suspending hides the portal: https://codesandbox.io/s/cocky-boyd-mlq2ko?file=/src/App.js\r\n\r\nBut when a Portal is deeper in the tree, suspending fails to hide the portal nodes: https://codesandbox.io/s/nostalgic-fog-udyhuz?file=/src/App.js\r\n\r\nWe need to fix this to recursively hide portals. There's a question of which traversal to use, and how it combines with existing traversal. E.g. does \"hiding\" happen before layout effects run?\r\n\r\nWe would also need to decide what to do with legacy mode. One option is to \"fix\" it there too. But that might be difficult to roll out. It might also be tricky to implement. Another option is to leave it as is (the current behavior is leaving a \"hole\" in place of the suspended component: https://codesandbox.io/s/elastic-ptolemy-2u6qel?file=/src/App.js). Then we'd need to make sure we at least keep that buggy behavior.\r\n\r\nWe might want to add an internal-only warning (to be muted but logged on devservers) to track _newly hidden_ nodes portals that wouldn't have been hidden with the previous algorithm. Then maybe this would let us know where to fix the UI and avoid the UI regression caused by modals disappearing.\r\n\r\nSummary of work that needs to be done:\r\n\r\n- [ ] Port sandboxes to failing tests\r\n- [ ] Implement new behavior behind a flag\r\n  - [ ] Figure out where hiding/showing happens during the commit phase\r\n  - [ ] Add new behavior (all direct children of portals, no matter how deep, get auto-shown/hidden)\r\n  - [ ] Decide what legacy renderer should do, write tests for that too\r\n  - [ ] (Maybe) add internal-only muted logging for content that would be hidden with new behavior","bodyText":"When Portal is a direct child of Suspense, suspending hides the portal: https://codesandbox.io/s/cocky-boyd-mlq2ko?file=/src/App.js\nBut when a Portal is deeper in the tree, suspending fails to hide the portal nodes: https://codesandbox.io/s/nostalgic-fog-udyhuz?file=/src/App.js\nWe need to fix this to recursively hide portals. There's a question of which traversal to use, and how it combines with existing traversal. E.g. does \"hiding\" happen before layout effects run?\nWe would also need to decide what to do with legacy mode. One option is to \"fix\" it there too. But that might be difficult to roll out. It might also be tricky to implement. Another option is to leave it as is (the current behavior is leaving a \"hole\" in place of the suspended component: https://codesandbox.io/s/elastic-ptolemy-2u6qel?file=/src/App.js). Then we'd need to make sure we at least keep that buggy behavior.\nWe might want to add an internal-only warning (to be muted but logged on devservers) to track newly hidden nodes portals that wouldn't have been hidden with the previous algorithm. Then maybe this would let us know where to fix the UI and avoid the UI regression caused by modals disappearing.\nSummary of work that needs to be done:\n\n Port sandboxes to failing tests\n Implement new behavior behind a flag\n\n Figure out where hiding/showing happens during the commit phase\n Add new behavior (all direct children of portals, no matter how deep, get auto-shown/hidden)\n Decide what legacy renderer should do, write tests for that too\n (Maybe) add internal-only muted logging for content that would be hidden with new behavior","url":"https://github.com/facebook/react/issues/26612"},"Issue:I_kwDOAJy2Ks5jNxhc":{"__typename":"Issue","id":"I_kwDOAJy2Ks5jNxhc","author":{"__typename":"User","login":"victor-homyakov","avatarUrl":"https://avatars.githubusercontent.com/u/121449?v=4"},"number":26608,"createdAt":"2023-04-12T13:18:32Z","publishedAt":"2023-04-12T13:18:32Z","updatedAt":"2023-04-12T13:19:35Z","state":"OPEN","title":"Bug: MessageChannel in Scheduler prevents Jest test from exiting","body":"React version: any\r\nScheduler version: any up to current (0.23.0)\r\n\r\n## Steps To Reproduce\r\n\r\n1. Create Jest unit test.\r\n2. Select JSDom as test environment so that runtime will not have `setImmediate` function.\r\n3. JSDom still does not implement `MessageChannel` https://github.com/jsdom/jsdom/issues/2448. If `MessageChannel` is required to test some important functionality, one can add an implementation from Node.js as recommended in comment https://github.com/jsdom/jsdom/issues/2448#issuecomment-536242756\r\n    ```js\r\n    window.MessageChannel = require('node:worker_threads').MessageChannel;\r\n    ```\r\n4. Add Scheduler or React as a dependency and require it in the test or one of the files under test.\r\n5. Run test\r\n\r\nLink to code example: https://github.com/victor-homyakov/scheduler-jest-jsdom-example\r\n\r\n## The current behavior\r\n\r\nTest is endless. Jest won't stop. Console shows a message\r\n```\r\nJest did not exit one second after the test run has completed.\r\n\r\n'This usually means that there are asynchronous operations that weren't stopped in your tests. Consider running Jest with `--detectOpenHandles` to troubleshoot this issue.\r\n```\r\n\r\nRunning Jest with `--detectOpenHandles` outputs:\r\n\r\n```\r\nJest has detected the following 1 open handle potentially keeping Jest from exiting:\r\n\r\n  ●  MESSAGEPORT\r\n\r\n    > 1 | require('scheduler');\r\n        |                     ^\r\n\r\n      at node_modules/scheduler/cjs/scheduler.development.js:569:17\r\n```\r\n\r\n## The expected behavior\r\n\r\nCode at https://github.com/facebook/react/blob/5426af3d50ff706f3ebeb4764f838e0a3812bf9a/packages/scheduler/src/forks/Scheduler.js#L621 should `unref` the handle:\r\n\r\n```js\r\n  channel.port1.onmessage = performWorkUntilDeadline;\r\n  // Allow the thread to exit if this is the only active handle in the event system\r\n  if (channel.port1.unref) {\r\n    channel.port1.unref();\r\n  }\r\n```","bodyText":"React version: any\nScheduler version: any up to current (0.23.0)\nSteps To Reproduce\n\nCreate Jest unit test.\nSelect JSDom as test environment so that runtime will not have setImmediate function.\nJSDom still does not implement MessageChannel jsdom/jsdom#2448. If MessageChannel is required to test some important functionality, one can add an implementation from Node.js as recommended in comment jsdom/jsdom#2448 (comment)\nwindow.MessageChannel = require('node:worker_threads').MessageChannel;\n\nAdd Scheduler or React as a dependency and require it in the test or one of the files under test.\nRun test\n\nLink to code example: https://github.com/victor-homyakov/scheduler-jest-jsdom-example\nThe current behavior\nTest is endless. Jest won't stop. Console shows a message\nJest did not exit one second after the test run has completed.\n\n'This usually means that there are asynchronous operations that weren't stopped in your tests. Consider running Jest with `--detectOpenHandles` to troubleshoot this issue.\n\nRunning Jest with --detectOpenHandles outputs:\nJest has detected the following 1 open handle potentially keeping Jest from exiting:\n\n  ●  MESSAGEPORT\n\n    > 1 | require('scheduler');\n        |                     ^\n\n      at node_modules/scheduler/cjs/scheduler.development.js:569:17\n\nThe expected behavior\nCode at \n  \n    \n      react/packages/scheduler/src/forks/Scheduler.js\n    \n    \n         Line 621\n      in\n      5426af3\n    \n  \n  \n    \n\n        \n          \n           channel.port1.onmessage = performWorkUntilDeadline; \n        \n    \n  \n\n should unref the handle:\n  channel.port1.onmessage = performWorkUntilDeadline;\n  // Allow the thread to exit if this is the only active handle in the event system\n  if (channel.port1.unref) {\n    channel.port1.unref();\n  }","url":"https://github.com/facebook/react/issues/26608"},"Issue:I_kwDOAJy2Ks5jLtqC":{"__typename":"Issue","id":"I_kwDOAJy2Ks5jLtqC","author":{"__typename":"User","login":"guoqirong","avatarUrl":"https://avatars.githubusercontent.com/u/57247313?u=dbf9643e7a224e3a7fa180b60ee328e5377e4b99&v=4"},"number":26607,"createdAt":"2023-04-12T07:36:14Z","publishedAt":"2023-04-12T07:36:14Z","updatedAt":"2023-04-14T01:32:46Z","state":"OPEN","title":"Bug: 打包后报错","body":"<!--\r\n  Please provide a clear and concise description of what the bug is. Include\r\n  screenshots if needed. Please test using the latest version of the relevant\r\n  React packages to make sure your issue has not already been fixed.\r\n-->\r\n\r\nReact version: 18.2.0\r\n\r\n## Steps To Reproduce\r\n\r\n1.react react-deme 18.2.0\r\n2. vite 4.2.1 @vitejs/plugin-react 3.1.0\r\n\r\npeError: Cannot read properties of undefined (reading '__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED')\r\n  react-dom-0d980a60.js:9:5345\r\n","bodyText":"React version: 18.2.0\nSteps To Reproduce\n1.react react-deme 18.2.0\n2. vite 4.2.1 @vitejs/plugin-react 3.1.0\npeError: Cannot read properties of undefined (reading '__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED')\nreact-dom-0d980a60.js:9:5345","url":"https://github.com/facebook/react/issues/26607"},"Issue:I_kwDOAJy2Ks5jH9ZT":{"__typename":"Issue","id":"I_kwDOAJy2Ks5jH9ZT","author":{"__typename":"User","login":"joshkel","avatarUrl":"https://avatars.githubusercontent.com/u/476338?u=77f6e53751f5f2ad295bb99a1812220acf9b9a52&v=4"},"number":26603,"createdAt":"2023-04-11T18:44:56Z","publishedAt":"2023-04-11T18:44:56Z","updatedAt":"2023-04-18T06:46:05Z","state":"OPEN","title":"Bug: autoFocus cannot be used with an anchor (link)","body":"<!--\r\n  Please provide a clear and concise description of what the bug is. Include\r\n  screenshots if needed. Please test using the latest version of the relevant\r\n  React packages to make sure your issue has not already been fixed.\r\n-->\r\n\r\nReact version: 18.2.0\r\n\r\n## Steps To Reproduce\r\n\r\n1. Render an anchor / link (`<a>` tag) with `autoFocus`.\r\n\r\n\r\nLink to code example: https://codesandbox.io/s/react-link-autofocus-itxvn4\r\n\r\nCompare with https://codesandbox.io/s/html-link-autofocus-n9vk6f and https://n9vk6f.csb.app/, which demonstrates autofocus with a `<a>` tag in plain HTML.\r\n\r\n## The current behavior\r\n\r\nautoFocus is ignored on `a` elements; it apparently only works on buttons, inputs, selects, and textareas.\r\n\r\n## The expected behavior\r\n\r\nThe link has the focus on render.\r\n\r\n`autofocus` is a global attribute (see https://html.spec.whatwg.org/multipage/dom.html#global-attributes and https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/autofocus), and it's common (at least, in frameworks I'm familiar with) for button-style components that navigate elsewhere within the React app to render using the `<a>` tag, so it's valuable for `<a>` to support the same behaviors as `<button>`.\r\n\r\nThis may be a duplicate of https://github.com/facebook/react/issues/6868, although the reasoning there no longer applies under the current HTML specs.","bodyText":"React version: 18.2.0\nSteps To Reproduce\n\nRender an anchor / link (<a> tag) with autoFocus.\n\nLink to code example: https://codesandbox.io/s/react-link-autofocus-itxvn4\nCompare with https://codesandbox.io/s/html-link-autofocus-n9vk6f and https://n9vk6f.csb.app/, which demonstrates autofocus with a <a> tag in plain HTML.\nThe current behavior\nautoFocus is ignored on a elements; it apparently only works on buttons, inputs, selects, and textareas.\nThe expected behavior\nThe link has the focus on render.\nautofocus is a global attribute (see https://html.spec.whatwg.org/multipage/dom.html#global-attributes and https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/autofocus), and it's common (at least, in frameworks I'm familiar with) for button-style components that navigate elsewhere within the React app to render using the <a> tag, so it's valuable for <a> to support the same behaviors as <button>.\nThis may be a duplicate of #6868, although the reasoning there no longer applies under the current HTML specs.","url":"https://github.com/facebook/react/issues/26603"},"Issue:I_kwDOAJy2Ks5jDHne":{"__typename":"Issue","id":"I_kwDOAJy2Ks5jDHne","author":{"__typename":"User","login":"peipei818","avatarUrl":"https://avatars.githubusercontent.com/u/128784268?v=4"},"number":26600,"createdAt":"2023-04-11T04:46:31Z","publishedAt":"2023-04-11T04:46:31Z","updatedAt":"2023-04-12T11:15:25Z","state":"OPEN","title":"e.stopPropagation() and dropdown","body":"React version:16->17.0.0\r\n\r\n#### The e.stopPropagation() event will not affect child elements in child elements in V16, but it will affect child elements in child elements in V17.\r\n\r\nLink to code example:\r\n```\r\n<Navbar.Collapse onClick={()=>setCollapseOpen(false)}>\r\n   <div. onClick={(e) => e.stopPropagation()}>\r\n       <Nav>\r\n            <NavDropdown>...</NavDropdown>\r\n            <NavDropdown>...</NavDropdown>\r\n       </Nav>\r\n   </div>\r\n</Navbar.Collapse>\r\n```\r\n\r\n## The current behavior\r\nAfter upgrading to version 17, `<NavDropdown>` cannot autoClose.\r\n\r\n## The expected behavior\r\nThe innermost`<NavDropdown>` is not affected by e.stopPropagation() event.\r\n\r\nHow to fix it?\r\n","bodyText":"React version:16->17.0.0\nThe e.stopPropagation() event will not affect child elements in child elements in V16, but it will affect child elements in child elements in V17.\nLink to code example:\n<Navbar.Collapse onClick={()=>setCollapseOpen(false)}>\n   <div. onClick={(e) => e.stopPropagation()}>\n       <Nav>\n            <NavDropdown>...</NavDropdown>\n            <NavDropdown>...</NavDropdown>\n       </Nav>\n   </div>\n</Navbar.Collapse>\n\nThe current behavior\nAfter upgrading to version 17, <NavDropdown> cannot autoClose.\nThe expected behavior\nThe innermost<NavDropdown> is not affected by e.stopPropagation() event.\nHow to fix it?","url":"https://github.com/facebook/react/issues/26600"},"Issue:I_kwDOAJy2Ks5jC8b1":{"__typename":"Issue","id":"I_kwDOAJy2Ks5jC8b1","author":{"__typename":"User","login":"alexreardon","avatarUrl":"https://avatars.githubusercontent.com/u/2182637?u=57c16adeccd6cb68fd6918584ce0b583c68f701a&v=4"},"number":26598,"createdAt":"2023-04-11T03:37:47Z","publishedAt":"2023-04-11T03:37:47Z","updatedAt":"2023-04-13T03:30:21Z","state":"OPEN","title":"Bug: updating state to an existing value is (incorrectly?) triggering a re-render","body":"<!--\r\n  Please provide a clear and concise description of what the bug is. Include\r\n  screenshots if needed. Please test using the latest version of the relevant\r\n  React packages to make sure your issue has not already been fixed.\r\n-->\r\n\r\nReact version: `18.2.0` \r\n\r\n(also same in `16.14.0`)\r\n\r\n## Steps To Reproduce\r\n\r\n1. Set a piece of state to a new value (which will cause a render)\r\n2. Set a piece of state with the same value as before, causing a re-render ([which should normally skip a re-render](https://react.dev/reference/react/useState#setstate-caveats))\r\n3. Subsequent setting of the state to the same value does not cause re-rendering\r\n\r\n\r\n<!--\r\n  Your bug will get fixed much faster if we can run your code and it doesn't\r\n  have dependencies other than React. Issues without reproduction steps or\r\n  code examples may be immediately closed as not actionable.\r\n-->\r\n\r\nLink to code example:\r\n\r\n- [🎥 A video I made that explains the issue](https://twitter.com/alexandereardon/status/1645631194325995523)\r\n- [🤹‍♀️ A standalone example - react 18](https://codesandbox.io/s/react-set-state-optimisation-react-18-p48li8?file=/src/App.tsx)\r\n- [🤹‍♀️ A standalone example - react 16](https://codesandbox.io/s/react-set-state-optimisation-react-16-ed9ftr?file=/src/App.tsx)\r\n- [🃏 jest + jsdom on node](https://stackblitz.com/edit/node-sswt3h?file=behaviour.spec.js)\r\n\r\n\r\n<!--\r\n  Please provide a CodeSandbox (https://codesandbox.io/s/new), a link to a\r\n  repository on GitHub, or provide a minimal code example that reproduces the\r\n  problem. You may provide a screenshot of the application if you think it is\r\n  relevant to your bug report. Here are some tips for providing a minimal\r\n  example: https://stackoverflow.com/help/mcve.\r\n-->\r\n\r\n## The current behavior\r\n\r\nChanging react state to the current state value is triggering a re-render\r\n\r\n## The expected behavior\r\n\r\nChanging react state to the current state value should not trigger a re-render\r\n","bodyText":"React version: 18.2.0\n(also same in 16.14.0)\nSteps To Reproduce\n\nSet a piece of state to a new value (which will cause a render)\nSet a piece of state with the same value as before, causing a re-render (which should normally skip a re-render)\nSubsequent setting of the state to the same value does not cause re-rendering\n\n\nLink to code example:\n\n🎥 A video I made that explains the issue\n🤹‍♀️ A standalone example - react 18\n🤹‍♀️ A standalone example - react 16\n🃏 jest + jsdom on node\n\n\nThe current behavior\nChanging react state to the current state value is triggering a re-render\nThe expected behavior\nChanging react state to the current state value should not trigger a re-render","url":"https://github.com/facebook/react/issues/26598"},"Repository:MDEwOlJlcG9zaXRvcnkxMDI3MDI1MA==":{"__typename":"Repository","id":"MDEwOlJlcG9zaXRvcnkxMDI3MDI1MA==","issues({\"first\":15,\"orderBy\":{\"direction\":\"DESC\",\"field\":\"CREATED_AT\"},\"states\":\"OPEN\"})":{"__typename":"IssueConnection","nodes":[{"__ref":"Issue:I_kwDOAJy2Ks5j-PZk"},{"__ref":"Issue:I_kwDOAJy2Ks5j33iq"},{"__ref":"Issue:I_kwDOAJy2Ks5j3dBx"},{"__ref":"Issue:I_kwDOAJy2Ks5j17HN"},{"__ref":"Issue:I_kwDOAJy2Ks5j0ADY"},{"__ref":"Issue:I_kwDOAJy2Ks5jzx9T"},{"__ref":"Issue:I_kwDOAJy2Ks5jwNlE"},{"__ref":"Issue:I_kwDOAJy2Ks5jnp9J"},{"__ref":"Issue:I_kwDOAJy2Ks5jXB58"},{"__ref":"Issue:I_kwDOAJy2Ks5jPSv0"},{"__ref":"Issue:I_kwDOAJy2Ks5jNxhc"},{"__ref":"Issue:I_kwDOAJy2Ks5jLtqC"},{"__ref":"Issue:I_kwDOAJy2Ks5jH9ZT"},{"__ref":"Issue:I_kwDOAJy2Ks5jDHne"},{"__ref":"Issue:I_kwDOAJy2Ks5jC8b1"}],"pageInfo":{"__typename":"PageInfo","endCursor":"Y3Vyc29yOnYyOpK5MjAyMy0wNC0xMVQxMTozNzo0NyswODowMM5jC8b1","startCursor":"Y3Vyc2
