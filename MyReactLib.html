<!DOCTYPE html>
<html lang="zh_cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试react框架</title>

    <script src="./lib/babel.min.js"></script>
    <style>
      .red {
        color: red;
        font-size: 20px;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        border-radius: 3px;
      }

      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      try {
        if (React) {
          var MReact = React;
          MReact.render = ReactDOM.render;
        }
      } catch (e) {}
      /** @jsx MReact.createElement */
      /** @jsxFrag MReact.Fragment */

      const {
        memo,
        useState,
        useCallback,
        useEffect,
        useRef,
        useMemo,
        map,
        cloneElement,
        createContext,
      } = MReact;

      const useCounter = (init = 1) => {
        const [count, setCount] = useState(init);
        const i = useCallback(() => setCount((last) => last + 1), [setCount]);
        const j = useCallback(() => setCount((last) => last - 1), [setCount]);

        return [count, i, j];
      };

      const useTime = () => {
        const [currentTime, setCurrentTime] = useState(() =>
          new Date().toLocaleString()
        );
        useEffect(() => {
          console.log("init");
          const id = setInterval(() => {
            setCurrentTime(new Date().toLocaleString());
          }, 1000);
          return () => clearInterval(id);
        }, []);

        return currentTime;
      };

      const usePosition = () => {
        const [currentPosition, setCurrentPosition] = useState({
          x: 0,
          y: 0,
        });

        useEffect(() => {
          const action = (e) =>
            setCurrentPosition({ x: e.clientX, y: e.clientY });
          window.addEventListener("mousemove", action);
          return () => window.removeEventListener("mousemove", action);
        }, []);

        return [currentPosition.x, currentPosition.y];
      };

      const J = memo((props) => {
        return (
          <div>
            <span>jjjj</span>
            <br />
            {props.children}
          </div>
        );
      });

      const O = memo((props) => {
        const [val, setVal] = useState("点击");
        const [v, setV] = useState(0.2);
        const ref = useRef();
        const time = useTime();
        // console.log(ref);
        // console.log(props)

        // setTimeout(() => {
        //   useRef()
        // })
        return (
          <div id="1010" ref={ref}>
            <button onClick={() => setVal(Math.random())}>{val}</button>
            <br />
            <button
              onClick={useCallback(
                () => props.handler(Math.random()),
                [props.handler]
              )}
            >
              {val}
            </button>
            <br />
            {v > 0.5 ? <div>123</div> : <p>456</p>}
            <input
              type="text"
              value={v}
              onInput={(e) => setV(e.target.value)}
            />
            <input
              type="text"
              value={v}
              onInput={(e) => setV(e.target.value)}
            />
            <p>{time}</p>
            <p className="green">{val}</p>
            <J {...props} />
            <div>分割</div>
            <hr />
            {props.children}
            <hr />
          </div>
        );
      });

      const App = memo((props) => {
        const [val, setVal] = useState(() => 2626226);
        const [num, setNum] = useState(1000);
        const [str, setStr] = useState("nice to meet you");
        const time = useTime();
        // const time = 1000;
        console.log("rerun", props);
        return (
          <div>
            <button onClick={() => setStr(Math.random())}>改变</button>
            <div>
              <h2>{time}</h2>
            </div>
            <O handler={setNum}>
              <span>{str}</span>
            </O>
            <h1>{props.name}</h1>
            <p>{time}</p>
            <button onClick={() => setVal(Math.random())}>{num}</button>
            {val < 0.5 ? (
              <p className="red">{props.children}</p>
            ) : (
              <AC value={time} />
            )}
            <p className="box">{val}</p>
            {val > 0.5 ? (
              <div>
                <p className="green">大于0.5</p>
                <p className="green">{time}</p>
              </div>
            ) : (
              <div>
                <strong className="red">小于0.5</strong>
              </div>
            )}
          </div>
        );
      });

      const Test = ({ name }) => {
        const a = useRef([1, 2, 3, null, undefined]);
        const [val, i, j] = useCounter();
        const [x, y] = usePosition();
        // console.log("time1");
        const time = useTime();
        // console.log("time1", time);
        const [count, setCount] = useState(0);
        const add = useCallback(() => {
          setCount((i) => i + 1);
        }, [setCount]);
        const del = useMemo(
          () => () => {
            setCount((i) => i - 1);
          },
          [setCount]
        );
        let it = Math.random() > 0.5;
        // const all = it ? useRef() : useMemo(() => 100, []);
        // const ss = useCallback(() => a.current)
        // console.log("add", add);
        // console.log(add);
        // console.log("del", del);
        return (
          <div
            ref={(dom) => {
              // console.log(dom);
            }}
          >
            <h1>{time}</h1>
            <h1>
              {x}, {y}
            </h1>
            <hr />
            <p>{val}</p>
            <button onClick={i}>{add}</button>
            <button onClick={j}>desc</button>
            <p>{time}</p>
            <div>
              <p>{count}</p>
              <button onClick={add}>每次增加 更新</button>
              <button onClick={del}>每次减少 更新</button>
            </div>
            <div>
              {a.current.map((i) => (
                <div>{i}</div>
              ))}
            </div>
            <App name={name}>
              <span key={1}>测试输出? </span>
              <span key={val}>输出测试</span>
            </App>
            <br />
          </div>
        );
      };

      const Pi = memo(() => {
        const c = useContext(Context);

        return (
          <div>
            <p>context value</p>
            <p style={{ border: "1px dashed blue" }}>{c}</p>
          </div>
        );
      });

      const Po = memo(() => {
        const [x, y] = usePosition();
        console.log("rerun po");
        return (
          <div>
            {x}, {y}
            <Pi />
          </div>
        );
      });

      const B = memo(({ children }) => {
        const [x, y] = usePosition();
        // console.log("time3");
        const time = useTime();
        // console.log("time3", time);
        const [val] = useState(12);
        function overWrite(children) {
          return map(children, (child) => {
            if (MReact.isValidElement(child)) {
              return cloneElement(
                child,
                {
                  ...child.props,
                  style: { color: "red", border: "1px solid red" },
                },
                child.props.children,
                "clone element"
              );
            }
            return child;
          });
        }

        // inprogress context
        const context = useContext(Context);

        // console.log(context);

        const overWriteChildren = overWrite(children);

        return (
          <div>
            <p>{time}</p>
            <p>{val}</p>
            <div>
              {x} , {y}
            </div>
            <>{123}</>
            <div style={{ border: "1px solid red" }}>123{children}</div>
            <div style={{ border: "1px solid green" }}>
              {overWriteChildren}57686
            </div>
            <strong>context {context}</strong>
          </div>
        );
      });

      const A = () => {
        const [val, i, j] = useCounter();
        // console.log("time2");
        const time = useTime();
        // console.log("time2", time);
        return (
          <div>
            <p>
              <p>{time}</p>
              <div>
                <button onClick={i}>增加</button>
                <button onClick={j}>减少</button>
              </div>
              {val % 2 === 0 ? <Po /> : 1010}
              <B>
                <p>fff</p>
                <p>fff</p>
                <p>fff</p>
                hello every one
              </B>
              <Po />
              <Pi />
            </p>
          </div>
        );
      };

      const Context = createContext("123");

      const AC = function ({ value }) {
        return (
          <Context value={value}>
            <A />
          </Context>
        );
      };

      function TestContext() {
        const [value, add, del] = useCounter();
        const time = useTime();

        return (
          <div>
            <p>{time}</p>
            <p>{value}</p>
            <AC value={value} />
            <div>
              <p>
                <button onClick={add}>add</button>
              </p>
              <p>
                <button onClick={del}>del</button>
              </p>
            </div>
          </div>
        );
      }

      /*
      这种形式的children需要提供key来保证唯一性
      var T = function T() {
        return MReact.createElement("div", null, [1, 2, 3].map(function (i) {
          return MReact.createElement("p", null, i);
        }));
      };

      这种形式的children不需要key
      var Q = function Q() {
        return MReact.createElement("div", null,
          MReact.createElement("p", null, "1"),
          MReact.createElement("p", null, "2"),
          MReact.createElement("p", null, "3")
        );
      };
      */

      const TextHightLight = () => {
        const [counter, add, del] = useCounter();

        return (
          <div>
            <p>{counter % 2 === 0 ? "1" : "2"}</p>
            <button onClick={add}>增加</button>
            <button onClick={del}>减少</button>
          </div>
        );
      };

      const container = document.getElementById("root");
      // console.log(<A />);
      // MReact.render(<A />, container);
      // MReact.render(<App />, container);
      // console.log(<Test name="hello" />);
      // console.log(<Test name="hello" />);
      MReact.render(<Test name="hello" />, container);
      // MReact.render(Test, container);
      // MReact.render(<TextHightLight />, container);
      // MReact.render(<EntryWrapper />, container);
      // ReactDOM.render(<EntryWrapper />, container);
      // ReactDOM.render(<Test name="hello" />, container);
      // MReact.render(<TestContext />, container);
    </script>
