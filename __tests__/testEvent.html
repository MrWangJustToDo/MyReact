<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../bundle/babel.min.js"></script>

</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    const App = () => {
      const [a, setA] = useState();
      const [b, setB] = useState();
      const [c, setC] = useState();
      const [_, setD] = useState();
      const ref = useRef();

      console.log('run', a, b, c);

      const handle = (e) => {
        setA(() => {
          ref.current = e.target.value;
          console.log('setA', a, ref.current);
          return e.target.value;
        });

        // debugger;

        console.log('event', ref.current, e.target.value);

        setB(ref.current);

        setC(() => {
          console.log('setC', ref.current);
          return ref.current;
        })
      }

      useEffect(() => {
        setD('l');
      }, [])

      return <>
        <input onChange={handle} />
        <div>a: {a}</div>
        <div>b: {b}</div>
        <div>c: {c}</div>
      </>
    }

    const Bar = ({ children }) => {
      const [_, setD] = useState();

      // useEffect(() => {
      //   setD('l');
      // }, [])

      return <>{children}</>
    }

    ReactDOM.render(<Bar><App /></Bar>, root)
  </script>
</body>

</html>
