<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const Bar = ({ set, s }) => {
      return <div>Bar {s}
        <button onClick={set}>add</button>
      </div>
    }

    const App = () => {
      const [s, setS] = useState(0);

      if (s < 40 && s > 0) {
        setS(s + 1);
      }

      useEffect(() => {
        setS((s) => s + 1)
      })

      return <div>123 {s}
        <br />
        <Bar s={s} set={() => { 
          console.warn('setS', s)
          setS(s + 1) 
        }} />
      </div>
    }

    // ReactDOM.createRoot(document.getElementById('root')).render(<App />);

    ReactDOM.render(<App />, root);
  </script>
</body>

</html>
