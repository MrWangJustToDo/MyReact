<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../bundle/babel.min.js"></script>
    <script src="../packages/myreact/dist/umd/index.development.js"></script>
    <script src="../packages/myreact-dom/dist/umd/index.development.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useSignal, memo, useEffect } = React;

      const Bar = memo(({ get }) => <div>{get()}</div>);

      const Baz = ({get}) => <div>{get()}</div>

      const Count = () => {
        const [get, set] = useSignal(0);

        console.log(get, set);

        return (
          <div>
            <p>value: {get()}</p>
            <Bar get={get} />
            <Baz get={get} />
            <button onClick={() => set(get() + 1)}>add</button>
            <button onClick={() => set(get() - 1)}>del</button>
          </div>
        );
      };

      ReactDOM.render(<Count />, root);
    </script>
  </body>
</html>
