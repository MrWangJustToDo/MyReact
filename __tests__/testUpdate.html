<!DOCTYPE html>
<html lang="zh_cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试react框架</title>
    <script src="../bundle/babel.min.js"></script>
    <!-- <script src="./lib/react.development.js"></script> -->
    <!-- <script src="./lib/react-dom.development.js"></script> -->
    <script src="../packages/myreact/dist/umd/index.development.js"></script>
    <script src="../packages/myreact-dom/dist/umd/index.development.js"></script>
    <style>
      .red {
        color: red;
        font-size: 20px;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        border-radius: 3px;
      }

      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" async>
      const {
        memo,
        useState,
        useCallback,
        useEffect,
        useRef,
        useMemo,
        map,
        cloneElement,
        createContext,
      } = React;

      const useCounter = (init = 1) => {
        const [count, setCount] = useState(init);
        const i = useCallback(() => setCount((last) => last + 1), [setCount]);
        const j = useCallback(() => setCount((last) => last - 1), [setCount]);

        return [count, i, j];
      };

      const useTime = () => {
        const [c, setC] = useState(100);
        const [currentTime, setCurrentTime] = useState(() =>
          new Date().toLocaleString()
        );
        useEffect(() => {
          console.log("init");
          const id = setInterval(() => {
            setCurrentTime(new Date().toLocaleString());
          }, 1000);
          return () => clearInterval(id);
        }, []);

        return currentTime;
      };

      const usePosition = () => {
        const [currentPosition, setCurrentPosition] = useState({
          x: 0,
          y: 0,
        });

        useEffect(() => {
          const action = (e) =>
            setCurrentPosition({ x: e.clientX, y: e.clientY });
          window.addEventListener("mousemove", action);
          return () => window.removeEventListener("mousemove", action);
        }, []);

        return [currentPosition.x, currentPosition.y];
      };

      const Po = memo(() => {
        const [x, y] = usePosition();
        console.log("rerun po");
        return (
          <div>
            {x}, {y}
          </div>
        );
      });

      const C = memo(({ foo }) => {
        return <p>memo {foo}</p>;
      });

      const B = memo(({ children }) => {
        // const [x, y] = usePosition();
        // console.log("time3");
        // const time = useTime();
        // console.log("time3", time);
        const [val] = useState(12);

        return (
          <div>
            <p>{children}</p>
            <p>{val}</p>
            <>{123}</>
            <div style={{ border: "1px solid red" }}>123{children}</div>
          </div>
        );
      });

      const A = memo(() => {
        const [val, i, j] = useCounter();
        console.log("time2");
        // const time = useTime();
        const time = "100F";
        // console.log("time2", time);
        return (
          <div>
            <p>
              <p>{time}</p>
              <div>
                <button onClick={i}>增加</button>
                <button onClick={j}>减少</button>
              </div>
              <>val: {val}</>
            </p>
          </div>
        );
      });

      function TestContext() {
        const time = useTime();

        return (
          <div>
            <p>{time}</p>
            <A />
          </div>
        );
      }

      function BBB() {
        return <div>bbb</div>;
      }

      function FFF() {
        return (
          <>
            <p>3</p>
          </>
        );
      }

      function Tt() {
        const [v, add] = useCounter();
        const time = useTime();
        return (
          <div>
            <p>{v} ccc</p>
            <p>{time}</p>
            <button onClick={add}>add</button>
            {v % 2 === 0 ? <FFF /> : 1000}
            <p>{v}</p>
            {v % 2 !== 0 ? (
              <div>
                <p style={{ border: "1px solid red" }}>123</p>
              </div>
            ) : (
              <div>
                <span style={{ color: "red" }}>999</span>
              </div>
            )}
            <p>end</p>
          </div>
        );
      }

      const Bar = () => <div>456</div>;

      const App = () => {
        const [c, add, del] = useCounter();
        console.log("run");

        return (
          <div>
            {c % 2 === 0 ? 123 : [1, 2, 3].map((i) => <p>{i}</p>)}
            <button onClick={add}>add</button>
            <button onClick={del}>del</button>
          </div>
        );
      };


      const container = document.getElementById("root");
      ReactDOM.render(<App />, container);
    </script>
  </body>
</html>
