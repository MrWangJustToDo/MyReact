ich is a lot considering the extension isn't even in use.\r\n\r\nWhat I would do is I would add a config option about the domains the extension is supposed to run on, and only start up everything the extension does when the user is on one of those domains, because I really don't want an extension I'm not even using at the moment to be a memory hog.\n\n### How often does this bug happen?\n\nEvery time\n\n### DevTools package (automated)\n\n_No response_\n\n### DevTools version (automated)\n\n_No response_\n\n### Error message (automated)\n\n_No response_\n\n### Error call stack (automated)\n\n_No response_\n\n### Error component stack (automated)\n\n_No response_\n\n### GitHub query string (automated)\n\n_No response_","bodyText":"Website or app\nThe issue happens on the browser, not on a specific site\nRepro steps\n\nUse Firefox\nopen a couple of tabs not even using react (for example for me, I have my mail client, youtube etc open).\ncheck about:performance\nconfirm that the memory usage of the extension is around 200mb, which is a lot considering the extension isn't even in use.\n\nWhat I would do is I would add a config option about the domains the extension is supposed to run on, and only start up everything the extension does when the user is on one of those domains, because I really don't want an extension I'm not even using at the moment to be a memory hog.\nHow often does this bug happen?\nEvery time\nDevTools package (automated)\nNo response\nDevTools version (automated)\nNo response\nError message (automated)\nNo response\nError call stack (automated)\nNo response\nError component stack (automated)\nNo response\nGitHub query string (automated)\nNo response","url":"https://github.com/facebook/react/issues/27025"},"Issue:I_kwDOAJy2Ks5qHEoS":{"__typename":"Issue","id":"I_kwDOAJy2Ks5qHEoS","author":{"__typename":"User","login":"EdamAme-x","avatarUrl":"https://avatars.githubusercontent.com/u/121654029?u=3d163a8253974f46c569d1a0655233bba61f114c&v=4"},"number":27023,"createdAt":"2023-06-29T06:51:56Z","publishedAt":"2023-06-29T06:51:56Z","updatedAt":"2023-06-29T06:54:46Z","state":"OPEN","title":"Proposal to add new ReactHooks.","body":"# First\r\nI suggest the addition of `useKeep`.\r\nThere is no method in **React** that can centrally manage **localStorage**.\r\nFor this reason, we propose the following method.\r\n\r\n## About\r\nSimply put, it is a value-preserving version of useState.\r\nIt uses localStorage to hold values. \r\n\r\n### How to use\r\n\r\n```tsx\r\nimport { useKeep, useEffect } from \"/path/to/hooks\"\r\n\r\nexport default function NumOfVisits(props: any) {\r\n   \r\n  const [visit, setVisit] = useKeep(0, \"visitNumber\");\r\n\r\n  useEffect(() => {\r\n    const increment = async () => {\r\n      await setVisit(visit + 1);\r\n    };\r\n\r\n    increment();\r\n  }, []);\r\n\r\n  return (\r\n    <div>{visit}</div>\r\n  );\r\n\r\n}\r\n```\r\n\r\nThis number will increase by 1 with each visit.\r\n\r\n### Tentative Code\r\nI have written a tentative code for a situation that meets the specifications. It is as follows.\r\n\r\n```typescript\r\nimport { useState } from \"/parh/to/hooks\";\r\n\r\nfunction useKeep(iv, id) {\r\n  const [v, setV] = useState(iv);\r\n\r\n  if (!localStorage.getItem(\"_uk_\")) {\r\n    const ivl = {};\r\n    ivl[id] = { v: iv, b: false };\r\n    localStorage.setItem(\"_uk_\", JSON.stringify(ivl));\r\n    setV(iv);\r\n  } else {\r\n    const sv = JSON.parse(localStorage.getItem(\"_uk_\")) || {};\r\n    const vo = sv[id] || { v: iv, b: false };\r\n    setV(vo.v);\r\n  }\r\n\r\n  function setVS(value) {\r\n    setV(value);\r\n    const s = JSON.parse(localStorage.getItem(\"_uk_\")) || {};\r\n    const vo = s[id] || { v: iv, b: false };\r\n    vo.b = vo.v;\r\n    vo.v = value;\r\n    s[id] = vo;\r\n    localStorage.setItem(\"_uk_\", JSON.stringify(s));\r\n  }\r\n\r\n  return [v, setVS];\r\n}\r\n\r\nexport { useKeep };\r\n\r\n```","bodyText":"First\nI suggest the addition of useKeep.\nThere is no method in React that can centrally manage localStorage.\nFor this reason, we propose the following method.\nAbout\nSimply put, it is a value-preserving version of useState.\nIt uses localStorage to hold values.\nHow to use\nimport { useKeep, useEffect } from \"/path/to/hooks\"\n\nexport default function NumOfVisits(props: any) {\n   \n  const [visit, setVisit] = useKeep(0, \"visitNumber\");\n\n  useEffect(() => {\n    const increment = async () => {\n      await setVisit(visit + 1);\n    };\n\n    increment();\n  }, []);\n\n  return (\n    <div>{visit}</div>\n  );\n\n}\nThis number will increase by 1 with each visit.\nTentative Code\nI have written a tentative code for a situation that meets the specifications. It is as follows.\nimport { useState } from \"/parh/to/hooks\";\n\nfunction useKeep(iv, id) {\n  const [v, setV] = useState(iv);\n\n  if (!localStorage.getItem(\"_uk_\")) {\n    const ivl = {};\n    ivl[id] = { v: iv, b: false };\n    localStorage.setItem(\"_uk_\", JSON.stringify(ivl));\n    setV(iv);\n  } else {\n    const sv = JSON.parse(localStorage.getItem(\"_uk_\")) || {};\n    const vo = sv[id] || { v: iv, b: false };\n    setV(vo.v);\n  }\n\n  function setVS(value) {\n    setV(value);\n    const s = JSON.parse(localStorage.getItem(\"_uk_\")) || {};\n    const vo = s[id] || { v: iv, b: false };\n    vo.b = vo.v;\n    vo.v = value;\n    s[id] = vo;\n    localStorage.setItem(\"_uk_\", JSON.stringify(s));\n  }\n\n  return [v, setVS];\n}\n\nexport { useKeep };","url":"https://github.com/facebook/react/issues/27023"},"Issue:I_kwDOAJy2Ks5qBOSR":{"__typename":"Issue","id":"I_kwDOAJy2Ks5qBOSR","author":{"__typename":"User","login":"noemiliva","avatarUrl":"https://avatars.githubusercontent.com/u/93923690?v=4"},"number":27022,"createdAt":"2023-06-28T10:57:27Z","publishedAt":"2023-06-28T10:57:27Z","updatedAt":"2023-06-29T18:34:28Z","state":"OPEN","title":"Bug:  Cannot update a component (`HashRouter`) while rendering a different component *.","body":"\r\nReact version: 18.16.0\r\n\r\nThis is the warning i get, with the stack trace. I found a similar problem (https://github.com/facebook/react/issues/18178) but i still don't understand where my problem is, maybe it's just a warning that i can't¬†fix.\r\n![image](https://github.com/facebook/react/assets/93923690/25edb01d-4844-4a21-b766-eb901c071ae0)\r\n\r\nThe application works correctly i just want to know if its a problem that i can fix or not.\r\n\r\n","bodyText":"React version: 18.16.0\nThis is the warning i get, with the stack trace. I found a similar problem (#18178) but i still don't understand where my problem is, maybe it's just a warning that i can't¬†fix.\n\nThe application works correctly i just want to know if its a problem that i can fix or not.","url":"https://github.com/facebook/react/issues/27022"},"Issue:I_kwDOAJy2Ks5qAKCa":{"__typename":"Issue","id":"I_kwDOAJy2Ks5qAKCa","author":{"__typename":"User","login":"chamerling","avatarUrl":"https://avatars.githubusercontent.com/u/264403?u=a9a1b61552b6134c43d26507532e733fdc0dfb8e&v=4"},"number":27021,"createdAt":"2023-06-28T08:04:02Z","publishedAt":"2023-06-28T08:04:02Z","updatedAt":"2023-06-28T08:04:02Z","state":"OPEN","title":"[DevTools Bug]: Update highlights crash often","body":"### Website or app\n\nhttp://everywhereiusetheextension.io\n\n### Repro steps\n\n- Open React devtools\r\n- Enable \" Highlight updates when components render.\"\r\n- Use your React app\r\n- Highlight stops working again and again. The only way to make it work is to close and open devtools...\n\n### How often does this bug happen?\n\nOften\n\n### DevTools package (automated)\n\n_No response_\n\n### DevTools version (automated)\n\n_No response_\n\n### Error message (automated)\n\n_No response_\n\n### Error call stack (automated)\n\n_No response_\n\n### Error component stack (automated)\n\n_No response_\n\n### GitHub query string (automated)\n\n_No response_","bodyText":"Website or app\nhttp://everywhereiusetheextension.io\nRepro steps\n\nOpen React devtools\nEnable \" Highlight updates when components render.\"\nUse your React app\nHighlight stops working again and again. The only way to make it work is to close and open devtools...\n\nHow often does this bug happen?\nOften\nDevTools package (automated)\nNo response\nDevTools version (automated)\nNo response\nError message (automated)\nNo response\nError call stack (automated)\nNo response\nError component stack (automated)\nNo response\nGitHub query string (automated)\nNo response","url":"https://github.com/facebook/react/issues/27021"},"Issue:I_kwDOAJy2Ks5p-z6k":{"__typename":"Issue","id":"I_kwDOAJy2Ks5p-z6k","author":{"__typename":"User","login":"Abhay2132","avatarUrl":"https://avatars.githubusercontent.com/u/84978755?u=83a55d7f58313d1bba7a915f51cafca965b35fc6&v=4"},"number":27020,"createdAt":"2023-06-28T02:40:33Z","publishedAt":"2023-06-28T02:40:33Z","updatedAt":"2023-06-28T02:40:33Z","state":"OPEN","title":"supports request for kiwi browser latest version v112.0.5615.137","body":"Device : In note 1\r\nOS : Stock Android 10\r\nbrowser : kiwi browser v 112.0.5615.137\r\n\r\nProblem : chrome store showing `not compatible` when trying to install `chrome developer tools`","bodyText":"Device : In note 1\nOS : Stock Android 10\nbrowser : kiwi browser v 112.0.5615.137\nProblem : chrome store showing not compatible when trying to install chrome developer tools","url":"https://github.com/facebook/react/issues/27020"},"Issue:I_kwDOAJy2Ks5p3irp":{"__typename":"Issue","id":"I_kwDOAJy2Ks5p3irp","author":{"__typename":"User","login":"nickmccurdy","avatarUrl":"https://avatars.githubusercontent.com/u/927220?v=4"},"number":27014,"createdAt":"2023-06-27T06:16:28Z","publishedAt":"2023-06-27T06:16:28Z","updatedAt":"2023-06-27T07:18:36Z","state":"OPEN","title":"Bug: Unhelpful error when rendering async components without React 18.3 ","body":"Versions of React that don't support async components error about attempting to render a `Promise` as a React child. While this technically makes sense to me as a React ecosystem maintainer, I don't think this error helps end users solve the problem well, compared to suggesting that React 18.3 or another compatible RSC implementation is used explicitly.\r\n\r\nThis is especially confusing when trying to test a Next 13 app, for example, as there's no documentation explaining that RSCs cannot be used in tests because Next vendors React 18.3 but installs React 18.2 locally. I considered trying to fix this in React Testing Library, but I don't think it makes sense to couple this suggestion to a specific framework or library when it potentially affects any use case where a project has two frameworks or libraries installed, including any RSC meta framework app with tests/docs/stories/etc.\r\n\r\n<!--\r\n  Please provide a clear and concise description of what the bug is. Include\r\n  screenshots if needed. Please test using the latest version of the relevant\r\n  React packages to make sure your issue has not already been fixed.\r\n-->\r\n\r\nReact version: `<18.3`\r\n\r\n## Steps To Reproduce\r\n\r\n1. Install React\r\n2. Create an async component: `async function Home() {}`\r\n3. Render an async component: `<Home />`\r\n\r\n<!--\r\n  Your bug will get fixed much faster if we can run your code and it doesn't\r\n  have dependencies other than React. Issues without reproduction steps or\r\n  code examples may be immediately closed as not actionable.\r\n-->\r\n\r\n## The current behavior\r\n\r\nThrows an `Error` with `message`:\r\n> Objects are not valid as a React child (found: [object Promise]). If you meant to render a collection of children, use an array instead.\r\n\r\n\r\n## The expected behavior\r\n\r\nThrows an error that suggests installing React 18.3:\r\n\r\n> Promises and async components are not valid as a React child in React `React.version`. If you meant to render an async component, install React 18.3 or use a compatible meta framework or library.","bodyText":"Versions of React that don't support async components error about attempting to render a Promise as a React child. While this technically makes sense to me as a React ecosystem maintainer, I don't think this error helps end users solve the problem well, compared to suggesting that React 18.3 or another compatible RSC implementation is used explicitly.\nThis is especially confusing when trying to test a Next 13 app, for example, as there's no documentation explaining that RSCs cannot be used in tests because Next vendors React 18.3 but installs React 18.2 locally. I considered trying to fix this in React Testing Library, but I don't think it makes sense to couple this suggestion to a specific framework or library when it potentially affects any use case where a project has two frameworks or libraries installed, including any RSC meta framework app with tests/docs/stories/etc.\n\nReact version: <18.3\nSteps To Reproduce\n\nInstall React\nCreate an async component: async function Home() {}\nRender an async component: <Home />\n\n\nThe current behavior\nThrows an Error with message:\n\nObjects are not valid as a React child (found: [object Promise]). If you meant to render a collection of children, use an array instead.\n\nThe expected behavior\nThrows an error that suggests installing React 18.3:\n\nPromises and async components are not valid as a React child in React React.version. If you meant to render an async component, install React 18.3 or use a compatible meta framework or library.","url":"https://github.com/facebook/react/issues/27014"},"Issue:I_kwDOAJy2Ks5pskR6":{"__typename":"Issue","id":"I_kwDOAJy2Ks5pskR6","author":{"__typename":"User","login":"Jack-Works","avatarUrl":"https://avatars.githubusercontent.com/u/5390719?u=0c3f1a5eb1c9fb222d8645887c0773a25ca4f139&v=4"},"number":27005,"createdAt":"2023-06-25T13:36:31Z","publishedAt":"2023-06-25T13:36:31Z","updatedAt":"2023-06-29T14:20:00Z","state":"OPEN","title":"Bug: react-devtools-inline crashes when Function.prototype.toString is not configurable.","body":"Run the following code before loading `react-devtools-inline` and you can see the result:\r\n\r\n```js\r\nObject.freeze(Function.prototype)\r\n```\r\n\r\nIt tries to delete Function.prototype.toString and crashes.\r\n\r\n<img width=\"854\" alt=\"image\" src=\"https://github.com/facebook/react/assets/5390719/f2440555-78a1-4f81-a3d9-32d188ca1583\">\r\n\r\n<img width=\"972\" alt=\"image\" src=\"https://github.com/facebook/react/assets/5390719/48b4d50b-f354-4795-8ca3-50cd11a78801\">\r\n\r\n\r\n<img width=\"490\" alt=\"image\" src=\"https://github.com/facebook/react/assets/5390719/969b4b2e-776e-4ae8-911d-79a541ef540b\">\r\n","bodyText":"Run the following code before loading react-devtools-inline and you can see the result:\nObject.freeze(Function.prototype)\nIt tries to delete Function.prototype.toString and crashes.","url":"https://github.com/facebook/react/issues/27005"},"Issue:I_kwDOAJy2Ks5prdd5":{"__typename":"Issue","id":"I_kwDOAJy2Ks5prdd5","author":{"__typename":"User","login":"gsenthilnathan","avatarUrl":"https://avatars.githubusercontent.com/u/115571944?v=4"},"number":27002,"createdAt":"2023-06-25T01:34:26Z","publishedAt":"2023-06-25T01:34:26Z","updatedAt":"2023-07-01T07:59:13Z","state":"OPEN","title":"React - npm audit - 4 moderate severity vulnerabilities - Need solution please.","body":"# npm audit report\r\n\r\nsemver  <7.5.2\r\nSeverity: moderate\r\nsemver vulnerable to Regular Expression Denial of Service - https://github.com/advisories/GHSA-c2qf-rxjj-qqgw\r\nNo fix available\r\nnode_modules/@babel/core/node_modules/semver\r\nnode_modules/@babel/helper-compilation-targets/node_modules/semver\r\n  @babel/core  *\r\n  Depends on vulnerable versions of @babel/helper-compilation-targets\r\n  Depends on vulnerable versions of semver\r\n  node_modules/@babel/core\r\n    @vitejs/plugin-react  *\r\n    Depends on vulnerable versions of @babel/core\r\n    node_modules/@vitejs/plugin-react\r\n  @babel/helper-compilation-targets  >=7.8.1\r\n  Depends on vulnerable versions of semver\r\n  node_modules/@babel/helper-compilation-targets\r\n\r\n4 moderate severity vulnerabilities\r\n\r\nSome issues need review, and may require choosing\r\na different dependency.","bodyText":"npm audit report\nsemver  <7.5.2\nSeverity: moderate\nsemver vulnerable to Regular Expression Denial of Service - GHSA-c2qf-rxjj-qqgw\nNo fix available\nnode_modules/@babel/core/node_modules/semver\nnode_modules/@babel/helper-compilation-targets/node_modules/semver\n@babel/core  *\nDepends on vulnerable versions of @babel/helper-compilation-targets\nDepends on vulnerable versions of semver\nnode_modules/@babel/core\n@vitejs/plugin-react  *\nDepends on vulnerable versions of @babel/core\nnode_modules/@vitejs/plugin-react\n@babel/helper-compilation-targets  >=7.8.1\nDepends on vulnerable versions of semver\nnode_modules/@babel/helper-compilation-targets\n4 moderate severity vulnerabilities\nSome issues need review, and may require choosing\na different dependency.","url":"https://github.com/facebook/react/issues/27002"},"Issue:I_kwDOAJy2Ks5pm1r7":{"__typename":"Issue","id":"I_kwDOAJy2Ks5pm1r7","author":{"__typename":"User","login":"SukkaW","avatarUrl":"https://avatars.githubusercontent.com/u/40715044?v=4"},"number":26998,"createdAt":"2023-06-23T17:09:40Z","publishedAt":"2023-06-23T17:09:40Z","updatedAt":"2023-06-29T03:07:38Z","state":"OPEN","title":"Bug: Resetting the value comes from dynamic `defaultValue` of `<input type=\"search\" />` won't trigger `onChange`","body":"<!--\r\n  Please provide a clear and concise description of what the bug is. Include\r\n  screenshots if needed. Please test using the latest version of the relevant\r\n  React packages to make sure your issue has not already been fixed.\r\n-->\r\n\r\nReact version: 18.2.0\r\n\r\n## Steps To Reproduce\r\n\r\n1. Open the reproduction below.\r\n2. Waiting for `Hello, World` to show up in the input.\r\n3. Do not input/delete anything in the input. Just click the `X` button of the `<input type=\"search\" />`:\r\n\r\n<img width=\"433\" alt=\"image\" src=\"https://github.com/facebook/react/assets/40715044/8605002f-b0b0-489e-a16e-b56d3658948e\">\r\n\r\nLink to code example: https://stackblitz.com/edit/stackblitz-starters-qedxnn?file=src%2FApp.tsx\r\n\r\n## The current behavior\r\n\r\nWhen clicking the `X` button of the `<input type=\"search\" />`, `onChange` should still trigger, even if the value if from `defaultValue`. \r\n\r\n## The expected behavior\r\n\r\nWhen clicking the `X` button of the `<input type=\"search\" />`, `onChange` is not triggered.\r\n\r\n## Additional Information\r\n\r\nThe related source code might be this: https://github.com/facebook/react/blob/8ec962d825fc948ffda5ab863e639cd4158935ba/packages/react-dom-bindings/src/client/ReactDOMInput.js\r\n\r\nI don't know if this is intended behavior. And if it is, what should I do to track when the user resets the value from `defaultValue`?\r\n","bodyText":"React version: 18.2.0\nSteps To Reproduce\n\nOpen the reproduction below.\nWaiting for Hello, World to show up in the input.\nDo not input/delete anything in the input. Just click the X button of the <input type=\"search\" />:\n\n\nLink to code example: https://stackblitz.com/edit/stackblitz-starters-qedxnn?file=src%2FApp.tsx\nThe current behavior\nWhen clicking the X button of the <input type=\"search\" />, onChange should still trigger, even if the value if from defaultValue.\nThe expected behavior\nWhen clicking the X button of the <input type=\"search\" />, onChange is not triggered.\nAdditional Information\nThe related source code might be this: https://github.com/facebook/react/blob/8ec962d825fc948ffda5ab863e639cd4158935ba/packages/react-dom-bindings/src/client/ReactDOMInput.js\nI don't know if this is intended behavior. And if it is, what should I do to track when the user resets the value from defaultValue?","url":"https://github.com/facebook/react/issues/26998"},"Issue:I_kwDOAJy2Ks5pcyZt":{"__typename":"Issue","id":"I_kwDOAJy2Ks5pcyZt","author":{"__typename":"User","login":"Mintoo200","avatarUrl":"https://avatars.githubusercontent.com/u/25901730?u=9b3ddbc88176a3acdbce2b17f0ce0cc90792de7a&v=4"},"number":26991,"createdAt":"2023-06-22T07:57:52Z","publishedAt":"2023-06-22T07:57:52Z","updatedAt":"2023-06-27T10:00:03Z","state":"OPEN","title":"Provide a method to create synthetic events","body":"## Context\r\n\r\nTrying to implement a generic Combobox following the [W3C pattern](https://www.w3.org/WAI/ARIA/apg/patterns/combobox/examples/combobox-autocomplete-list/#rps_label) without bleeding the implementation details outside the component (trying to make so you can interact with it as you would a native component).\r\nWhen the user selects a value either by clicking an option or pressing `Enter`, the value of the input changes and we would like to trigger a change event.\r\n\r\n## Observation\r\n\r\nWith vanilla JavaScript, triggering an event in those situations is quite simple: \r\n```js\r\nfunction onClick(event) {\r\n  setValue(event.currentTarget.textContent)\r\n  const event = new Event('change')\r\n  input.dispatchEvent(event)\r\n}\r\n```\r\nThe equivalent in React would be something like:\r\n```js\r\nfunction onClick(event) {\r\n  setValue(event.currentTarget.textContent)\r\n  const event = // ???\r\n  if (props.onChange) props.onChange(event);\r\n}\r\n```\r\nBut onChange on native HTML elements would be called with a SyntheticEvent which contains more than regular JS events.\r\nIt is not even possible to create objects to match the SyntheticEvent interface since the values for `target` and `currentTarget` (and probably `relatedTarget` too) are readonly but only set on event dispatch: \r\n```ts\r\nexport class ChangeEvent<T = Element> extends Event implements React.ChangeEvent<T> {\r\n\tnativeEvent: Event;\r\n\tprivate propagationStopped = false;\r\n        // TS2564: Property 'target' has no initializer and is not definitely assigned in the constructor\r\n\treadonly target: SyntheticChangeEvent<T>['target'];\r\n        // TS2564: Property 'currentTarget' has no initializer and is not definitely assigned in the constructor\r\n\treadonly currentTarget: SyntheticChangeEvent<T>['currentTarget'];\r\n\r\n\tconstructor(\r\n\t\ttarget: SyntheticChangeEvent<T>['target'],\r\n\t\t/* global EventInit */\r\n\t\toptions?: EventInit,\r\n\t) {\r\n\t\tsuper('change', options);\r\n\t\tthis.nativeEvent = this;\r\n\t\ttarget.dispatchEvent(this);\r\n\t}\r\n\r\n\tisDefaultPrevented(): boolean {\r\n\t\treturn this.defaultPrevented;\r\n\t}\r\n\r\n\tstopPropagation() {\r\n\t\tsuper.stopPropagation();\r\n\t\tthis.propagationStopped = true;\r\n\t}\r\n\tisPropagationStopped(): boolean {\r\n\t\treturn this.propagationStopped;\r\n\t}\r\n\r\n\tpersist(): void {\r\n\t\treturn;\r\n\t}\r\n}\r\n```\r\n\r\n## Suggestion\r\n\r\nExpose a way to create synthetic events.\r\nThese events are [created in React source code](https://github.com/facebook/react/blob/main/packages/react-dom-bindings/src/events/SyntheticEvent.js), maybe there is a way to export those functions ? Or maybe a cleaner way would be to convert concrete SyntheticEvents from types to classes to provide constructors ?","bodyText":"Context\nTrying to implement a generic Combobox following the W3C pattern without bleeding the implementation details outside the component (trying to make so you can interact with it as you would a native component).\nWhen the user selects a value either by clicking an option or pressing Enter, the value of the input changes and we would like to trigger a change event.\nObservation\nWith vanilla JavaScript, triggering an event in those situations is quite simple:\nfunction onClick(event) {\n  setValue(event.currentTarget.textContent)\n  const event = new Event('change')\n  input.dispatchEvent(event)\n}\nThe equivalent in React would be something like:\nfunction onClick(event) {\n  setValue(event.currentTarget.textContent)\n  const event = // ???\n  if (props.onChange) props.onChange(event);\n}\nBut onChange on native HTML elements would be called with a SyntheticEvent which contains more than regular JS events.\nIt is not even possible to create objects to match the SyntheticEvent interface since the values for target and currentTarget (and probably relatedTarget too) are readonly but only set on event dispatch:\nexport class ChangeEvent<T = Element> extends Event implements React.ChangeEvent<T> {\n\tnativeEvent: Event;\n\tprivate propagationStopped = false;\n        // TS2564: Property 'target' has no initializer and is not definitely assigned in the constructor\n\treadonly target: SyntheticChangeEvent<T>['target'];\n        // TS2564: Property 'currentTarget' has no initializer and is not definitely assigned in the constructor\n\treadonly currentTarget: SyntheticChangeEvent<T>['currentTarget'];\n\n\tconstructor(\n\t\ttarget: SyntheticChangeEvent<T>['target'],\n\t\t/* global EventInit */\n\t\toptions?: EventInit,\n\t) {\n\t\tsuper('change', options);\n\t\tthis.nativeEvent = this;\n\t\ttarget.dispatchEvent(this);\n\t}\n\n\tisDefaultPrevented(): boolean {\n\t\treturn this.defaultPrevented;\n\t}\n\n\tstopPropagation() {\n\t\tsuper.stopPropagation();\n\t\tthis.propagationStopped = true;\n\t}\n\tisPropagationStopped(): boolean {\n\t\treturn this.propagationStopped;\n\t}\n\n\tpersist(): void {\n\t\treturn;\n\t}\n}\nSuggestion\nExpose a way to create synthetic events.\nThese events are created in React source code, maybe there is a way to export those functions ? Or maybe a cleaner way would be to convert concrete SyntheticEvents from types to classes to provide constructors ?","url":"https://github.com/facebook/react/issues/26991"},"Issue:I_kwDOAJy2Ks5pa59u":{"__typename":"Issue","id":"I_kwDOAJy2Ks5pa59u","author":{"__typename":"User","login":"Karim-Muhammad","avatarUrl":"https://avatars.githubusercontent.com/u/40609142?u=4d3c37087f43097a6ce9d80c58083c5c4c3037fc&v=4"},"number":26988,"createdAt":"2023-06-21T23:20:50Z","publishedAt":"2023-06-21T23:20:50Z","updatedAt":"2023-06-24T06:11:43Z","state":"OPEN","title":"Bug: ","body":"<!--\r\n  Please provide a clear and concise description of what the bug is. Include\r\n  screenshots if needed. Please test using the latest version of the relevant\r\n  React packages to make sure your issue has not already been fixed.\r\n-->\r\n\r\nReact version: 18.2.0\r\n\r\n\r\n\r\nLink to code example: https://codesandbox.io/s/wizardly-jepsen-yvx6zq?file=/src/App.js:0-910\r\n\r\n\r\nScreenshot for Bug which shown when i ran this code\r\n![image](https://github.com/facebook/react/assets/40609142/d940dc91-73e4-427b-ae43-d6e1c16fcc8c)\r\n```js\r\nimport { createSlice } from \"@reduxjs/toolkit\";\r\n\r\nconst postsSlicer = createSlice({\r\n    name: 'posts',\r\n    initialState: [\r\n        { id: 1, title: 'Learning Redux', content: \"I've heard Good things\", },\r\n        { id: 2, title: 'Slices...', content: 'the more i say slice, the more i want pizza' },\r\n    ],\r\n    reducers: {},\r\n})\r\n\r\n\r\nexport default postsSlicer.reducer;\r\n\r\nexport const selectAllPosts = (store) => store.posts;\r\n\r\nexport const actions = postsSlicer.actions;\r\n```\r\n```js\r\nimport {useSelector} from 'react-redux';\r\nimport { selectAllPosts } from '../../app/features/posts/slicer';\r\n\r\nconst PostsList = (props) => {\r\n    const posts = useSelector(selectAllPosts);\r\n    const postsListjsx = posts.map(post => (\r\n        <article key={post.id}>\r\n            <h3>{post.title}</h3>\r\n            <p>{post.content.substring(0, 100)}</p>\r\n        </article>\r\n    ))\r\n\r\n    // console.log(posts) // Array of Posts\r\n    // console.log(\"JSX \",postsListjsx) // Array of JSX\r\n\r\n    return (\r\n        {postsListjsx}\r\n    )\r\n}\r\n```\r\n\r\n## The current behavior\r\nHere it gives me an Error for rendering an Object instead of Array in my code, and i'm not render an Object!\r\n\r\n## The expected behavior\r\nactually in my code return multiple root elements, thus, I think it should throw an Error for\r\n![image](https://github.com/facebook/react/assets/40609142/bd2929b1-9475-4bdb-9d93-e8aed5cfab33)\r\n\r\ntrying fixing error by this error message make me tired, i don't know if it is intentionally or not.\r\n","bodyText":"React version: 18.2.0\nLink to code example: https://codesandbox.io/s/wizardly-jepsen-yvx6zq?file=/src/App.js:0-910\nScreenshot for Bug which shown when i ran this code\n\nimport { createSlice } from \"@reduxjs/toolkit\";\n\nconst postsSlicer = createSlice({\n    name: 'posts',\n    initialState: [\n        { id: 1, title: 'Learning Redux', content: \"I've heard Good things\", },\n        { id: 2, title: 'Slices...', content: 'the more i say slice, the more i want pizza' },\n    ],\n    reducers: {},\n})\n\n\nexport default postsSlicer.reducer;\n\nexport const selectAllPosts = (store) => store.posts;\n\nexport const actions = postsSlicer.actions;\nimport {useSelector} from 'react-redux';\nimport { selectAllPosts } from '../../app/features/posts/slicer';\n\nconst PostsList = (props) => {\n    const posts = useSelector(selectAllPosts);\n    const postsListjsx = posts.map(post => (\n        <article key={post.id}>\n            <h3>{post.title}</h3>\n            <p>{post.content.substring(0, 100)}</p>\n        </article>\n    ))\n\n    // console.log(posts) // Array of Posts\n    // console.log(\"JSX \",postsListjsx) // Array of JSX\n\n    return (\n        {postsListjsx}\n    )\n}\nThe current behavior\nHere it gives me an Error for rendering an Object instead of Array in my code, and i'm not render an Object!\nThe expected behavior\nactually in my code return multiple root elements, thus, I think it should throw an Error for\n\ntrying fixing error by this error message make me tired, i don't know if it is intentionally or not.","url":"https://github.com/facebook/react/issues/26988"},"Issue:I_kwDOAJy2Ks5pOjMo":{"__typename":"Issue","id":"I_kwDOAJy2Ks5pOjMo","author":{"__typename":"User","login":"mk87yhhuji","avatarUrl":"https://avatars.githubusercontent.com/u/137183106?v=4"},"number":26982,"createdAt":"2023-06-20T13:32:43Z","publishedAt":"2023-06-20T13:32:43Z","updatedAt":"2023-06-27T05:58:49Z","state":"OPEN","title":"Let's See This Project  about  GodJobForReact-Vercel","body":"","bodyText":"","url":"https://github.com/facebook/react/issues/26982"},"Issue:I_kwDOAJy2Ks5pOBCJ":{"__typename":"Issue","id":"I_kwDOAJy2Ks5pOBCJ","author":{"__typename":"User","login":"andyindahouse","avatarUrl":"https://avatars.githubusercontent.com/u/4282123?u=03fd075cbd981eae3ee0662dd45b1120e35bffc9&v=4"},"number":26981,"createdAt":"2023-06-20T12:16:56Z","publishedAt":"2023-06-20T12:16:56Z","updatedAt":"2023-06-26T07:33:32Z","state":"OPEN","title":"[eslint-plugin-react-hooks] (react-hooks/exhaustive-deps) allow configuring a prop to throw errors with unnecessary dependencies in useEffects","body":"**Do you want to request a feature or report a bug?**\r\n\r\nFeature/enhancement\r\n\r\n**What is the current behavior?**\r\n\r\nCurrently the eslint plugin doesn't throw an error when you have unnecessary dependencies in the useEffect's dependencies array because this could be a legit case but in general these dependencies are unnecessary and could cause errors.\r\n\r\nExample:\r\n```typescript\r\nReact.useEffect(() => {\r\n    if(legitDependency) {\r\n         // some api call that in the past used nonLegitDependecy but in a refactor this was removed\r\n    }\r\n}, [legitDependency, nonLegitDependency]) // exhaustive-deps doesn't warn for nonLegitDependency in a useEffect\r\n````\r\n**What is the expected behavior?**\r\n\r\nIt'd be great if we could configure \"eslint-plugin-react-hooks\" rule to warn in these cases, because I think in the most of cases we don't want this effect runs for these unnecessary dependencies and they are there because a mistake.\r\n\r\n```typescript\r\nReact.useEffect(() => {\r\n    if(legitDependency) {\r\n         // some api call that in the past used nonLegitDependecy but in a refactor this was removed\r\n    }\r\n}, [legitDependency, nonLegitDependency]) // eslint warn/error  React Hook React.useEffect has an unnecessary dependency: 'nonLegitDependency'. Either exclude it or remove the dependency array \r\n````\r\nI've created this rule based on the exhaustive-deps code and I've found a lot hints with this. So I think it'd great and very useful for others projects to take advantage of this, if this was included in the \"react-hooks/exhaustive-deps\" rule.\r\n\r\nAs for how/where to configure it, we could add something like this to our .eslintrc:\r\n\r\n```\r\n'react-hooks/exhaustive-deps': [\r\n    'error',\r\n    {\r\n        warnWithNonLegitDependencies: true,\r\n    },\r\n],\r\n```\r\n\r\nAnd then we could mark legit dependecies in this way:\r\n\r\n```typescript\r\nReact.useEffect(() => {\r\n    if(legitDependency) {\r\n         // some api call that in the past used nonLegitDependecy but in a refactor this was removed\r\n    }\r\n}, [legitDependency, /* legit-dependency */ nonLegitDependency]) // No eslint errors\r\n````\r\n\r\nFor this new behaviour, we only have to change [this condition](https://github.com/facebook/react/blob/d1c8cdae3b20a670ee91b684e8e0ad0c400ae51c/packages/eslint-plugin-react-hooks/src/ExhaustiveDeps.js#L1445 ) to save all unnecessary dependencies in a useEffect and create an extra check to omit dependencies with \"legit-dependency\" comment before them. I could create a PR for this, if you like.\r\n\r\n\r\n\r\n\r\n\r\n","bodyText":"Do you want to request a feature or report a bug?\nFeature/enhancement\nWhat is the current behavior?\nCurrently the eslint plugin doesn't throw an error when you have unnecessary dependencies in the useEffect's dependencies array because this could be a legit case but in general these dependencies are unnecessary and could cause errors.\nExample:\nReact.useEffect(() => {\n    if(legitDependency) {\n         // some api call that in the past used nonLegitDependecy but in a refactor this was removed\n    }\n}, [legitDependency, nonLegitDependency]) // exhaustive-deps doesn't warn for nonLegitDependency in a useEffect\nWhat is the expected behavior?\nIt'd be great if we could configure \"eslint-plugin-react-hooks\" rule to warn in these cases, because I think in the most of cases we don't want this effect runs for these unnecessary dependencies and they are there because a mistake.\nReact.useEffect(() => {\n    if(legitDependency) {\n         // some api call that in the past used nonLegitDependecy but in a refactor this was removed\n    }\n}, [legitDependency, nonLegitDependency]) // eslint warn/error  React Hook React.useEffect has an unnecessary dependency: 'nonLegitDependency'. Either exclude it or remove the dependency array \nI've created this rule based on the exhaustive-deps code and I've found a lot hints with this. So I think it'd great and very useful for others projects to take advantage of this, if this was included in the \"react-hooks/exhaustive-deps\" rule.\nAs for how/where to configure it, we could add something like this to our .eslintrc:\n'react-hooks/exhaustive-deps': [\n    'error',\n    {\n        warnWithNonLegitDependencies: true,\n    },\n],\n\nAnd then we could mark legit dependecies in this way:\nReact.useEffect(() => {\n    if(legitDependency) {\n         // some api call that in the past used nonLegitDependecy but in a refactor this was removed\n    }\n}, [legitDependency, /* legit-dependency */ nonLegitDependency]) // No eslint errors\nFor this new behaviour, we only have to change this condition to save all unnecessary dependencies in a useEffect and create an extra check to omit dependencies with \"legit-dependency\" comment before them. I could create a PR for this, if you like.","url":"https://github.com/facebook/react/issues/26981"},"Issue:I_kwDOAJy2Ks5pNJBJ":{"__typename":"Issue","id":"I_kwDOAJy2Ks5pNJBJ","author":{"__typename":"User","login":"lorenzo-pomili","avatarUrl":"https://avatars.githubusercontent.com/u/11162745?v=4"},"number":26980,"createdAt":"2023-06-20T09:52:13Z","publishedAt":"2023-06-20T09:52:13Z","updatedAt":"2023-06-20T09:52:13Z","state":"OPEN","title":"Bug: [Firefox] Removing an element with contentEditable=\"true\" within an iframe and an RTL selection causes an exception","body":"selecting from right to left inside an element that is inside an iframe and the iframe is removed it cause an exception\r\n\r\nReact version:\r\n\r\n## Steps To Reproduce\r\ncomponent:\r\n```\r\nconst ElementWithTheException = () => {\r\n  const [ show, setShow ] = useState(true);\r\n  useEffect(() => {\r\n    setTimeout(() => {\r\n      setShow(false);\r\n    }, 5000);\r\n  });\r\n\r\n  return <div>\r\n    {show ? <iframe src=\"about:blank\" srcDoc='<html><body contentEditable=\"true\">lorem ipsum</body></html>'></iframe> : <p>abc</p>}\r\n  </div>;\r\n};\r\n```\r\n\r\n1. in Firefox\r\n2. select from right to left `lorem ipsum` (or part of it)\r\n3. wait 5 seconds\r\n4. look at the console\r\n\r\nLink to code example:\r\n\r\n1. open https://codesandbox.io/s/inspiring-volhard-lctcsx in Firefox\r\n2. select from right to left `lorem ispum` or part of it\r\n3. wait\r\n\r\n## The current behavior\r\nit raise an exception\r\n\r\n## The expected behavior\r\nit should not raise an exception\r\n\r\n\r\nNOTE: I did some debug:\r\n\r\n- The exception is thrown by this [selection.extend](https://github.com/facebook/react/blob/main/packages/react-dom-bindings/src/client/ReactDOMSelection.js#L196) in `setOffsets`.\r\n- Which is called by [setSelection](https://github.com/facebook/react/blob/main/packages/react-dom-bindings/src/client/ReactInputSelection.js#L192) because in this case, the body does not have `selectionStart`\r\n- Which is called by [restoreSelection](https://github.com/facebook/react/blob/main/packages/react-dom-bindings/src/client/ReactInputSelection.js#L124) and this is because [isInDocument](https://github.com/facebook/react/blob/main/packages/react-dom-bindings/src/client/ReactInputSelection.js#L119) refers to the document of the element so, in this case, the document itself is contained in the element that is removed","bodyText":"selecting from right to left inside an element that is inside an iframe and the iframe is removed it cause an exception\nReact version:\nSteps To Reproduce\ncomponent:\nconst ElementWithTheException = () => {\n  const [ show, setShow ] = useState(true);\n  useEffect(() => {\n    setTimeout(() => {\n      setShow(false);\n    }, 5000);\n  });\n\n  return <div>\n    {show ? <iframe src=\"about:blank\" srcDoc='<html><body contentEditable=\"true\">lorem ipsum</body></html>'></iframe> : <p>abc</p>}\n  </div>;\n};\n\n\nin Firefox\nselect from right to left lorem ipsum (or part of it)\nwait 5 seconds\nlook at the console\n\nLink to code example:\n\nopen https://codesandbox.io/s/inspiring-volhard-lctcsx in Firefox\nselect from right to left lorem ispum or part of it\nwait\n\nThe current behavior\nit raise an exception\nThe expected behavior\nit should not raise an exception\nNOTE: I did some debug:\n\nThe exception is thrown by this selection.extend in setOffsets.\nWhich is called by setSelection because in this case, the body does not have selectionStart\nWhich is called by restoreSelection and this is because isInDocument refers to the document of the element so, in this case, the document itself is contained in the element that is removed","url":"https://github.com/facebook/react/issues/26980"},"Repository:MDEwOlJlcG9zaXRvcnkxMDI3MDI1MA==":{"__typename":"Repository","id":"MDEwOlJlcG9zaXRvcnkxMDI3MDI1MA==","issues({\"first\":15,\"orderBy\":{\"direction\":\"DESC\",\"field\":\"CREATED_AT\"},\"states\":\"OPEN\"})":{"__typename":"IssueConnection","nodes":[{"__ref":"Issue:I_kwDOAJy2Ks5qXWGK"},{"__ref":"Issue:I_kwDOAJy2Ks5qMWgu"},{"__ref":"Issue:I_kwDOAJy2Ks5qHEoS"},{"__ref":"Issue:I_kwDOAJy2Ks5qBOSR"},{"__ref":"Issue:I_kwDOAJy2Ks5qAKCa"},{"__ref":"Issue:I_kwDOAJy2Ks5p-z6k"},{"__ref":"Issue:I_kwDOAJy2Ks5p3irp"},
