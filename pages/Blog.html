the options\r\n4. Refresh page\r\n5. No option is being saved\n\n### How often does this bug happen?\n\nEvery time\n\n### DevTools package (automated)\n\n_No response_\n\n### DevTools version (automated)\n\n_No response_\n\n### Error message (automated)\n\n_No response_\n\n### Error call stack (automated)\n\n_No response_\n\n### Error component stack (automated)\n\n_No response_\n\n### GitHub query string (automated)\n\n_No response_","bodyText":"Website or app\nhttps://react.dev/\nRepro steps\n\nOpen DevTools\nClick View Settings\nChange one of the options\nRefresh page\nNo option is being saved\n\nHow often does this bug happen?\nEvery time\nDevTools package (automated)\nNo response\nDevTools version (automated)\nNo response\nError message (automated)\nNo response\nError call stack (automated)\nNo response\nError component stack (automated)\nNo response\nGitHub query string (automated)\nNo response","url":"https://github.com/facebook/react/issues/26548"},"Issue:I_kwDOAJy2Ks5iiSYJ":{"__typename":"Issue","id":"I_kwDOAJy2Ks5iiSYJ","author":{"__typename":"User","login":"henryspivey","avatarUrl":"https://avatars.githubusercontent.com/u/6827755?u=53d282392e3e602471825c9ecbcb7908f91805d3&v=4"},"number":26547,"createdAt":"2023-04-04T04:32:25Z","publishedAt":"2023-04-04T04:32:25Z","updatedAt":"2023-04-04T04:32:25Z","state":"OPEN","title":"Bug: TypeError: aAttribruteValue.parentNode.getAttribute is not a function ","body":"<!--\r\n  Please provide a clear and concise description of what the bug is. Include\r\n  screenshots if needed. Please test using the latest version of the relevant\r\n  React packages to make sure your issue has not already been fixed.\r\n-->\r\n\r\nReact version: v18.2.0\r\n\r\n## Steps To Reproduce\r\n\r\n1. Create a new project with `npx create-react-app just-testing  --template typescript`\r\n2. Change App.tsx to the following: \r\n```\r\nfunction App() {\r\n  return (\r\n    <main className='App'>\r\n      <h1>Hello World</h1>\r\n    </main>\r\n  );\r\n}\r\n```\r\n3. Run `npm run start` \r\n4. Click on the rendered page anywhere\r\n\r\n\r\n<!--\r\n  Your bug will get fixed much faster if we can run your code and it doesn't\r\n  have dependencies other than React. Issues without reproduction steps or\r\n  code examples may be immediately closed as not actionable.\r\n-->\r\n\r\nLink to code example: https://b6upx6-3000.csb.app/\r\n\r\n<!--\r\n  Please provide a CodeSandbox (https://codesandbox.io/s/new), a link to a\r\n  repository on GitHub, or provide a minimal code example that reproduces the\r\n  problem. You may provide a screenshot of the application if you think it is\r\n  relevant to your bug report. Here are some tips for providing a minimal\r\n  example: https://stackoverflow.com/help/mcve.\r\n-->\r\n\r\n## The current behavior\r\nAfter modifying App.tsx you should see an error message \r\n```\r\nCompiled with problems:\r\n\r\nERROR\r\naAttribruteValue.parentNode.getAttribute is not a function\r\nTypeError: aAttribruteValue.parentNode.getAttribute is not a function\r\n    at HTMLDocument.<anonymous> (<anonymous>:21:43)\r\n```\r\n\r\n\r\n## The expected behavior\r\nClicking on the page should not have this issue. Also, although semantically may have no meaning, attribute has no second 'r' in  the word but the variable name is 'aAttribruteValue'\r\n","bodyText":"React version: v18.2.0\nSteps To Reproduce\n\nCreate a new project with npx create-react-app just-testing  --template typescript\nChange App.tsx to the following:\n\nfunction App() {\n  return (\n    <main className='App'>\n      <h1>Hello World</h1>\n    </main>\n  );\n}\n\n\nRun npm run start\nClick on the rendered page anywhere\n\n\nLink to code example: https://b6upx6-3000.csb.app/\n\nThe current behavior\nAfter modifying App.tsx you should see an error message\nCompiled with problems:\n\nERROR\naAttribruteValue.parentNode.getAttribute is not a function\nTypeError: aAttribruteValue.parentNode.getAttribute is not a function\n    at HTMLDocument.<anonymous> (<anonymous>:21:43)\n\nThe expected behavior\nClicking on the page should not have this issue. Also, although semantically may have no meaning, attribute has no second 'r' in  the word but the variable name is 'aAttribruteValue'","url":"https://github.com/facebook/react/issues/26547"},"Issue:I_kwDOAJy2Ks5igFSf":{"__typename":"Issue","id":"I_kwDOAJy2Ks5igFSf","author":{"__typename":"User","login":"ITenthusiasm","avatarUrl":"https://avatars.githubusercontent.com/u/47364027?u=dc0291d982040090e96b9cc4622939ddfe82ad5e&v=4"},"number":26544,"createdAt":"2023-04-03T18:39:55Z","publishedAt":"2023-04-03T18:39:55Z","updatedAt":"2023-04-03T20:01:16Z","state":"CLOSED","title":"Bug: Newly Rendered `dialog` Elements Wrongly Retain the \"Open State\" of a Previously Rendered `dialog`","body":"## The Problem\r\n\r\nCurrently, a newly rendered `dialog` element can erroneously retain the \"open state\" a previously rendered `dialog` element if React _thinks_ that the same element is being re-rendered. Interestingly enough, this problem doesn't seem to happen for the element's other attributes/properties.\r\n\r\nReact version: `18.2.0`\r\n\r\n## Steps To Reproduce\r\n\r\nThe situation is best understood with a [CodeSandbox](https://codesandbox.io/s/react-typescript-forked-nruu1q?file=/src/ModalComponent.tsx). Notice that after the state change (which happens on submission of the `dialog`'s form), the `open` attribute is stale, but the `data-phase` attribute is fresh.\r\n\r\nThis is potentially a problem with the reconciler ... because if you change the \"phase two version\" to have a wrapping `div`, this problem goes away. (This is not always a viable solution, however. And it's a bit hacky.)\r\n\r\n## The current behavior\r\n\r\nWhen [`ModalComponent`](https://codesandbox.io/s/react-typescript-forked-nruu1q?file=/src/ModalComponent.tsx) re-renders, the new `dialog` element that it mounts retains the `open` value of the previous `dialog` element.\r\n\r\n## The expected behavior\r\n\r\nWhen [`ModalComponent`](https://codesandbox.io/s/react-typescript-forked-nruu1q?file=/src/ModalComponent.tsx) re-renders, the new `dialog` element that it mounts _should not_ have an `open` attribute since none was provided for it.\r\n\r\n## Extra Notes\r\n\r\nThe conversation would be unrelated to the bug, but in case it's brought up: Please note that the actual project that I'm working on does not simply have virtually-duplicated content between the 2 dialog elements. (The content between the two is distinct.) So combining the content under a single `dialog` element is not an option for me at the moment.","bodyText":"The Problem\nCurrently, a newly rendered dialog element can erroneously retain the \"open state\" a previously rendered dialog element if React thinks that the same element is being re-rendered. Interestingly enough, this problem doesn't seem to happen for the element's other attributes/properties.\nReact version: 18.2.0\nSteps To Reproduce\nThe situation is best understood with a CodeSandbox. Notice that after the state change (which happens on submission of the dialog's form), the open attribute is stale, but the data-phase attribute is fresh.\nThis is potentially a problem with the reconciler ... because if you change the \"phase two version\" to have a wrapping div, this problem goes away. (This is not always a viable solution, however. And it's a bit hacky.)\nThe current behavior\nWhen ModalComponent re-renders, the new dialog element that it mounts retains the open value of the previous dialog element.\nThe expected behavior\nWhen ModalComponent re-renders, the new dialog element that it mounts should not have an open attribute since none was provided for it.\nExtra Notes\nThe conversation would be unrelated to the bug, but in case it's brought up: Please note that the actual project that I'm working on does not simply have virtually-duplicated content between the 2 dialog elements. (The content between the two is distinct.) So combining the content under a single dialog element is not an option for me at the moment.","url":"https://github.com/facebook/react/issues/26544"},"Issue:I_kwDOAJy2Ks5ieC8-":{"__typename":"Issue","id":"I_kwDOAJy2Ks5ieC8-","author":{"__typename":"User","login":"RahulMittal18","avatarUrl":"https://avatars.githubusercontent.com/u/77724943?v=4"},"number":26538,"createdAt":"2023-04-03T13:09:13Z","publishedAt":"2023-04-03T13:09:13Z","updatedAt":"2023-04-06T06:48:37Z","state":"OPEN","title":"dropdown not closing on clicking on same icon reactjs","body":"Expected Behavior : When clicked on profile icon, if dropdown is not open,open the dropdown else close the dropdown. And close the dropdown if clicked anywhere outside the dropdown.\r\n\r\nActual Behavior: When clicked on profile icon, if dropdown is not open, the dropdown gets open.  And the dropdown is also closing if clicked anywhere outside the dropdown.    but if dropdown is already open, it does not close on clicking on profile icon again.\r\n\r\n\r\nHere is my code:\r\n```\r\nconst Navbar = () => {\r\n  const [isOpen, setIsOpen] = useState(false);\r\n  const imgRef = useRef();\r\n  useEffect(() => {\r\n    let closeDropdown = (e) => {\r\n      if (imgRef.current && !imgRef.current.contains(e.target)) {\r\n        setIsOpen(false);\r\n      }\r\n    };\r\n    document.body.addEventListener(\"click\", closeDropdown);\r\n    return () => document.body.removeEventListener(\"click\", closeDropdown);\r\n    }, []);\r\n\r\n\r\n    return (\r\n       <div>\r\n              <div className={\"dropdownn1 \" + (isOpen ? \"open\" : \"closed\")}>\r\n                    <Dropdown />\r\n              </div>\r\n              <div className=\"profile_icon_div\" ref={imgRef}>\r\n                     <img\r\n                        src={profileImageUrl}\r\n                        onClick={() => setIsOpen((prev) => !prev)}\r\n                        className=\"profile_icon_image\"\r\n                        alt=\"\"\r\n                      />\r\n               </div>\r\n        </div>\r\n      );\r\n};\r\n\r\nexport default Navbar;\r\n```\r\n\r\n","bodyText":"Expected Behavior : When clicked on profile icon, if dropdown is not open,open the dropdown else close the dropdown. And close the dropdown if clicked anywhere outside the dropdown.\nActual Behavior: When clicked on profile icon, if dropdown is not open, the dropdown gets open.  And the dropdown is also closing if clicked anywhere outside the dropdown.    but if dropdown is already open, it does not close on clicking on profile icon again.\nHere is my code:\nconst Navbar = () => {\n  const [isOpen, setIsOpen] = useState(false);\n  const imgRef = useRef();\n  useEffect(() => {\n    let closeDropdown = (e) => {\n      if (imgRef.current && !imgRef.current.contains(e.target)) {\n        setIsOpen(false);\n      }\n    };\n    document.body.addEventListener(\"click\", closeDropdown);\n    return () => document.body.removeEventListener(\"click\", closeDropdown);\n    }, []);\n\n\n    return (\n       <div>\n              <div className={\"dropdownn1 \" + (isOpen ? \"open\" : \"closed\")}>\n                    <Dropdown />\n              </div>\n              <div className=\"profile_icon_div\" ref={imgRef}>\n                     <img\n                        src={profileImageUrl}\n                        onClick={() => setIsOpen((prev) => !prev)}\n                        className=\"profile_icon_image\"\n                        alt=\"\"\n                      />\n               </div>\n        </div>\n      );\n};\n\nexport default Navbar;","url":"https://github.com/facebook/react/issues/26538"},"Issue:I_kwDOAJy2Ks5icSPr":{"__typename":"Issue","id":"I_kwDOAJy2Ks5icSPr","author":{"__typename":"User","login":"hansottowirtz","avatarUrl":"https://avatars.githubusercontent.com/u/5406212?u=217b3d921c97f23e494894a3ce2420e3a52e7ce7&v=4"},"number":26537,"createdAt":"2023-04-03T08:21:21Z","publishedAt":"2023-04-03T08:21:21Z","updatedAt":"2023-04-03T08:21:21Z","state":"OPEN","title":"Replaying suspended components breaks its-fine's ContextBridge, which can break R3F","body":"React version: 18.3.0-next-85de6fde5-20230328\r\n\r\n## Steps To Reproduce\r\n\r\n1. Use a ContextBridge\r\n2. Make sure `replayFunctionComponent` is triggered.\r\n3. The ContextBridge is empty\r\n\r\n## Info\r\n\r\nContextBridge relies on its-fine's ability to get the current fiber, either through `ReactCurrentOwner.current` or `this._reactInternals.memoizedState`.\r\n\r\nWhen `replayFunctionComponent` is triggered, `ReactCurrentOwner.current` and `this._reactInternals.memoizedState` are both `null`. Is there another way to get the current fiber?\r\n\r\nBecause its-fine is using `React.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED`, it's not really a React bug, however it might break a lot of apps.\r\n\r\nIssue in `its-fine`: https://github.com/pmndrs/its-fine/issues/29\r\nRelevant piece of code: https://github.com/pmndrs/its-fine/blob/4998b08cf427214622597067d1280e1efb0d07c4/src/index.tsx#L99-L106","bodyText":"React version: 18.3.0-next-85de6fde5-20230328\nSteps To Reproduce\n\nUse a ContextBridge\nMake sure replayFunctionComponent is triggered.\nThe ContextBridge is empty\n\nInfo\nContextBridge relies on its-fine's ability to get the current fiber, either through ReactCurrentOwner.current or this._reactInternals.memoizedState.\nWhen replayFunctionComponent is triggered, ReactCurrentOwner.current and this._reactInternals.memoizedState are both null. Is there another way to get the current fiber?\nBecause its-fine is using React.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED, it's not really a React bug, however it might break a lot of apps.\nIssue in its-fine: pmndrs/its-fine#29\nRelevant piece of code: https://github.com/pmndrs/its-fine/blob/4998b08cf427214622597067d1280e1efb0d07c4/src/index.tsx#L99-L106","url":"https://github.com/facebook/react/issues/26537"},"Issue:I_kwDOAJy2Ks5iakvq":{"__typename":"Issue","id":"I_kwDOAJy2Ks5iakvq","author":{"__typename":"User","login":"bellcd","avatarUrl":"https://avatars.githubusercontent.com/u/46756893?u=4751f320bf565419d47611e5b03c38196c2d5c73&v=4"},"number":26536,"createdAt":"2023-04-02T23:29:07Z","publishedAt":"2023-04-02T23:29:07Z","updatedAt":"2023-04-02T23:29:07Z","state":"OPEN","title":"Bug: Adjusting state in response to rendering in StrictMode, while also using refs","body":"<!--\r\n  Please provide a clear and concise description of what the bug is. Include\r\n  screenshots if needed. Please test using the latest version of the relevant\r\n  React packages to make sure your issue has not already been fixed.\r\n-->\r\n\r\nReact version: 18.2.0\r\n\r\nWe're considering using [this pattern](https://react.dev/reference/react/useState#storing-information-from-previous-renders) about adjusting state in response to rendering, but it appears as though using a ref as part of the conditional for this pattern, in StrictMode, causes the previous state to be passed to child components.\r\n\r\nWe're using a ref instead of only state (as the example in the docs does) because of performance concerns (this is a vastly simplified example)\r\n\r\n## Steps To Reproduce\r\n\r\n1. Load the app in codesandbox\r\n2. Open the codesandbox console\r\n3. Change the app state to `'SAVING'`\r\n\r\n<!--\r\n  Your bug will get fixed much faster if we can run your code and it doesn't\r\n  have dependencies other than React. Issues without reproduction steps or\r\n  code examples may be immediately closed as not actionable.\r\n-->\r\n\r\nLink to code example: https://codesandbox.io/s/relaxed-fog-21z3hc?file=/Container.js\r\n\r\n<!--\r\n  Please provide a CodeSandbox (https://codesandbox.io/s/new), a link to a\r\n  repository on GitHub, or provide a minimal code example that reproduces the\r\n  problem. You may provide a screenshot of the application if you think it is\r\n  relevant to your bug report. Here are some tips for providing a minimal\r\n  example: https://stackoverflow.com/help/mcve.\r\n-->\r\n\r\n## The current behavior\r\nWith the app wrapped in `<StrictMode>`, the array given to `<List>` has values, rather than being empty. Removing `<StrictMode>` causes the array given to `<List>` to be empty\r\n\r\n<img width=\"1087\" alt=\"Screen Shot 2023-04-02 at 6 42 56 PM\" src=\"https://user-images.githubusercontent.com/46756893/229383054-9641a1c0-f581-44a5-a5dc-a5e50b81f02e.png\">\r\n\r\n## The expected behavior\r\n\r\nNot entirely sure this is a bug, but I would imagine the behavior should be consistent with or without `<StrictMode>`\r\n\r\nI guess the core of it, in this particular case, is whether a user-managed ref used in this way is considered part of the \"input\" of a component (along with props, state, and context) as described [here](https://react.dev/reference/react/StrictMode#fixing-bugs-found-by-double-rendering-in-development). However I recognize this is a rare use case, and the section of the docs that describes this patten doesn't explicitly talk about combining it with refs.\r\n\r\nCan I ask for additional clarity on the expected behavior in this situation? Or if this particular use is not supported, perhaps it's worth adding a note in the docs.","bodyText":"React version: 18.2.0\nWe're considering using this pattern about adjusting state in response to rendering, but it appears as though using a ref as part of the conditional for this pattern, in StrictMode, causes the previous state to be passed to child components.\nWe're using a ref instead of only state (as the example in the docs does) because of performance concerns (this is a vastly simplified example)\nSteps To Reproduce\n\nLoad the app in codesandbox\nOpen the codesandbox console\nChange the app state to 'SAVING'\n\n\nLink to code example: https://codesandbox.io/s/relaxed-fog-21z3hc?file=/Container.js\n\nThe current behavior\nWith the app wrapped in <StrictMode>, the array given to <List> has values, rather than being empty. Removing <StrictMode> causes the array given to <List> to be empty\n\nThe expected behavior\nNot entirely sure this is a bug, but I would imagine the behavior should be consistent with or without <StrictMode>\nI guess the core of it, in this particular case, is whether a user-managed ref used in this way is considered part of the \"input\" of a component (along with props, state, and context) as described here. However I recognize this is a rare use case, and the section of the docs that describes this patten doesn't explicitly talk about combining it with refs.\nCan I ask for additional clarity on the expected behavior in this situation? Or if this particular use is not supported, perhaps it's worth adding a note in the docs.","url":"https://github.com/facebook/react/issues/26536"},"Issue:I_kwDOAJy2Ks5iU9mY":{"__typename":"Issue","id":"I_kwDOAJy2Ks5iU9mY","author":{"__typename":"User","login":"rjl-cli","avatarUrl":"https://avatars.githubusercontent.com/u/111716113?u=01a4f9e8788b58ff9eb93b37f6d5d75fda9176f6&v=4"},"number":26530,"createdAt":"2023-03-31T16:19:32Z","publishedAt":"2023-03-31T16:19:32Z","updatedAt":"2023-04-04T07:47:16Z","state":"CLOSED","title":"Suggest adding Chinese to the new version of the official website","body":"Full English users who are not very good at English are not very friendly","bodyText":"Full English users who are not very good at English are not very friendly","url":"https://github.com/facebook/react/issues/26530"},"Issue:I_kwDOAJy2Ks5iQ3zl":{"__typename":"Issue","id":"I_kwDOAJy2Ks5iQ3zl","author":{"__typename":"User","login":"mrdulin","avatarUrl":"https://avatars.githubusercontent.com/u/17866683?u=b00755a4ec1666b3d57170e716e4c09e2bb39edd&v=4"},"number":26525,"createdAt":"2023-03-31T02:59:00Z","publishedAt":"2023-03-31T02:59:00Z","updatedAt":"2023-03-31T14:31:49Z","state":"CLOSED","title":"Bug: window.location.search is stale value and not synchronized with useLocation().search","body":"React version: 16.14.0\r\n\r\nhttps://github.com/remix-run/react-router/issues/10289","bodyText":"React version: 16.14.0\nremix-run/react-router#10289","url":"https://github.com/facebook/react/issues/26525"},"Issue:I_kwDOAJy2Ks5iOsaP":{"__typename":"Issue","id":"I_kwDOAJy2Ks5iOsaP","author":{"__typename":"User","login":"legendkong","avatarUrl":"https://avatars.githubusercontent.com/u/86101595?u=c603156d8f20cd999a730ee84541fdc17e458142&v=4"},"number":26520,"createdAt":"2023-03-30T17:23:46Z","publishedAt":"2023-03-30T17:23:46Z","updatedAt":"2023-04-02T09:05:18Z","state":"OPEN","title":"[eslint-plugin-react-hooks] New rule to enforce lazy initialization for `useState`","body":"## Context\r\nIt is common to have instances where `React.useState()` code is unnecessarily re-creating its initial state:\r\n\r\nExample:\r\n```js\r\nconst Component = () => {\r\n const [state, setState] = useState(getInitialHundredItems());\r\n}\r\n```\r\n\r\nReact's `useState` hooks accepts an `initialState` argument e.g. `React.useState(initialState)`.\r\nThe `initialState` argument is the state used during the initial render. In subsequent renders, it is disregarded.\r\nIf the initial state is the result of an expensive computation, we may provide a function instead, which will be executed only on the initial render.\r\n\r\nIn the above example, `getInitialHundredItems` is called on each re-render, but its result is only needed on initial render.\r\n\r\nMore details `useState` and  `Lazy initial state` can be found here: [link1](https://reactjs.org/docs/hooks-reference.html#lazy-initial-state), [link2](https://beta.reactjs.org/reference/react/useState#avoiding-recreating-the-initial-state).\r\n\r\n## Description\r\n\r\nTo address the problem mentioned above, we can make use of an [initializer function](https://beta.reactjs.org/reference/react/useState#avoiding-recreating-the-initial-state) in `React.useState()`.\r\nThis function will only be executed once (on initial render) and not on each re-render like the above code will.\r\n\r\nExample of how one would use lazy initialization:\r\n```js\r\nconst Component = () => {\r\n const [state, setState] = useState(() => {\r\n    return getInitialHundredItems(x);\r\n  })\r\n}\r\n```\r\n\r\n## Rule\r\n```js\r\n...\r\n  /**\r\n   * This rule is meant to detect the following anti-pattern:\r\n   *\r\n   * ```js\r\n   * const Component = () => {\r\n   *  const [state, setState] = useState(getInitialHundredItems());\r\n   * }\r\n   * ```\r\n   *\r\n   * The initialState argument is the state used during the initial render. In subsequent renders, it is disregarded.\r\n   * This initial value can be the result of calling a function as in the above example.\r\n   * But note that getInitialHundredItems is unconditionally and needlessly called on each render cycle.\r\n   *\r\n   * To avoid the problem mentioned above, instead of just calling a function that returns a value,\r\n   * you can pass a function which returns the initial state.\r\n   * This function will only be executed once (initial render) and not on each render like the above code will.\r\n   * See [Lazy Initial State] for details.\r\n   *\r\n   * [Lazy Initial State]: https://reactjs.org/docs/hooks-reference.html#lazy-initial-state\r\n   *\r\n   * The above code can be changed to the below, with lazy initilization:\r\n   *\r\n   * ```js\r\n   * const Component = () => {\r\n   *  const [state, setState] = useState(() => {\r\n   *    return getInitialHundredItems(x);\r\n   *  })\r\n   * }\r\n   * ```\r\n   */\r\n  'prefer-react-use-state-lazy-initialization': {\r\n    meta: {\r\n      type: 'problem',\r\n      fixable: 'code',\r\n      schema: [], // no options\r\n    },\r\n    create(context) {\r\n      const ALLOW_LIST = ['Boolean', 'String'];\r\n\r\n      return {\r\n        'CallExpression[callee.name=\"useState\"]'(node) {\r\n          if (node.arguments.length > 0) {\r\n            const arg = node.arguments[0];\r\n            // If arg is a call expression and is not in `allowList`\r\n            // e.g `Boolean(x)` is allowed, but `expensiveFunc(x)` is not allowed\r\n            if (arg.type == 'CallExpression' && ALLOW_LIST.indexOf(arg.callee.name) === -1) {\r\n              context.report({\r\n                node: arg,\r\n                message:\r\n                  'To prevent expensive re-computation, consider using lazy initial state for React.useState().',\r\n              });\r\n            }\r\n          }\r\n        },\r\n      };\r\n    },\r\n  }\r\n...\r\n```","bodyText":"Context\nIt is common to have instances where React.useState() code is unnecessarily re-creating its initial state:\nExample:\nconst Component = () => {\n const [state, setState] = useState(getInitialHundredItems());\n}\nReact's useState hooks accepts an initialState argument e.g. React.useState(initialState).\nThe initialState argument is the state used during the initial render. In subsequent renders, it is disregarded.\nIf the initial state is the result of an expensive computation, we may provide a function instead, which will be executed only on the initial render.\nIn the above example, getInitialHundredItems is called on each re-render, but its result is only needed on initial render.\nMore details useState and  Lazy initial state can be found here: link1, link2.\nDescription\nTo address the problem mentioned above, we can make use of an initializer function in React.useState().\nThis function will only be executed once (on initial render) and not on each re-render like the above code will.\nExample of how one would use lazy initialization:\nconst Component = () => {\n const [state, setState] = useState(() => {\n    return getInitialHundredItems(x);\n  })\n}\nRule\n...\n  /**\n   * This rule is meant to detect the following anti-pattern:\n   *\n   * ```js\n   * const Component = () => {\n   *  const [state, setState] = useState(getInitialHundredItems());\n   * }\n   * ```\n   *\n   * The initialState argument is the state used during the initial render. In subsequent renders, it is disregarded.\n   * This initial value can be the result of calling a function as in the above example.\n   * But note that getInitialHundredItems is unconditionally and needlessly called on each render cycle.\n   *\n   * To avoid the problem mentioned above, instead of just calling a function that returns a value,\n   * you can pass a function which returns the initial state.\n   * This function will only be executed once (initial render) and not on each render like the above code will.\n   * See [Lazy Initial State] for details.\n   *\n   * [Lazy Initial State]: https://reactjs.org/docs/hooks-reference.html#lazy-initial-state\n   *\n   * The above code can be changed to the below, with lazy initilization:\n   *\n   * ```js\n   * const Component = () => {\n   *  const [state, setState] = useState(() => {\n   *    return getInitialHundredItems(x);\n   *  })\n   * }\n   * ```\n   */\n  'prefer-react-use-state-lazy-initialization': {\n    meta: {\n      type: 'problem',\n      fixable: 'code',\n      schema: [], // no options\n    },\n    create(context) {\n      const ALLOW_LIST = ['Boolean', 'String'];\n\n      return {\n        'CallExpression[callee.name=\"useState\"]'(node) {\n          if (node.arguments.length > 0) {\n            const arg = node.arguments[0];\n            // If arg is a call expression and is not in `allowList`\n            // e.g `Boolean(x)` is allowed, but `expensiveFunc(x)` is not allowed\n            if (arg.type == 'CallExpression' && ALLOW_LIST.indexOf(arg.callee.name) === -1) {\n              context.report({\n                node: arg,\n                message:\n                  'To prevent expensive re-computation, consider using lazy initial state for React.useState().',\n              });\n            }\n          }\n        },\n      };\n    },\n  }\n...","url":"https://github.com/facebook/react/issues/26520"},"Issue:I_kwDOAJy2Ks5iOH_O":{"__typename":"Issue","id":"I_kwDOAJy2Ks5iOH_O","author":{"__typename":"User","login":"KurtGokhan","avatarUrl":"https://avatars.githubusercontent.com/u/6034931?u=51f0e8b04c23108393681f5253bd520cf431a120&v=4"},"number":26518,"createdAt":"2023-03-30T15:38:53Z","publishedAt":"2023-03-30T15:38:53Z","updatedAt":"2023-03-30T15:38:53Z","state":"OPEN","title":"Bug: Elements in ErrorBoundary are created twice, one of them becomes an orphan","body":"React version: 18.2.0\r\n\r\nReproducible with [18.3.0-next-85de6fde5-20230328](https://www.npmjs.com/package/react/v/18.3.0-next-85de6fde5-20230328) as well.\r\n\r\nAs I observed, this is not an issue only in React-DOM. It happens with other renderers too. It can be an issue in the Reconciler or the main React package. \r\n\r\nIssue does not seem to happen with React 17 based rendering (legacy mode?). You can test this by uncommenting the code at the end of the code example. However this can be simply because React 17 doesn't throw the error twice. In concurrent mode, error is thrown twice, so two ErrorBoundary are created. The stack traces for two errors look almost the same, except the latter error contains `recoverFromConcurrentError` in its call stack.\r\n\r\n## Steps To Reproduce\r\n\r\n1. Create an ErrorBoundary class which renders some basic HTML\r\n2. Notice how the HTML elements are created twice.\r\n\r\nLink to code example: Visit the [CodeSandbox example](https://codesandbox.io/s/wild-glitter-e5x8kz?file=/src/index.js) and observe the logs.\r\n\r\nIn the code example, I mocked the `document.createElement` to see that it is called twice. However, one of the created elements aren't added to the DOM (becomes orphan).\r\n\r\nThis may not be a big deal in HTML, but it can be a problem in other renderers where creating elements may have side effects. Also if the element has children, those children will also be created, potentially causing performance issues.\r\n\r\n## The current behavior\r\n\r\nNative elements in ErrorBoundary are created twice, even though one of them are not added to the rendered tree.\r\n\r\n## The expected behavior\r\n\r\nElements should be created once.","bodyText":"React version: 18.2.0\nReproducible with 18.3.0-next-85de6fde5-20230328 as well.\nAs I observed, this is not an issue only in React-DOM. It happens with other renderers too. It can be an issue in the Reconciler or the main React package.\nIssue does not seem to happen with React 17 based rendering (legacy mode?). You can test this by uncommenting the code at the end of the code example. However this can be simply because React 17 doesn't throw the error twice. In concurrent mode, error is thrown twice, so two ErrorBoundary are created. The stack traces for two errors look almost the same, except the latter error contains recoverFromConcurrentError in its call stack.\nSteps To Reproduce\n\nCreate an ErrorBoundary class which renders some basic HTML\nNotice how the HTML elements are created twice.\n\nLink to code example: Visit the CodeSandbox example and observe the logs.\nIn the code example, I mocked the document.createElement to see that it is called twice. However, one of the created elements aren't added to the DOM (becomes orphan).\nThis may not be a big deal in HTML, but it can be a problem in other renderers where creating elements may have side effects. Also if the element has children, those children will also be created, potentially causing performance issues.\nThe current behavior\nNative elements in ErrorBoundary are created twice, even though one of them are not added to the rendered tree.\nThe expected behavior\nElements should be created once.","url":"https://github.com/facebook/react/issues/26518"},"Issue:I_kwDOAJy2Ks5iNMYC":{"__typename":"Issue","id":"I_kwDOAJy2Ks5iNMYC","author":{"__typename":"User","login":"kfox112","avatarUrl":"https://avatars.githubusercontent.com/u/3728512?u=e0d5a325e669d032821f455d7d440f69ab236fee&v=4"},"number":26517,"createdAt":"2023-03-30T13:27:43Z","publishedAt":"2023-03-30T13:27:43Z","updatedAt":"2023-03-31T14:14:03Z","state":"OPEN","title":"Update react devtools readme - The React Tab Doesn't Show Up - CSP","body":"It would be helpful to update this section of the readme to call out that a content security policy may also be the culprit:\r\nhttps://github.com/facebook/react/tree/main/packages/react-devtools#the-react-tab-doesnt-show-up\r\n\r\nIt took me a while to figure this out on my own.  We have a CSP which was blocking the loading of react-devtools.  See:\r\nhttps://github.com/facebook/react-devtools/issues/460\r\nhttps://bugzilla.mozilla.org/show_bug.cgi?id=965637","bodyText":"It would be helpful to update this section of the readme to call out that a content security policy may also be the culprit:\nhttps://github.com/facebook/react/tree/main/packages/react-devtools#the-react-tab-doesnt-show-up\nIt took me a while to figure this out on my own.  We have a CSP which was blocking the loading of react-devtools.  See:\nfacebook/react-devtools#460\nhttps://bugzilla.mozilla.org/show_bug.cgi?id=965637","url":"https://github.com/facebook/react/issues/26517"},"Issue:I_kwDOAJy2Ks5iKk_v":{"__typename":"Issue","id":"I_kwDOAJy2Ks5iKk_v","author":{"__typename":"User","login":"IDrissAitHafid","avatarUrl":"https://avatars.githubusercontent.com/u/31975500?u=ddad2c24c62efeeca50234ac98378fce1925b727&v=4"},"number":26515,"createdAt":"2023-03-30T05:24:54Z","publishedAt":"2023-03-30T05:24:54Z","updatedAt":"2023-03-31T05:49:10Z","state":"OPEN","title":"Is there any roadmap to enable the detection of iframes in React devtools?","body":"I have a component of my application that I inject into different websites as an iframe. I want to use the React devtools to analyze this component, but it doesn't show up in the devtools. \r\n\r\nI'm asking if there are any plans to make the React devtools work with iframes in the future.","bodyText":"I have a component of my application that I inject into different websites as an iframe. I want to use the React devtools to analyze this component, but it doesn't show up in the devtools.\nI'm asking if there are any plans to make the React devtools work with iframes in the future.","url":"https://github.com/facebook/react/issues/26515"},"Issue:I_kwDOAJy2Ks5iGy-h":{"__typename":"Issue","id":"I_kwDOAJy2Ks5iGy-h","author":{"__typename":"User","login":"DominicTobias","avatarUrl":"https://avatars.githubusercontent.com/u/760314?u=a2e22bd71729e56ac6f1d0f3eb03dea02e0aceb2&v=4"},"number":26505,"createdAt":"2023-03-29T14:34:20Z","publishedAt":"2023-03-29T14:34:20Z","updatedAt":"2023-03-29T14:37:37Z","state":"CLOSED","title":"Suggestion: [eslint-plugin-react-hooks] - should not warn/error when RefObject/MutableRefObject passed from outside hook","body":"```\r\n\"react\": \"^18.2.0\",\r\n\"eslint-plugin-react\": \"^7.32.2\",\r\n\"eslint-plugin-react-hooks\": \"^4.6.0\",\r\n```\r\n\r\n## Steps To Reproduce\r\n\r\n```ts\r\nfunction useMyHook(someRef: React.RefObject<HTMLDivElement>) {\r\n  useEffect(() => {\r\n    if (someRef.current) {\r\n      console.log('it exists')\r\n    }\r\n  }, []) // error/warning\r\n}\r\n```\r\n\r\n## The current behavior\r\n\r\n> React Hook useEffect has a missing dependency: 'someRef'. Either include it or remove the dependency array.eslint[react-hooks/exhaustive-deps](https://github.com/facebook/react/issues/14920)\r\n\r\n## The expected behavior\r\n\r\nIf a RefObject is passed to a function, the rule should still understand that it doesn't need to exist in deps. At the moment this code only works if the RefObject is defined in the same function.\r\n","bodyText":"\"react\": \"^18.2.0\",\n\"eslint-plugin-react\": \"^7.32.2\",\n\"eslint-plugin-react-hooks\": \"^4.6.0\",\n\nSteps To Reproduce\nfunction useMyHook(someRef: React.RefObject<HTMLDivElement>) {\n  useEffect(() => {\n    if (someRef.current) {\n      console.log('it exists')\n    }\n  }, []) // error/warning\n}\nThe current behavior\n\nReact Hook useEffect has a missing dependency: 'someRef'. Either include it or remove the dependency array.eslintreact-hooks/exhaustive-deps\n\nThe expected behavior\nIf a RefObject is passed to a function, the rule should still understand that it doesn't need to exist in deps. At the moment this code only works if the RefObject is defined in the same function.","url":"https://github.com/facebook/react/issues/26505"},"Repository:MDEwOlJlcG9zaXRvcnkxMDI3MDI1MA==":{"__typename":"Repository","id":"MDEwOlJlcG9zaXRvcnkxMDI3MDI1MA==","issues({\"first\":15,\"orderBy\":{\"direction\":\"DESC\",\"field\":\"CREATED_AT\"}})":{"__typename":"IssueConnection","nodes":[{"__ref":"Issue:I_kwDOAJy2Ks5ir8RV"},{"__ref":"Issue:I_kwDOAJy2Ks5ilTAB"},{"__ref":"Issue:I_kwDOAJy2Ks5iknQq"},{"__ref":"Issue:I_kwDOAJy2Ks5iiSYJ"},{"__ref":"Issue:I_kwDOAJy2Ks5igFSf"},{"__ref":"Issue:I_kwDOAJy2Ks5ieC8-"},{"__ref":"Issue:I_kwDOAJy2Ks5icSPr"},{"__ref":"Issue:I_kwDOAJy2Ks5iakvq"},{"__ref":"Issue:I_kwDOAJy2Ks5iU9mY"},{"__ref":"Issue:I_kwDOAJy2Ks5iQ3zl"},{"__ref":"Issue:I_kwDOAJy2Ks5iOsaP"},{"__ref":"Issue:I_kwDOAJy2Ks5iOH_O"},{"__ref":"Issue:I_kwDOAJy2Ks5iNMYC"},{"__ref":"Issue:I_kwDOAJy2Ks5iKk_v"},{"__ref":"Issue:I_kwDOAJy2Ks5iGy-h"}],"pageInfo":{"__typename":"PageInfo","endCursor":"Y3Vyc29yOnYyOpK5MjAyMy0wMy0yOVQyMjozNDoyMCswODowMM5iGy-h","startCursor":"Y3Vyc29yOnYyOpK5MjAyMy0wNC0wNVQyMjowMzoyOCswODowMM5ir8RV","hasNextPage":true,"hasPreviousPage":false},"totalCount":12148}}}}},"error":null,"loaded":true,"loading":false}},"server":{"serverLang":{"data":{"en":{"blog":"@my-react Blog","@my-react":"@my-react","description":"A React like package, can be used to replace all the react/react-dom api for test„ÄÅlearn„ÄÅdebug ...","hmr":"Hot module replacement"}},"error":null,"loaded":true,"loading":false}}}</script></head><body><div id="__content__"></div><script id="__LOADABLE_REQUIRED_CHUNKS__" type="application/json">[]</script><script id="__LOADABLE_REQUIRED_CHUNKS___ext" type="application/json">{"namedChunks":[]}</script><script async="true" data-chunk="main" src="client/runtime-0a9dd21fbeae9b2ec574.js"></script><script async="true" data-chunk="main" src="client/vendor-4e2e16
