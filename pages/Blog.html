"},{"__ref":"User:MDQ6VXNlcjg0NDU="},{"__ref":"User:MDQ6VXNlcjgxMDQzOA=="},{"__ref":"User:MDEyOk9yZ2FuaXphdGlvbjY0MDcwNDE="},{"__ref":"User:MDQ6VXNlcjk1Mjc4Mw=="},{"__ref":"User:MDQ6VXNlcjEzNTM3OTcz"},{"__ref":"User:MDQ6VXNlcjE1MDA2ODQ="},{"__ref":"User:MDQ6VXNlcjExNDQ3NjU="},{"__ref":"User:MDQ6VXNlcjExODg1MTIz"},{"__ref":"User:MDQ6VXNlcjI1MjU0"}]}},"ROOT_QUERY":{"__typename":"Query","viewer":{"__ref":"User:MDQ6VXNlcjU3NzQ4NDU1"},"repository({\"name\":\"react\",\"owner\":\"facebook\"})":{"__ref":"Repository:MDEwOlJlcG9zaXRvcnkxMDI3MDI1MA=="}},"Issue:I_kwDOAJy2Ks5kSuWY":{"__typename":"Issue","id":"I_kwDOAJy2Ks5kSuWY","author":{"__typename":"User","login":"RedProgamer","avatarUrl":"https://avatars.githubusercontent.com/u/59522492?v=4"},"number":26725,"createdAt":"2023-04-25T07:51:57Z","publishedAt":"2023-04-25T07:51:57Z","updatedAt":"2023-04-25T15:06:07Z","state":"OPEN","title":"Reset button under the code playground","body":"There could be **Reset** button beside the **Show mode** button, which will revert back to the original code.\r\n<img width=\"567\" alt=\"image\" src=\"https://user-images.githubusercontent.com/59522492/234210422-db86031a-2e4f-4be0-b3b2-ffae5013f193.png\">\r\n","bodyText":"There could be Reset button beside the Show mode button, which will revert back to the original code.","url":"https://github.com/facebook/react/issues/26725"},"Issue:I_kwDOAJy2Ks5kOAxk":{"__typename":"Issue","id":"I_kwDOAJy2Ks5kOAxk","author":{"__typename":"User","login":"evanbernstein","avatarUrl":"https://avatars.githubusercontent.com/u/4564177?u=ea44b6c818ce19a41f17db206209d278ddeca896&v=4"},"number":26713,"createdAt":"2023-04-24T14:21:37Z","publishedAt":"2023-04-24T14:21:37Z","updatedAt":"2023-04-24T21:16:29Z","state":"OPEN","title":"Bug: React 18 (18.2.0) skips renders in Safari even when props change","body":"It seems that React 18 in Safari is not rendering every render call when the props have changed. \r\n\r\nIt is possible that I don't understand something about React 18's rendering, however, this is not reproducible in React 17 (or in React 18 without `createRoot`) or in React 18 with Firefox or Chrome, which leads me to think that this is a bug.\r\n\r\nReact version: 18.2.0\r\n\r\n## Steps To Reproduce\r\n\r\n- a component that uses state to remember previous props\r\n- quickly call render on a React18 `createRoot` and view the app in latest Safari (desktop or mobile)\r\n- you will see that react sometimes skips renders and the state of the component will be missing some of the props that should have been passed in.\r\n\r\nThis behavior is not reproducible in React 17 or in React 18 with Firefox or Chrome.\r\n\r\nLink to code example: [React18SafariSkipRenderPropsChanged](https://github.com/evanbernstein/React18SafariSkipRenderPropsChanged) is a github repo that demonstrates this bug. You can clone it to reproduce it yourself.\r\n\r\n## The current behavior\r\n\r\nSafari React 18 skips rendering some prop changes so the component misses updates that only happen once.\r\n\r\n## The expected behavior\r\n\r\nAll prop changes get rendered so that they can be recorded in state by all components if necessary in Safari.\r\n\r\nPlease let me know if you have any questions about this bug report, or the attached code repository. I'd love to help explain this bug, or learn what I'm doing wrong. Thanks!\r\n\r\n## Explanation of linked code repository\r\n\r\nThis is from [React18SafariSkipRenderPropsChanged](https://github.com/evanbernstein/React18SafariSkipRenderPropsChanged)'s README:\r\n\r\nThis is either a demonstration of a bug with React 18 (18.2.0) in Safari, or a demonstration of\r\nhow I don't quite understand React rendering.\r\n\r\nIt seems that React 18 in Safari is not always rendering every render call, even if the props have\r\nchanged. Is this a bug?\r\n\r\nThis is a very small portion of a React/Typescript/Python game that I've been coding. This is a\r\nvery trimmed down demonstration of the bug.\r\n\r\nThe game displays a text log of the players' actions. These messages get sent from the server,\r\nusually one at a time. Sometimes these messages arrive in quick succession, ms apart. I don't have\r\nthe game server send all of the log messages every time, only the latest message. So the log needs\r\nto retain previous messages to have them continue to be displayed to the user.\r\n\r\nIn this bug demonstration app there are two Components:\r\n\r\n- [LogWithState](https://github.com/evanbernstein/React18SafariSkipRenderPropsChanged/blob/main/src/LogWithState.tsx) is the simplification of the Log from my game. It uses\r\n  state to remember previous messages and then loops through all the messages to display them.\r\n- [LogWithoutState](https://github.com/evanbernstein/React18SafariSkipRenderPropsChanged/blob/main/src/LogWithoutState.tsx) takes an array of messages and loops through and\r\n  displays them all. This is a workaround solution for React 18 rendering in Safari. For this to\r\n  work, the app remembers the list of previous messages in Typescript not in the React component.\r\n\r\n[LogWithState](https://github.com/evanbernstein/React18SafariSkipRenderPropsChanged/blob/main/src/LogWithState.tsx) uses `useState` to record the full list of messages in the\r\n`Log` component. This worked fine with React17's render call. When I upgraded to React18 and\r\n`createRoot` I noticed that log messages were sometimes missing. Recently I discovered that this is\r\nnot reproducible in Firefox or Chrome, but is easily reproducible in Safari 16.4 and Safari Mobile\r\niOS 16.4.1 (the latest versions as of 2023-04-21) both on my devices and on at least one other device.\r\n\r\nThe html for this demo has two root nodes for react. We use `ReactDOM` from React 17 to render into\r\n`react17-root`. We use `createRoot` and React 18's `render` to render into `react18-root`.\r\n\r\nIn the React 17 dom we render [LogWithState](https://github.com/evanbernstein/React18SafariSkipRenderPropsChanged/blob/main/src/LogWithState.tsx) to demonstrate that this works fine.\r\n\r\nIn the React 18 dom, we render two different components. [LogWithState](https://github.com/evanbernstein/React18SafariSkipRenderPropsChanged/blob/main/src/LogWithState.tsx) and [LogWithoutState](https://github.com/evanbernstein/React18SafariSkipRenderPropsChanged/blob/main/src/LogWithoutState.tsx).\r\n\r\nAs you can hopefully see for yourself, \"LogWithState - React 17\" and \"LogWithoutState - React 18\"\r\ndisplay all 10 of the log messages. \"LogWithState - React 18\" should be missing some of the logs.\r\nBelow is an example screenshot on my machine:\r\n\r\n![screenshot of the bug in action](https://github.com/evanbernstein/React18SafariSkipRenderPropsChanged/raw/main/bug-screenshot.png)\r\n","bodyText":"It seems that React 18 in Safari is not rendering every render call when the props have changed.\nIt is possible that I don't understand something about React 18's rendering, however, this is not reproducible in React 17 (or in React 18 without createRoot) or in React 18 with Firefox or Chrome, which leads me to think that this is a bug.\nReact version: 18.2.0\nSteps To Reproduce\n\na component that uses state to remember previous props\nquickly call render on a React18 createRoot and view the app in latest Safari (desktop or mobile)\nyou will see that react sometimes skips renders and the state of the component will be missing some of the props that should have been passed in.\n\nThis behavior is not reproducible in React 17 or in React 18 with Firefox or Chrome.\nLink to code example: React18SafariSkipRenderPropsChanged is a github repo that demonstrates this bug. You can clone it to reproduce it yourself.\nThe current behavior\nSafari React 18 skips rendering some prop changes so the component misses updates that only happen once.\nThe expected behavior\nAll prop changes get rendered so that they can be recorded in state by all components if necessary in Safari.\nPlease let me know if you have any questions about this bug report, or the attached code repository. I'd love to help explain this bug, or learn what I'm doing wrong. Thanks!\nExplanation of linked code repository\nThis is from React18SafariSkipRenderPropsChanged's README:\nThis is either a demonstration of a bug with React 18 (18.2.0) in Safari, or a demonstration of\nhow I don't quite understand React rendering.\nIt seems that React 18 in Safari is not always rendering every render call, even if the props have\nchanged. Is this a bug?\nThis is a very small portion of a React/Typescript/Python game that I've been coding. This is a\nvery trimmed down demonstration of the bug.\nThe game displays a text log of the players' actions. These messages get sent from the server,\nusually one at a time. Sometimes these messages arrive in quick succession, ms apart. I don't have\nthe game server send all of the log messages every time, only the latest message. So the log needs\nto retain previous messages to have them continue to be displayed to the user.\nIn this bug demonstration app there are two Components:\n\nLogWithState is the simplification of the Log from my game. It uses\nstate to remember previous messages and then loops through all the messages to display them.\nLogWithoutState takes an array of messages and loops through and\ndisplays them all. This is a workaround solution for React 18 rendering in Safari. For this to\nwork, the app remembers the list of previous messages in Typescript not in the React component.\n\nLogWithState uses useState to record the full list of messages in the\nLog component. This worked fine with React17's render call. When I upgraded to React18 and\ncreateRoot I noticed that log messages were sometimes missing. Recently I discovered that this is\nnot reproducible in Firefox or Chrome, but is easily reproducible in Safari 16.4 and Safari Mobile\niOS 16.4.1 (the latest versions as of 2023-04-21) both on my devices and on at least one other device.\nThe html for this demo has two root nodes for react. We use ReactDOM from React 17 to render into\nreact17-root. We use createRoot and React 18's render to render into react18-root.\nIn the React 17 dom we render LogWithState to demonstrate that this works fine.\nIn the React 18 dom, we render two different components. LogWithState and LogWithoutState.\nAs you can hopefully see for yourself, \"LogWithState - React 17\" and \"LogWithoutState - React 18\"\ndisplay all 10 of the log messages. \"LogWithState - React 18\" should be missing some of the logs.\nBelow is an example screenshot on my machine:","url":"https://github.com/facebook/react/issues/26713"},"Issue:I_kwDOAJy2Ks5kNedx":{"__typename":"Issue","id":"I_kwDOAJy2Ks5kNedx","author":{"__typename":"User","login":"kelvinkaicheung","avatarUrl":"https://avatars.githubusercontent.com/u/99903113?v=4"},"number":26712,"createdAt":"2023-04-24T13:13:51Z","publishedAt":"2023-04-24T13:13:51Z","updatedAt":"2023-04-24T13:13:51Z","state":"OPEN","title":"Bug: useEffect behaviour changes leading to malfunctioning of code","body":"React 17:\r\nhttps://codesandbox.io/p/sandbox/recursing-goldwasser-fde16r?selection=%5B%7B%22endColumn%22%3A37%2C%22endLineNumber%22%3A4%2C%22startColumn%22%3A37%2C%22startLineNumber%22%3A4%7D%5D&file=%2Fpages%2Findex.js\r\n\r\nReferring to the above codesandbox, the scrollup menu works well in react 17 but the transition does not appear in react 18. Problem is possibly with useEffect. What is the problem?\r\n\r\nI tried on React 17 and React 18. In react 17 the scroll up transition display correctly, but in react 18 the scroll up transition is missing.\r\n\r\nReact 18: https://codesandbox.io/p/sandbox/dreamy-resonance-hdosok\r\n\r\nThis is the problem in react 18. Is there any workaround to change back the behaviour of react 17 or how to keep the component structure while making the behaviour of react 17?\r\n\r\n\r\n## The current behavior\r\nhttps://codesandbox.io/p/sandbox/dreamy-resonance-hdosok\r\n\r\n## The expected behavior\r\nhttps://codesandbox.io/p/sandbox/recursing-goldwasser-fde16r?selection=%5B%7B%22endColumn%22%3A37%2C%22endLineNumber%22%3A4%2C%22startColumn%22%3A37%2C%22startLineNumber%22%3A4%7D%5D&file=%2Fpages%2Findex.js\r\n","bodyText":"React 17:\nhttps://codesandbox.io/p/sandbox/recursing-goldwasser-fde16r?selection=%5B%7B%22endColumn%22%3A37%2C%22endLineNumber%22%3A4%2C%22startColumn%22%3A37%2C%22startLineNumber%22%3A4%7D%5D&file=%2Fpages%2Findex.js\nReferring to the above codesandbox, the scrollup menu works well in react 17 but the transition does not appear in react 18. Problem is possibly with useEffect. What is the problem?\nI tried on React 17 and React 18. In react 17 the scroll up transition display correctly, but in react 18 the scroll up transition is missing.\nReact 18: https://codesandbox.io/p/sandbox/dreamy-resonance-hdosok\nThis is the problem in react 18. Is there any workaround to change back the behaviour of react 17 or how to keep the component structure while making the behaviour of react 17?\nThe current behavior\nhttps://codesandbox.io/p/sandbox/dreamy-resonance-hdosok\nThe expected behavior\nhttps://codesandbox.io/p/sandbox/recursing-goldwasser-fde16r?selection=%5B%7B%22endColumn%22%3A37%2C%22endLineNumber%22%3A4%2C%22startColumn%22%3A37%2C%22startLineNumber%22%3A4%7D%5D&file=%2Fpages%2Findex.js","url":"https://github.com/facebook/react/issues/26712"},"Issue:I_kwDOAJy2Ks5kMMZB":{"__typename":"Issue","id":"I_kwDOAJy2Ks5kMMZB","author":{"__typename":"User","login":"Over-reaction","avatarUrl":"https://avatars.githubusercontent.com/u/88490404?u=d8c2b88d93f54ac05e4977f61092a84369690f15&v=4"},"number":26710,"createdAt":"2023-04-24T10:13:21Z","publishedAt":"2023-04-24T10:13:21Z","updatedAt":"2023-04-24T10:13:21Z","state":"OPEN","title":"Bug: ÂÆòÁΩëÊªöÂä®Êù°ÈÅÆÊå°Ê†áÈ¢ò","body":"ÂΩìÊàëÊü•ÁúãreactÂÆòÊñπÊñáÊ°£ÁöÑÊó∂ÂÄôÂèëÁé∞‰∫ÜËøô‰∏™ÈóÆÈ¢òÔºå‰∏çÁü•ÈÅìÊúâÊ≤°Êúâ‰∫∫ÊèêÂà∞Ëøá\r\n\r\nÂΩìÊàëÁÇπÂáªÂ≠¶‰π†reactÂå∫ÂüüÁöÑÂ∑¶‰æßËèúÂçïÊ†èÁöÑÊó∂ÂÄô‰ºöÂá∫Áé∞‰∏ÄÊù°‰∏ -21T08:50:05Z","publishedAt":"2023-04-21T08:50:05Z","updatedAt":"2023-04-24T02:29:11Z","state":"OPEN","title":"Bug:  Does React automatically handle scrolling for me? ","body":"<!--\r\n  Please provide a clear and concise description of what the bug is. Include\r\n  screenshots if needed. Please test using the latest version of the relevant\r\n  React packages to make sure your issue has not already been fixed.\r\n-->\r\n\r\nReact version:\r\nNULL\r\n\r\n## Steps To Reproduce\r\nI provided both a vanilla JS version and a React version and found that there are differences between the two. \r\nAfter entering the webpage, click the \"L button\" first, move the scrollbar to the bottom,\r\nthen click the \"M button\", and then click the \"L button\" again. \r\n\r\n\r\nLink to code example:\r\nhttps://codesandbox.io/s/react-scroll-top-cvge7z \r\nhttps://codesandbox.io/s/vanilla-scroll-top-yckxwd\r\n\r\n\r\n\r\n\r\n## The expected behavior\r\nYou can see that in React, the scrollbar is at the bottom, while in vanilla JS it behaves as expected.\r\n\r\n![image](https://user-images.githubusercontent.com/2993320/233591065-258375da-7cf1-42dc-bc58-3b0f2cca4570.png)\r\n![image](https://user-images.githubusercontent.com/2993320/233591174-3d823b5b-e2d1-4a75-8766-3f34aea23600.png)\r\n\r\n","bodyText":"React version:\nNULL\nSteps To Reproduce\nI provided both a vanilla JS version and a React version and found that there are differences between the two.\nAfter entering the webpage, click the \"L button\" first, move the scrollbar to the bottom,\nthen click the \"M button\", and then click the \"L button\" again.\nLink to code example:\nhttps://codesandbox.io/s/react-scroll-top-cvge7z\nhttps://codesandbox.io/s/vanilla-scroll-top-yckxwd\nThe expected behavior\nYou can see that in React, the scrollbar is at the bottom, while in vanilla JS it behaves as expected.","url":"https://github.com/facebook/react/issues/26690"},"Issue:I_kwDOAJy2Ks5j-PZk":{"__typename":"Issue","id":"I_kwDOAJy2Ks5j-PZk","author":{"__typename":"User","login":"webcyspot","avatarUrl":"https://avatars.githubusercontent.com/u/86668870?v=4"},"number":26686,"createdAt":"2023-04-20T19:04:11Z","publishedAt":"2023-04-20T19:04:11Z","updatedAt":"2023-04-22T05:18:37Z","state":"OPEN","title":"<img width=\"958\" alt=\"Screen Shot 2021-12-14 at 10 37 30\" src=\"https://user-images.githubusercontent.com/82567966/145939481-373546fd-94fd-41e6-bc55-bcd747192c7a.png\">","body":"              <img width=\"958\" alt=\"Screen Shot 2021-12-14 at 10 37 30\" src=\"https://user-images.githubusercontent.com/82567966/145939481-373546fd-94fd-41e6-bc55-bcd747192c7a.png\">\r\n\r\n_Originally posted by @Salimbek21 in https://github.com/facebook/react/issues/16225#issuecomment-993175876_\r\n            ","bodyText":"<img width=\"958\" alt=\"Screen Shot 2021-12-14 at 10 37 30\" src=\"https://user-images.githubusercontent.com/82567966/145939481-373546fd-94fd-41e6-bc55-bcd747192c7a.png\">\n\nOriginally posted by @Salimbek21 in #16225 (comment)","url":"https://github.com/facebook/react/issues/26686"},"Issue:I_kwDOAJy2Ks5j33iq":{"__typename":"Issue","id":"I_kwDOAJy2Ks5j33iq","author":{"__typename":"User","login":"akirataguchi115","avatarUrl":"https://avatars.githubusercontent.com/u/31825085?v=4"},"number":26676,"createdAt":"2023-04-19T20:35:28Z","publishedAt":"2023-04-19T20:35:28Z","updatedAt":"2023-04-25T15:08:06Z","state":"OPEN","title":"CONTRIBUTING.md new url","body":"Our CONTRIBUTING.md refers the legacy site: https://github.com/facebook/react/blob/main/CONTRIBUTING.md \r\n\r\nI couldn't find the new how-to-contribute site from react.dev. If someone know the url for that one, should we update the CONTRIBUTING.md?","bodyText":"Our CONTRIBUTING.md refers the legacy site: https://github.com/facebook/react/blob/main/CONTRIBUTING.md\nI couldn't find the new how-to-contribute site from react.dev. If someone know the url for that one, should we update the CONTRIBUTING.md?","url":"https://github.com/facebook/react/issues/26676"},"Issue:I_kwDOAJy2Ks5j3dBx":{"__typename":"Issue","id":"I_kwDOAJy2Ks5j3dBx","author":{"__typename":"User","login":"PranshuBansalDev","avatarUrl":"https://avatars.githubusercontent.com/u/10714218?u=d90f0ee84129b38b47c4567efcdc9a7dc846092b&v=4"},"number":26675,"createdAt":"2023-04-19T19:19:22Z","publishedAt":"2023-04-19T19:19:22Z","updatedAt":"2023-04-24T18:23:22Z","state":"OPEN","title":"Bug: Cannot download and install Dev Tools for React on Edge Browser","body":"<!--\r\n  Please provide a clear and concise description of what the bug is. Include\r\n  screenshots if needed. Please test using the latest version of the relevant\r\n  React packages to make sure your issue has not already been fixed.\r\n-->\r\n\r\nReact version: ALL\r\n\r\n## Steps To Reproduce\r\n\r\n1. Navigate here to get the dev tools - https://react.dev/learn/react-developer-tools\r\n2. Navigate to EDGE section - https://microsoftedge.microsoft.com/addons/detail/react-developer-tools/gpphkfbcpidddadnkolkpfckpihlkkil\r\n3. Notice that the page does not list the extension\r\n\r\n![image](https://user-images.githubusercontent.com/10714218/233178008-3d10ebcd-6328-45ea-9993-72ef25d1bee3.png)\r\n\r\n## The expected behavior\r\n\r\nExpect to be able to see the extension, download and install it\r\n","bodyText":"React version: ALL\nSteps To Reproduce\n\nNavigate here to get the dev tools - https://react.dev/learn/react-developer-tools\nNavigate to EDGE section - https://microsoftedge.microsoft.com/addons/detail/react-developer-tools/gpphkfbcpidddadnkolkpfckpihlkkil\nNotice that the page does not list the extension\n\n\nThe expected behavior\nExpect to be able to see the extension, download and install it","url":"https://github.com/facebook/react/issues/26675"},"Issue:I_kwDOAJy2Ks5j17HN":{"__typename":"Issue","id":"I_kwDOAJy2Ks5j17HN","author":{"__typename":"User","login":"wx-shen","avatarUrl":"https://avatars.githubusercontent.com/u/36145110?u=74f9aa27e5aa5d98d69ab8bd9650e5be3043eeee&v=4"},"number":26672,"createdAt":"2023-04-19T14:52:19Z","publishedAt":"2023-04-19T14:52:19Z","updatedAt":"2023-04-19T14:52:19Z","state":"OPEN","title":"Bug: useSyncExternalStore shim does not work on react-native 0.63","body":"window.document.createElement is undefind in react-native.\r\nAs a result, the shim returns useSyncExternalStoreShimServer, which did not really imple useSyncExternalStore.\r\nOther third-party dependencies depend on the shim also does not work in react-native 0.63\r\n\r\nReact version: 16.13.1\r\nuse-sync-external-store version: 1.2.0\r\n\r\n<!--\r\n  Your bug will get fixed much faster if we can run your code and it doesn't\r\n  have dependencies other than React. Issues without reproduction steps or\r\n  code examples may be immediately closed as not actionable.\r\n-->\r\n\r\nLink to code example:\r\n\r\n<!--\r\n  Please provide a CodeSandbox (https://codesandbox.io/s/new), a link to a\r\n  repository on GitHub, or provide a minimal code example that reproduces the\r\n  problem. You may provide a screenshot of the application if you think it is\r\n  relevant to your bug report. Here are some tips for providing a minimal\r\n  example: https://stackoverflow.com/help/mcve.\r\n-->\r\n\r\n## The current behavior\r\nuseSyncExternalStore shim refers to useSyncExternalStoreShimServer in execuation environment without document.\r\n\r\n## The expected behavior\r\nuseSyncExternalStore returns correct shim in react-native","bodyText":"window.document.createElement is undefind in react-native.\nAs a result, the shim returns useSyncExternalStoreShimServer, which did not really imple useSyncExternalStore.\nOther third-party dependencies depend on the shim also does not work in react-native 0.63\nReact version: 16.13.1\nuse-sync-external-store version: 1.2.0\n\nLink to code example:\n\nThe current behavior\nuseSyncExternalStore shim refers to useSyncExternalStoreShimServer in execuation environment without document.\nThe expected behavior\nuseSyncExternalStore returns correct shim in react-native","url":"https://github.com/facebook/react/issues/26672"},"Issue:I_kwDOAJy2Ks5j0ADY":{"__typename":"Issue","id":"I_kwDOAJy2Ks5j0ADY","author":{"__typename":"User","login":"JonnyBurger","avatarUrl":"https://avatars.githubusercontent.com/u/1629785?u=5b5d80ddcda83e4780e2391b2d0b475f442289bd&v=4"},"number":26670,"createdAt":"2023-04-19T09:57:00Z","publishedAt":"2023-04-19T09:57:00Z","updatedAt":"2023-04-19T09:57:00Z","state":"OPEN","title":"Bug: `useInsertionEffect()` cleanup function does not fire if a component is wrapped in React.lazy","body":"React version: 18.2.0\r\n\r\n## Reproduction\r\n\r\n```ts\r\nimport { lazy, useState, useInsertionEffect, Suspense } from \"react\";\r\n\r\nexport default function App() {\r\n  const [show, setShow] = useState(false);\r\n\r\n  return (\r\n    <div>\r\n      <Suspense>{show ? <LazyComp2 /> : <LazyComp1 />}</Suspense>\r\n      <button onClick={() => setShow((s) => !s)}>Toggle</button>\r\n    </div>\r\n  );\r\n}\r\n\r\nconst MyComp = () => {\r\n  useInsertionEffect(() => {\r\n    console.log(\"start1\");\r\n    return () => {\r\n      console.log(\"stop1\");\r\n    };\r\n  }, []);\r\n};\r\n\r\nconst MyComp2 = () => {\r\n  useInsertionEffect(() => {\r\n    console.log(\"start2\");\r\n    return () => {\r\n      console.log(\"stop2\");\r\n    };\r\n  }, []);\r\n};\r\n\r\nconst LazyComp1 = lazy(() => Promise.resolve({ default: MyComp }));\r\nconst LazyComp2 = lazy(() => Promise.resolve({ default: MyComp2 }));\r\n```\r\n\r\nClick the button twice.\r\n\r\nLink to code example:\r\n\r\nhttps://codesandbox.io/s/focused-burnell-ewgso1?file=/src/App.js:0-773\r\n\r\n## The current behavior\r\n\r\nLogs:\r\n\r\n```\r\nstart1\r\nstart2\r\nstop2\r\nstart1\r\n```\r\n\r\n## The expected behavior\r\n\r\n```\r\nstart1\r\nstop1\r\nstart2\r\nstop2\r\nstart1\r\n```\r\n\r\nThis is also the behavior of `useLayoutEffect` if not in strict mode.","bodyText":"React version: 18.2.0\nReproduction\nimport { lazy, useState, useInsertionEffect, Suspense } from \"react\";\n\nexport default function App() {\n  const [show, setShow] = useState(false);\n\n  return (\n    <div>\n      <Suspense>{show ? <LazyComp2 /> : <LazyComp1 />}</Suspense>\n      <button onClick={() => setShow((s) => !s)}>Toggle</button>\n    </div>\n  );\n}\n\nconst MyComp = () => {\n  useInsertionEffect(() => {\n    console.log(\"start1\");\n    return () => {\n      console.log(\"stop1\");\n    };\n  }, []);\n};\n\nconst MyComp2 = () => {\n  useInsertionEffect(() => {\n    console.log(\"start2\");\n    return () => {\n      console.log(\"stop2\");\n    };\n  }, []);\n};\n\nconst LazyComp1 = lazy(() => Promise.resolve({ default: MyComp }));\nconst LazyComp2 = lazy(() => Promise.resolve({ default: MyComp2 }));\nClick the button twice.\nLink to code example:\nhttps://codesandbox.io/s/focused-burnell-ewgso1?file=/src/App.js:0-773\nThe current behavior\nLogs:\nstart1\nstart2\nstop2\nstart1\n\nThe expected behavior\nstart1\nstop1\nstart2\nstop2\nstart1\n\nThis is also the behavior of useLayoutEffect if not in strict mode.","url":"https://github.com/facebook/react/issues/26670"},"Issue:I_kwDOAJy2Ks5jwNlE":{"__typename":"Issue","id":"I_kwDOAJy2Ks5jwNlE","author":{"__typename":"User","login":"connorroane","avatarUrl":"https://avatars.githubusercontent.com/u/57731325?v=4"},"number":26662,"createdAt":"2023-04-18T17:49:05Z","publishedAt":"2023-04-18T17:49:05Z","updatedAt":"2023-04-18T18:03:42Z","state":"OPEN","title":"Bug: React Dev tools blocks form submission with external API script.","body":"This may be exclusively an issue with Marketo web API and its methods but I spent 4 days trying everything to get a form to submit, watching the network tab to confirm that a post request to an endpoint was made onSubmit. I finally decided to disable React Dev Tools in Chrome after noticing the form submitted in Safari. At long last the submit worked. Any idea what in particular with devTools would have caused this?\r\n\r\n### Current Behavior\r\n`MktoForms2.submit()` never fires. Every other MktoForms2 method seems to work but this one does not. If I close the inspector tab or disable React dev tools it does\r\n\r\n### Expected Behavior\r\n`MktoForms2.submit()` should send a post request with form data to save2 regardless of the dev window and its extensions.","bodyText":"This may be exclusively an issue with Marketo web API and its methods but I spent 4 days trying everything to get a form to submit, watching the network tab to confirm that a post request to an endpoint was made onSubmit. I finally decided to disable React Dev Tools in Chrome after noticing the form submitted in Safari. At long last the submit worked. Any idea what in particular with devTools would have caused this?\nCurrent Behavior\nMktoForms2.submit() never fires. Every other MktoForms2 method seems to work but this one does not. If I close the inspector tab or disable React dev tools it does\nExpected Behavior\nMktoForms2.submit() should send a post request with form data to save2 regardless of the dev window and its extensions.","url":"https://github.com/facebook/react/issues/26662"},"Repository:MDEwOlJlcG9zaXRvcnkxMDI3MDI1MA==":{"__typename":"Repository","id":"MDEwOlJlcG9zaXRvcnkxMDI3MDI1MA==","issues({\"first\":15,\"orderBy\":{\"direction\":\"DESC\",\"field\":\"CREATED_AT\"},\"states\":\"OPEN\"})":{"__typename":"IssueConnection","nodes":[{"__ref":"Issue:I_kwDOAJy2Ks5kSuWY"},{"__ref":"Issue:I_kwDOAJy2Ks5kOAxk"},{"__ref":"Issue:I_kwDOAJy2Ks5kNedx"},{"__ref":"Issue:I_kwDOAJy2Ks5kMMZB"},{"__ref":"Issue:I_kwDOAJy2Ks5kIvQJ"},{"__ref":"Issue:I_kwDOAJy2Ks5kIoER"},{"__ref":"Issue:I_kwDOAJy2Ks5kHoWM"},{"__ref":"Issue:I_kwDOAJy2Ks5kFVgO"},{"__ref":"Issue:I_kwDOAJy2Ks5kBnIs"},{"__ref":"Issue:I_kwDOAJy2Ks5j-PZk"},{"__ref":"Issue:I_kwDOAJy2Ks5j33iq"},{"__ref":"Issue:I_kwDOAJy2Ks5j3dBx"},{"__ref":"Issue:I_kwDOAJy2Ks5j17HN"},{"__ref":"Issue:I_kwDOAJy2Ks5j0ADY"},{"__ref":"Issue:I_kwDOAJy2Ks5jwNlE"}],"pageInfo":{"__typename":"PageInfo","endCursor":"Y
