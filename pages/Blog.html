,{"__ref":"User:MDQ6VXNlcjM3MjU1NjA="},{"__ref":"User:MDQ6VXNlcjg3ODQ3MTI="},{"__ref":"User:MDQ6VXNlcjQwNTM1OTIx"}]}},"ROOT_QUERY":{"__typename":"Query","viewer":{"__ref":"User:MDQ6VXNlcjU3NzQ4NDU1"},"repository({\"name\":\"react\",\"owner\":\"facebook\"})":{"__ref":"Repository:MDEwOlJlcG9zaXRvcnkxMDI3MDI1MA=="}},"Issue:I_kwDOAJy2Ks5iU9mY":{"__typename":"Issue","id":"I_kwDOAJy2Ks5iU9mY","author":{"__typename":"User","login":"rjl-cli","avatarUrl":"https://avatars.githubusercontent.com/u/111716113?u=01a4f9e8788b58ff9eb93b37f6d5d75fda9176f6&v=4"},"number":26530,"createdAt":"2023-03-31T16:19:32Z","publishedAt":"2023-03-31T16:19:32Z","updatedAt":"2023-03-31T17:12:30Z","state":"CLOSED","title":"Suggest adding Chinese to the new version of the official website","body":"Full English users who are not very good at English are not very friendly","bodyText":"Full English users who are not very good at English are not very friendly","url":"https://github.com/facebook/react/issues/26530"},"Issue:I_kwDOAJy2Ks5iQ3zl":{"__typename":"Issue","id":"I_kwDOAJy2Ks5iQ3zl","author":{"__typename":"User","login":"mrdulin","avatarUrl":"https://avatars.githubusercontent.com/u/17866683?u=b00755a4ec1666b3d57170e716e4c09e2bb39edd&v=4"},"number":26525,"createdAt":"2023-03-31T02:59:00Z","publishedAt":"2023-03-31T02:59:00Z","updatedAt":"2023-03-31T14:31:49Z","state":"CLOSED","title":"Bug: window.location.search is stale value and not synchronized with useLocation().search","body":"React version: 16.14.0\r\n\r\nhttps://github.com/remix-run/react-router/issues/10289","bodyText":"React version: 16.14.0\nremix-run/react-router#10289","url":"https://github.com/facebook/react/issues/26525"},"Issue:I_kwDOAJy2Ks5iOsaP":{"__typename":"Issue","id":"I_kwDOAJy2Ks5iOsaP","author":{"__typename":"User","login":"legendkong","avatarUrl":"https://avatars.githubusercontent.com/u/86101595?u=c603156d8f20cd999a730ee84541fdc17e458142&v=4"},"number":26520,"createdAt":"2023-03-30T17:23:46Z","publishedAt":"2023-03-30T17:23:46Z","updatedAt":"2023-04-01T05:26:50Z","state":"OPEN","title":"[eslint-plugin-react-hooks] New rule to enforce lazy initialization for `useState`","body":"## Context\r\nIt is common to have instances where `React.useState()` code is unnecessarily re-creating its initial state:\r\n\r\nExample:\r\n```js\r\nconst Component = () => {\r\n const [state, setState] = useState(getInitialHundredItems());\r\n}\r\n```\r\n\r\nReact's `useState` hooks accepts an `initialState` argument e.g. `React.useState(initialState)`.\r\nThe `initialState` argument is the state used during the initial render. In subsequent renders, it is disregarded.\r\nIf the initial state is the result of an expensive computation, we may provide a function instead, which will be executed only on the initial render.\r\n\r\nIn the above example, `getInitialHundredItems` is called on each re-render, but its result is only needed on initial render.\r\n\r\nMore details `useState` and  `Lazy initial state` can be found here: [link1](https://reactjs.org/docs/hooks-reference.html#lazy-initial-state), [link2](https://beta.reactjs.org/reference/react/useState#avoiding-recreating-the-initial-state).\r\n\r\n## Description\r\n\r\nTo address the problem mentioned above, we can make use of an [initializer function](https://beta.reactjs.org/reference/react/useState#avoiding-recreating-the-initial-state) in `React.useState()`.\r\nThis function will only be executed once (on initial render) and not on each re-render like the above code will.\r\n\r\nExample of how one would use lazy initialization:\r\n```js\r\nconst Component = () => {\r\n const [state, setState] = useState(() => {\r\n    return getInitialHundredItems(x);\r\n  })\r\n}\r\n```\r\n\r\n## Rule\r\n```js\r\n...\r\n  /**\r\n   * This rule is meant to detect the following anti-pattern:\r\n   *\r\n   * ```js\r\n   * const Component = () => {\r\n   *  const [state, setState] = useState(getInitialHundredItems());\r\n   * }\r\n   * ```\r\n   *\r\n   * The initialState argument is the state used during the initial render. In subsequent renders, it is disregarded.\r\n   * This initial value can be the result of calling a function as in the above example.\r\n   * But note that getInitialHundredItems is unconditionally and needlessly called on each render cycle.\r\n   *\r\n   * To avoid the problem mentioned above, instead of just calling a function that returns a value,\r\n   * you can pass a function which returns the initial state.\r\n   * This function will only be executed once (initial render) and not on each render like the above code will.\r\n   * See [Lazy Initial State] for details.\r\n   *\r\n   * [Lazy Initial State]: https://reactjs.org/docs/hooks-reference.html#lazy-initial-state\r\n   *\r\n   * The above code can be changed to the below, with lazy initilization:\r\n   *\r\n   * ```js\r\n   * const Component = () => {\r\n   *  const [state, setState] = useState(() => {\r\n   *    return getInitialHundredItems(x);\r\n   *  })\r\n   * }\r\n   * ```\r\n   */\r\n  'prefer-react-use-state-lazy-initialization': {\r\n    meta: {\r\n      type: 'problem',\r\n      fixable: 'code',\r\n      schema: [], // no options\r\n    },\r\n    create(context) {\r\n      const ALLOW_LIST = ['Boolean', 'String'];\r\n\r\n      return {\r\n        'CallExpression[callee.name=\"useState\"]'(node) {\r\n          if (node.arguments.length > 0) {\r\n            const arg = node.arguments[0];\r\n            // If arg is a call expression and is not in `allowList`\r\n            // e.g `Boolean(x)` is allowed, but `expensiveFunc(x)` is not allowed\r\n            if (arg.type == 'CallExpression' && ALLOW_LIST.indexOf(arg.callee.name) === -1) {\r\n              context.report({\r\n                node: arg,\r\n                message:\r\n                  'To prevent expensive re-computation, consider using lazy initial state for React.useState().',\r\n              });\r\n            }\r\n          }\r\n        },\r\n      };\r\n    },\r\n  }\r\n...\r\n```","bodyText":"Context\nIt is common to have instances where React.useState() code is unnecessarily re-creating its initial state:\nExample:\nconst Component = () => {\n const [state, setState] = useState(getInitialHundredItems());\n}\nReact's useState hooks accepts an initialState argument e.g. React.useState(initialState).\nThe initialState argument is the state used during the initial render. In subsequent renders, it is disregarded.\nIf the initial state is the result of an expensive computation, we may provide a function instead, which will be executed only on the initial render.\nIn the above example, getInitialHundredItems is called on each re-render, but its result is only needed on initial render.\nMore details useState and  Lazy initial state can be found here: link1, link2.\nDescription\nTo address the problem mentioned above, we can make use of an initializer function in React.useState().\nThis function will only be executed once (on initial render) and not on each re-render like the above code will.\nExample of how one would use lazy initialization:\nconst Component = () => {\n const [state, setState] = useState(() => {\n    return getInitialHundredItems(x);\n  })\n}\nRule\n...\n  /**\n   * This rule is meant to detect the following anti-pattern:\n   *\n   * ```js\n   * const Component = () => {\n   *  const [state, setState] = useState(getInitialHundredItems());\n   * }\n   * ```\n   *\n   * The initialState argument is the state used during the initial render. In subsequent renders, it is disregarded.\n   * This initial value can be the result of calling a function as in the above example.\n   * But note that getInitialHundredItems is unconditionally and needlessly called on each render cycle.\n   *\n   * To avoid the problem mentioned above, instead of just calling a function that returns a value,\n   * you can pass a function which returns the initial state.\n   * This function will only be executed once (initial render) and not on each render like the above code will.\n   * See [Lazy Initial State] for details.\n   *\n   * [Lazy Initial State]: https://reactjs.org/docs/hooks-reference.html#lazy-initial-state\n   *\n   * The above code can be changed to the below, with lazy initilization:\n   *\n   * ```js\n   * const Component = () => {\n   *  const [state, setState] = useState(() => {\n   *    return getInitialHundredItems(x);\n   *  })\n   * }\n   * ```\n   */\n  'prefer-react-use-state-lazy-initialization': {\n    meta: {\n      type: 'problem',\n      fixable: 'code',\n      schema: [], // no options\n    },\n    create(context) {\n      const ALLOW_LIST = ['Boolean', 'String'];\n\n      return {\n        'CallExpression[callee.name=\"useState\"]'(node) {\n          if (node.arguments.length > 0) {\n            const arg = node.arguments[0];\n            // If arg is a call expression and is not in `allowList`\n            // e.g `Boolean(x)` is allowed, but `expensiveFunc(x)` is not allowed\n            if (arg.type == 'CallExpression' && ALLOW_LIST.indexOf(arg.callee.name) === -1) {\n              context.report({\n                node: arg,\n                message:\n                  'To prevent expensive re-computation, consider using lazy initial state for React.useState().',\n              });\n            }\n          }\n        },\n      };\n    },\n  }\n...","url":"https://github.com/facebook/react/issues/26520"},"Issue:I_kwDOAJy2Ks5iOH_O":{"__typename":"Issue","id":"I_kwDOAJy2Ks5iOH_O","author":{"__typename":"User","login":"KurtGokhan","avatarUrl":"https://avatars.githubusercontent.com/u/6034931?u=51f0e8b04c23108393681f5253bd520cf431a120&v=4"},"number":26518,"createdAt":"2023-03-30T15:38:53Z","publishedAt":"2023-03-30T15:38:53Z","updatedAt":"2023-03-30T15:38:53Z","state":"OPEN","title":"Bug: Elements in ErrorBoundary are created twice, one of them becomes an orphan","body":"React version: 18.2.0\r\n\r\nReproducible with [18.3.0-next-85de6fde5-20230328](https://www.npmjs.com/package/react/v/18.3.0-next-85de6fde5-20230328) as well.\r\n\r\nAs I observed, this is not an issue only in React-DOM. It happens with other renderers too. It can be an issue in the Reconciler or the main React package. \r\n\r\nIssue does not seem to happen with React 17 based rendering (legacy mode?). You can test this by uncommenting the code at the end of the code example. However this can be simply because React 17 doesn't throw the error twice. In concurrent mode, error is thrown twice, so two ErrorBoundary are created. The stack traces for two errors look almost the same, except the latter error contains `recoverFromConcurrentError` in its call stack.\r\n\r\n## Steps To Reproduce\r\n\r\n1. Create an ErrorBoundary class which renders some basic HTML\r\n2. Notice how the HTML elements are created twice.\r\n\r\nLink to code example: Visit the [CodeSandbox example](https://codesandbox.io/s/wild-glitter-e5x8kz?file=/src/index.js) and observe the logs.\r\n\r\nIn the code example, I mocked the `document.createElement` to see that it is called twice. However, one of the created elements aren't added to the DOM (becomes orphan).\r\n\r\nThis may not be a big deal in HTML, but it can be a problem in other renderers where creating elements may have side effects. Also if the element has children, those children will also be created, potentially causing performance issues.\r\n\r\n## The current behavior\r\n\r\nNative elements in ErrorBoundary are created twice, even though one of them are not added to the rendered tree.\r\n\r\n## The expected behavior\r\n\r\nElements should be created once.","bodyText":"React version: 18.2.0\nReproducible with 18.3.0-next-85de6fde5-20230328 as well.\nAs I observed, this is not an issue only in React-DOM. It happens with other renderers too. It can be an issue in the Reconciler or the main React package.\nIssue does not seem to happen with React 17 based rendering (legacy mode?). You can test this by uncommenting the code at the end of the code example. However this can be simply because React 17 doesn't throw the error twice. In concurrent mode, error is thrown twice, so two ErrorBoundary are created. The stack traces for two errors look almost the same, except the latter error contains recoverFromConcurrentError in its call stack.\nSteps To Reproduce\n\nCreate an ErrorBoundary class which renders some basic HTML\nNotice how the HTML elements are created twice.\n\nLink to code example: Visit the CodeSandbox example and observe the logs.\nIn the code example, I mocked the document.createElement to see that it is called twice. However, one of the created elements aren't added to the DOM (becomes orphan).\nThis may not be a big deal in HTML, but it can be a problem in other renderers where creating elements may have side effects. Also if the element has children, those children will also be created, potentially causing performance issues.\nThe current behavior\nNative elements in ErrorBoundary are created twice, even though one of them are not added to the rendered tree.\nThe expected behavior\nElements should be created once.","url":"https://github.com/facebook/react/issues/26518"},"Issue:I_kwDOAJy2Ks5iNMYC":{"__typename":"Issue","id":"I_kwDOAJy2Ks5iNMYC","author":{"__typename":"User","login":"kfox112","avatarUrl":"https://avatars.githubusercontent.com/u/3728512?u=e0d5a325e669d032821f455d7d440f69ab236fee&v=4"},"number":26517,"createdAt":"2023-03-30T13:27:43Z","publishedAt":"2023-03-30T13:27:43Z","updatedAt":"2023-03-31T14:14:03Z","state":"OPEN","title":"Update react devtools readme - The React Tab Doesn't Show Up - CSP","body":"It would be helpful to update this section of the readme to call out that a content security policy may also be the culprit:\r\nhttps://github.com/facebook/react/tree/main/packages/react-devtools#the-react-tab-doesnt-show-up\r\n\r\nIt took me a while to figure this out on my own.  We have a CSP which was blocking the loading of react-devtools.  See:\r\nhttps://github.com/facebook/react-devtools/issues/460\r\nhttps://bugzilla.mozilla.org/show_bug.cgi?id=965637","bodyText":"It would be helpful to update this section of the readme to call out that a content security policy may also be the culprit:\nhttps://github.com/facebook/react/tree/main/packages/react-devtools#the-react-tab-doesnt-show-up\nIt took me a while to figure this out on my own.  We have a CSP which was blocking the loading of react-devtools.  See:\nfacebook/react-devtools#460\nhttps://bugzilla.mozilla.org/show_bug.cgi?id=965637","url":"https://github.com/facebook/react/issues/26517"},"Issue:I_kwDOAJy2Ks5iKk_v":{"__typename":"Issue","id":"I_kwDOAJy2Ks5iKk_v","author":{"__typename":"User","login":"IDrissAitHafid","avatarUrl":"https://avatars.githubusercontent.com/u/31975500?u=ddad2c24c62efeeca50234ac98378fce1925b727&v=4"},"number":26515,"createdAt":"2023-03-30T05:24:54Z","publishedAt":"2023-03-30T05:24:54Z","updatedAt":"2023-03-31T05:49:10Z","state":"OPEN","title":"Is there any roadmap to enable the detection of iframes in React devtools?","body":"I have a component of my application that I inject into different websites as an iframe. I want to use the React devtools to analyze this component, but it doesn't show up in the devtools. \r\n\r\nI'm asking if there are any plans to make the React devtools work with iframes in the future.","bodyText":"I have a component of my application that I inject into different websites as an iframe. I want to use the React devtools to analyze this component, but it doesn't show up in the devtools.\nI'm asking if there are any plans to make the React devtools work with iframes in the future.","url":"https://github.com/facebook/react/issues/26515"},"Issue:I_kwDOAJy2Ks5iGy-h":{"__typename":"Issue","id":"I_kwDOAJy2Ks5iGy-h","author":{"__typename":"User","login":"DominicTobias","avatarUrl":"https://avatars.githubusercontent.com/u/760314?u=a2e22bd71729e56ac6f1d0f3eb03dea02e0aceb2&v=4"},"number":26505,"createdAt":"2023-03-29T14:34:20Z","publishedAt":"2023-03-29T14:34:20Z","updatedAt":"2023-03-29T14:37:37Z","state":"CLOSED","title":"Suggestion: [eslint-plugin-react-hooks] - should not warn/error when RefObject/MutableRefObject passed from outside hook","body":"```\r\n\"react\": \"^18.2.0\",\r\n\"eslint-plugin-react\": \"^7.32.2\",\r\n\"eslint-plugin-react-hooks\": \"^4.6.0\",\r\n```\r\n\r\n## Steps To Reproduce\r\n\r\n```ts\r\nfunction useMyHook(someRef: React.RefObject<HTMLDivElement>) {\r\n  useEffect(() => {\r\n    if (someRef.current) {\r\n      console.log('it exists')\r\n    }\r\n  }, []) // error/warning\r\n}\r\n```\r\n\r\n## The current behavior\r\n\r\n> React Hook useEffect has a missing dependency: 'someRef'. Either include it or remove the dependency array.eslint[react-hooks/exhaustive-deps](https://github.com/facebook/react/issues/14920)\r\n\r\n## The expected behavior\r\n\r\nIf a RefObject is passed to a function, the rule should still understand that it doesn't need to exist in deps. At the moment this code only works if the RefObject is defined in the same function.\r\n","bodyText":"\"react\": \"^18.2.0\",\n\"eslint-plugin-react\": \"^7.32.2\",\n\"eslint-plugin-react-hooks\": \"^4.6.0\",\n\nSteps To Reproduce\nfunction useMyHook(someRef: React.RefObject<HTMLDivElement>) {\n  useEffect(() => {\n    if (someRef.current) {\n      console.log('it exists')\n    }\n  }, []) // error/warning\n}\nThe current behavior\n\nReact Hook useEffect has a missing dependency: 'someRef'. Either include it or remove the dependency array.eslintreact-hooks/exhaustive-deps\n\nThe expected behavior\nIf a RefObject is passed to a function, the rule should still understand that it doesn't need to exist in deps. At the moment this code only works if the RefObject is defined in the same function.","url":"https://github.com/facebook/react/issues/26505"},"Issue:I_kwDOAJy2Ks5iBT1l":{"__typename":"Issue","id":"I_kwDOAJy2Ks5iBT1l","author":{"__typename":"User","login":"aynp","avatarUrl":"https://avatars.githubusercontent.com/u/75756768?u=9637e13b3b20 root\");\r\n  const renderType = process.env.SSR\r\n    ? hydrateRoot(container).render\r\n    : createRoot(container).render;\r\n  renderType(\r\n    <StrictMode>\r\n      <App />\r\n    </StrictMode>\r\n  );\r\n};\r\n\r\nrenderDom();\r\n```\r\n\r\n\r\n[Live Demo](https://codesandbox.io/s/wonderful-shamir-ckhn8c?file=/src/index.js)","bodyText":"I am trying to switch the rendering method according to the env flag. getting an error as:\nTypeError: Cannot read properties of undefined (reading '_internalRoot')\nhere is my conditional rendering code:\nimport { StrictMode } from \"react\";\nimport { createRoot, hydrateRoot } from \"react-dom/client\";\n\nimport App from \"./App\";\n\n\nconst renderDom = () => {\n  const container = document.getElementById(\"root\");\n  const renderType = process.env.SSR\n    ? hydrateRoot(container).render\n    : createRoot(container).render;\n  renderType(\n    <StrictMode>\n      <App />\n    </StrictMode>\n  );\n};\n\nrenderDom();\n\nLive Demo","url":"https://github.com/facebook/react/issues/26495"},"Issue:I_kwDOAJy2Ks5h1CBS":{"__typename":"Issue","id":"I_kwDOAJy2Ks5h1CBS","author":{"__typename":"User","login":"Lijiaoa","avatarUrl":"https://avatars.githubusercontent.com/u/61399850?v=4"},"number":26486,"createdAt":"2023-03-27T03:12:43Z","publishedAt":"2023-03-27T03:12:43Z","updatedAt":"2023-03-27T03:13:03Z","state":"CLOSED","title":"Bug: ","body":"<!--\r\n  Please provide a clear and concise description of what the bug is. Include\r\n  screenshots if needed. Please test using the latest version of the relevant\r\n  React packages to make sure your issue has not already been fixed.\r\n-->\r\n\r\nReact version:\r\n\r\n## Steps To Reproduce\r\n\r\n1.\r\n2.\r\n\r\n<!--\r\n  Your bug will get fixed much faster if we can run your code and it doesn't\r\n  have dependencies other than React. Issues without reproduction steps or\r\n  code examples may be immediately closed as not actionable.\r\n-->\r\n\r\nLink to code example:\r\n\r\n<!--\r\n  Please provide a CodeSandbox (https://codesandbox.io/s/new), a link to a\r\n  repository on GitHub, or provide a minimal code example that reproduces the\r\n  problem. You may provide a screenshot of the application if you think it is\r\n  relevant to your bug report. Here are some tips for providing a minimal\r\n  example: https://stackoverflow.com/help/mcve.\r\n-->\r\n\r\n## The current behavior\r\n\r\n\r\n## The expected behavior\r\n","bodyText":"React version:\nSteps To Reproduce\n\n\n\n\n\nLink to code example:\n\nThe current behavior\nThe expected behavior","url":"https://github.com/facebook/react/issues/26486"},"Issue:I_kwDOAJy2Ks5h04Ii":{"__typename":"Issue","id":"I_kwDOAJy2Ks5h04Ii","author":{"__typename":"User","login":"SuperEnderSlayerr","avatarUrl":"https://avatars.githubusercontent.com/u/84186594?u=5d02109cc9aa2401cd976a48c05980776edf9571&v=4"},"number":26485,"createdAt":"2023-03-27T02:23:00Z","publishedAt":"2023-03-27T02:23:00Z","updatedAt":"2023-04-01T05:50:13Z","state":"OPEN","title":"Bug: ","body":"https://react.dev/learn/tutorial-tic-tac-toe#declaring-a-winner\r\n\r\nThis section of the tutorial starts with: \"Now that you show which player’s turn is next, you should also show when the game is won and there are no more turns to make.\"\r\nWe add the \"status\" line during this section of the tutorial, so we have not yet shown which player's turn is next.\r\n\r\nI'm pretty sure this was just left over from the last version of the tutorial.","bodyText":"https://react.dev/learn/tutorial-tic-tac-toe#declaring-a-winner\nThis section of the tutorial starts with: \"Now that you show which player’s turn is next, you should also show when the game is won and there are no more turns to make.\"\nWe add the \"status\" line during this section of the tutorial, so we have not yet shown which player's turn is next.\nI'm pretty sure this was just left over from the last version of the tutorial.","url":"https://github.com/facebook/react/issues/26485"},"Issue:I_kwDOAJy2Ks5h0ikh":{"__typename":"Issue","id":"I_kwDOAJy2Ks5h0ikh","author":{"__typename":"User","login":"wansingcheng","avatarUrl":"https://avatars.githubusercontent.com/u/77646914?u=87185ee0c94ea958ea62a44b14d2b4b86ceabf31&v=4"},"number":26484,"createdAt":"2023-03-27T00:22:35Z","publishedAt":"2023-03-27T00:22:35Z","updatedAt":"2023-03-27T09:48:13Z","state":"CLOSED","title":"hahaha react","body":"library_manager_system springboot 图书管理系统 , 界面简 @codeKK AndroidOpen Source Website https://p.codekk.com/detail/Android/zhangbw409/library_manager_system\n\nShare From App: Dev Tools(Android Developer Tools)","bodyText":"library_manager_system springboot 图书管理系统 , 界面简 @codekk AndroidOpen Source Website https://p.codekk.com/detail/Android/zhangbw409/library_manager_system\nShare From App: Dev Tools(Android Developer Tools)","url":"https://github.com/facebook/react/issues/26484"},"Issue:I_kwDOAJy2Ks5h0ISv":{"__typename":"Issue","id":"I_kwDOAJy2Ks5h0ISv","author":{"__typename":"User","login":"kvaithin","avatarUrl":"https://avatars.githubusercontent.com/u/68995267?u=b52be0ca1573c33fa89eb0eaff9ecd93d8e3973b&v=4"},"number":26483,"createdAt":"2023-03-26T19:43:06Z","publishedAt":"2023-03-26T19:43:06Z","updatedAt":"2023-03-26T19:43:06Z","state":"OPEN","title":"High Security Vulnerability found in the dependency Minimist","body":"The latest version of React is using `\"minimist\": \"^1.2.3\"`.\r\n\r\nThis is identified to have a High level security vulnerability. \r\n\r\nMore information found here. \r\nhttps://devhub.checkmarx.com/cve-details/CVE-2021-44906/?utm_source=jetbrains&utm_medium=referral&utm_campaign=rider&utm_term=nuget\r\n\r\nWould we wanna update the version? Happy to look into making the change. ","bodyText":"The latest version of React is using \"minimist\": \"^1.2.3\".\nThis is identified to have a High level security vulnerability.\nMore information found here.\nhttps://devhub.checkmarx.com/cve-details/CVE-2021-44906/?utm_source=jetbrains&utm_medium=referral&utm_campaign=rider&utm_term=nuget\nWould we wanna update the version? Happy to look into making the change.","url":"https://github.com/facebook/react/issues/26483"},"Issue:I_kwDOAJy2Ks5hyNeH":{"__typename":"Issue","id":"I_kwDOAJy2Ks5hyNeH","author":{"__typename":"User","login":"VadimasKo","avatarUrl":"https://avatars.githubusercontent.com/u/54241089?u=3c61f25e5a488129bf1cc8edd542608d8b34943d&v=4"},"number":26481,"createdAt":"2023-03-25T15:14:46Z","publishedAt":"2023-03-25T15:14:46Z","updatedAt":"2023-03-26T18:48:50Z","state":"CLOSED","title":"Bug:   State inside custom hook is always undefined, but is present/defined outside.","body":"React version:     react:  18.2.0\r\n\r\n## Steps To Reproduce\r\n - Run the code provided in github repo, detailed instructions  in the Readme.md\r\n - Linux \r\n - Browser independent\r\n\r\nLink to code example:\r\n - [Github repo](https://github.com/VadimasKo/infinite-load)\r\n - File `useFetchImages.ts`\r\n\r\n```\r\nconst useFetchImages = () => {\r\n  const [response, setResponse] = useState<FetchCurratedResponse>();\r\n  const [loading, setLoading] = useState(true)\r\n  const [error, setError] = useState<unknown>()\r\n\r\n  const fetchMoreImages = async () => {\r\n    console.log('load more', response?.page) // RESPONSE ALWAYS UNDEFINED BUG WITH REACT OR SETUP????\r\n    if (!response || !loading) return\r\n    setLoading(true)\r\n    try {\r\n      const newResponse = await pexelApi.fetchCurrated(30, response.page + 1);\r\n      newResponse.photos = response.photos.concat(newResponse.photos)\r\n      setResponse(newResponse)\r\n\r\n    } catch(e) {\r\n      setError(e)\r\n    }\r\n    setLoading(false)\r\n  }\r\n\r\n  useEffect(() => {\r\n    const controller = new AbortController()\r\n\r\n    pexelApi.fetchCurrated(30, 2, controller.signal)\r\n      .then(result => setResponse(result))\r\n      .catch(e => setError(e))\r\n      .finally(() => setLoading(false))\r\n\r\n    return () => controller.abort();\r\n  }, [])\r\n\r\n\r\n  return [response?.photos || [], error, fetchMoreImages] as const\r\n}\r\n```\r\n\r\n## The current behavior\r\nInside fetchMoreImages function response state is always undefined, but the photos return from the hook are rendered in the parent component\r\n\r\n## The expected behavior\r\nresponse should not be undefined inside the hook because it contains the data which can be observed in parent component\r\n","bodyText":"React version:     react:  18.2.0\nSteps To Reproduce\n\nRun the code provided in github repo, detailed instructions  in the Readme.md\nLinux\nBrowser independent\n\nLink to code example:\n\nGithub repo\nFile useFetchImages.ts\n\nconst useFetchImages = () => {\n  const [response, setResponse] = useState<FetchCurratedResponse>();\n  const [loading, setLoading] = useState(true)\n  const [error, setError] = useState<unknown>()\n\n  const fetchMoreImages = async () => {\n    console.log('load more', response?.page) // RESPONSE ALWAYS UNDEFINED BUG WITH REACT OR SETUP????\n    if (!response || !loading) return\n    setLoading(true)\n    try {\n      const newResponse = await pexelApi.fetchCurrated(30, response.page + 1);\n      newResponse.photos = response.photos.concat(newResponse.photos)\n      setResponse(newResponse)\n\n    } catch(e) {\n      setError(e)\n    }\n    setLoading(false)\n  }\n\n  useEffect(() => {\n    const controller = new AbortController()\n\n    pexelApi.fetchCurrated(30, 2, controller.signal)\n      .then(result => setResponse(result))\n      .catch(e => setError(e))\n      .finally(() => setLoading(false))\n\n    return () => controller.abort();\n  }, [])\n\n\n  return [response?.photos || [], error, fetchMoreImages] as const\n}\n\nThe current behavior\nInside fetchMoreImages function response state is always undefined, but the photos return from the hook are rendered in the parent component\nThe expected behavior\nresponse should not be undefined inside the hook because it contains the data which can be observed in parent component","url"
