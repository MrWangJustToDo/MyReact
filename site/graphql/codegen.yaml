  site/graphql/src/generated.ts:
    documents:
      - site/graphql/src/document/**/*.graphql
    preset: import-types
    presetConfig:
      typesPath: ./schema
      importTypesNamespace: SchemaTypes
    plugins:
      - add:
          content: |
            /* eslint-disable */
            // @ts-nocheck
      - typescript-operations
      - typed-document-node
    config:
      skipTypename: true
      dedupeFragments: true
      useTypeImports: true

hooks:
  afterAllFileWrite:
    - prettier --write
