query getBlogList(
  $name: String!
  $owner: String!
  $first: Int
  $last: Int
  $after: String
  $before: String
  $labels: [String!]
  $orderBy: IssueOrder
  $states: [IssueState!]
  $filterBy: IssueFilters
) {
  repository(name: $name, owner: $owner) {
    id
    issues(first: $first, last: $last, after: $after, before: $before, labels: $labels, orderBy: $orderBy, states: $states, filterBy: $filterBy) {
      nodes {
        id
        author {
          login
          avatarUrl
        }
        number
        createdAt
        publishedAt
        updatedAt
        state
        title
        body
        bodyText
        url
      }
      pageInfo {
        endCursor
        startCursor
        hasNextPage
        hasPreviousPage
      }
      totalCount
    }
  }
}

query getSingleBlog($name: String!, $owner: String!, $number: Int!, $first: Int = 10, $after: String) {
  repository(name: $name, owner: $owner) {
    id
    issue(number: $number) {
      author {
        login
        avatarUrl
      }
      id
      body
      title
      number
      createdAt
      publishedAt
      updatedAt
      comments(first: $first, after: $after) {
        nodes {
          id
          author {
            login
            avatarUrl
          }
          body
          createdAt
          updatedAt
          viewerDidAuthor
        }
        pageInfo {
          endCursor
          startCursor
          hasNextPage
          hasPreviousPage
        }
        totalCount
      }
    }
  }
}
