<!DOCTYPE html>
<html lang="zh_cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试react框架</title>
    <!-- <script src="./lib/react.development.js"></script> -->
    <!-- <script src="./lib/react-dom.development.js"></script> -->
    <script src="./lib/babel.min.js"></script>
    <script type="module" src="./lib/Core/dist/myreact.esm.js"></script>
    <style>
      .red {
        color: red;
        font-size: 20px;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        border-radius: 3px;
      }

      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" async>
      const { useCallback, useEffect, useState, useRef } = React;
      const arr = [
        { value: "test1", id: 1 },
        { value: "test2tstststs", id: 2 },
        { value: "3333333", id: 3 },
      ];

      const Item = ({ value }) => {
        return <div style={{ height: "2em", background: "pink" }}>{value}</div>;
      };

      const useIndex = (index, array) => {
        const [current, setCurrent] = useState(index);
        const [next, setNext] = useState(index + 1);
        const goNext = useCallback(() => {
          console.log("go next");
          setCurrent((last) => {
            console.log("set index1");
            if (last === array.length - 1) {
              return 0;
            } else {
              return last + 1;
            }
          });
          setNext((last) => {
            console.log("set index2");
            if (last === array.length - 1) {
              return 0;
            } else {
              return last + 1;
            }
          });
        }, []);
        return {
          current,
          next,
          goNext,
        };
      };

      const Animate = () => {
        const ref = useRef();
        const { current, next, goNext } = useIndex(0, arr);
        const animate = useCallback(() => {
          setInterval(() => {
            ref.current.style.display = "block";
            ref.current.style.transition = "height, 0.8s";
            setTimeout(() => {
              ref.current.style.height = "2em";
            });
            setTimeout(() => {
              goNext();
              console.log("chanStyle");
              ref.current.style.display = "none";
              ref.current.style.transition = "none";
              ref.current.style.height = "0px";
              console.log("change done");
            }, 1000);
          }, 4000);
        }, [goNext]);
        useEffect(() => {
          animate();
        }, [animate]);
        console.log("run outer");
        return (
          <div
            style={{
              height: "2em",
              position: "relative",
              overflow: "hidden",
            }}
          >
            <div style={{ position: "absolute", top: "-100%", width: "100%" }}>
              <div ref={ref} style={{ height: "0px" }}></div>
              <Item value={arr[next]["value"]} />
              <Item value={arr[current]["value"]} />
            </div>
          </div>
        );
      };

      ReactDOM.render(<Animate />, document.querySelector("#root"));
    </script>
  </body>
</html>
