<!DOCTYPE html>
<html lang="zh_cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试react框架</title>
    <!-- <script src="./lib/app.js"></script> -->
    <!-- <script src="./lib/react.development.js"></script> -->
    <!-- <script src="./lib/react-dom.development.js"></script> -->
    <script src="./lib/babel.min.js"></script>
    <script type="module" src="./lib/Core/lib/react.js"></script>
    <style>
      .red {
        color: red;
        font-size: 20px;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        border-radius: 3px;
      }

      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" async>

      const {
        memo,
        useState,
        useCallback,
        useEffect,
        useRef,
        useMemo,
        map,
        cloneElement,
        createContext,
      } = React;

      const useCounter = (init = 1) => {
        const [count, setCount] = useState(init);
        const i = useCallback(() => setCount((last) => last + 1), [setCount]);
        const j = useCallback(() => setCount((last) => last - 1), [setCount]);

        return [count, i, j];
      };

      const useTime = () => {
        const [c, setC] = useState(100);
        const [currentTime, setCurrentTime] = useState(() =>
          new Date().toLocaleString()
        );
        useEffect(() => {
          console.log("init");
          const id = setInterval(() => {
            setCurrentTime(new Date().toLocaleString());
          }, 1000);
          return () => clearInterval(id);
        }, []);

        return currentTime;
      };

      const usePosition = () => {
        const [currentPosition, setCurrentPosition] = useState({
          x: 0,
          y: 0,
        });

        useEffect(() => {
          const action = (e) =>
            setCurrentPosition({ x: e.clientX, y: e.clientY });
          window.addEventListener("mousemove", action);
          return () => window.removeEventListener("mousemove", action);
        }, []);

        return [currentPosition.x, currentPosition.y];
      };

      const B = memo(() => {
        // const [x, y] = usePosition();
        console.log("time3");
        // const time = useTime();
        // console.log("time3", time);
        const [val, set] = useState(12);
        useEffect(() => {
          console.log("mount b");
          return () => console.log("unmount b");
        }, []);

        return (
          <div className="b" style={{ border: "1px solid red" }}>
            <strong>B</strong>
          </div>
        );
      });

      const A = memo(({ val }) => {
        console.log("time2");
        // const time = useTime();
        // console.log("time2", time);
        const [v, a, d] = useCounter();
        useEffect(() => {
          console.log("mount a");
          return () => console.log("unmount a");
        }, []);
        return (
          <div className="A" style={{ border: "1px solid red" }}>
            <strong>A</strong>
            <p>
              {val % 2 === 0 ? (
                <>
                  <S key="s" />
                  <T key="t" />
                </>
              ) : (
                <>
                  <T key="t" />
                  <S key="s" />
                </>
              )}
            </p>
            <p>
              状态: {v}
              <button onClick={a}>add</button>
              <button onClick={d}>del</button>
            </p>
          </div>
        );
      });

      const AL = memo(({ val }) => {
        useEffect(() => {
          console.log("mount a");
          return () => console.log("unmount a");
        }, []);

        return (
          <>
            {val % 2 === 0 ? (
              <>
                <S key="s" />
                <T key="t" />
              </>
            ) : (
              <>
                <T key="t" />
                <S key="s" />
              </>
            )}
          </>
        );
      });

      function TestContext() {
        const [val, add, del] = useCounter();
        return (
          <div className="outer">
            {val % 2 === 0 ? (
              <>
                <A key="a" val={val} />
                <p>123</p>
                <B key="b" />
              </>
            ) : (
              <>
                <B key="b" />
                <p>345</p>
                <A key="a" val={val} />
              </>
            )}
            <button onClick={add}>diff</button>
          </div>
        );
      }

      const S = () => {
        return <p style={{ border: "1px solid red" }}>S</p>;
      };

      const T = () => {
        return <p style={{ border: "1px solid red" }}>T</p>;
      };

      function TetsFre() {
        const [time, add] = useCounter();

        // need update dom replace
        return (
          <div className="foo">
            {time % 2 === 0 ? (
              <div>
                <S />
                <T />
              </div>
            ) : (
              <>
                <T />
                <S />
              </>
            )}
            <button onClick={add}>add</button>
          </div>
        );
      }

      function PO({ children }) {
        console.log("po", children);
        return <PB>{[1, 2, 3].map((i) => children)}</PB>;
      }
      function PB({ children }) {
        console.log("pb", children);
        return <>{children}</>;
      }

      function TestF() {
        const [all, setAll] = useState([1,2,3]);

        return (
          <div>
            <PO>
              {all.map((i, _i) => (
                <p>{i}</p>
              ))}
            </PO>
            <button
              onClick={() => {
                setAll((last) => [...last, Math.random()]);
              }}
            >
              add
            </button>
          </div>
        );
      }

      const container = document.getElementById("root");
      ReactDOM.render(<TestF />, container);
    </script>
  </body>
</html>
