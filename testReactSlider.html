<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/babel.min.js"></script>
    <script type="module" src="./lib/Core/dist/myreact.esm.js"></script>
    <!-- <script src="./lib/react.development.js"></script> -->
    <!-- <script src="./lib/react-dom.development.js"></script> -->
    <script src="https://cdnout.com/react-slick" defer></script>

    <style>
      /* Slider */
      .slick-slider {
        position: relative;

        display: block;
        box-sizing: border-box;

        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        -webkit-touch-callout: none;
        -khtml-user-select: none;
        -ms-touch-action: pan-y;
        touch-action: pan-y;
        -webkit-tap-highlight-color: transparent;
      }

      .slick-list {
        position: relative;

        display: block;
        overflow: hidden;

        margin: 0;
        padding: 0;
      }
      .slick-list:focus {
        outline: none;
      }
      .slick-list.dragging {
        cursor: pointer;
        cursor: hand;
      }

      .slick-slider .slick-track,
      .slick-slider .slick-list {
        -webkit-transform: translate3d(0, 0, 0);
        -moz-transform: translate3d(0, 0, 0);
        -ms-transform: translate3d(0, 0, 0);
        -o-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }

      .slick-track {
        position: relative;
        top: 0;
        left: 0;

        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .slick-track:before,
      .slick-track:after {
        display: table;

        content: "";
      }
      .slick-track:after {
        clear: both;
      }
      .slick-loading .slick-track {
        visibility: hidden;
      }

      .slick-slide {
        display: none;
        float: left;

        height: 100%;
        min-height: 1px;
      }
      [dir="rtl"] .slick-slide {
        float: right;
      }
      .slick-slide img {
        display: block;
      }
      .slick-slide.slick-loading img {
        display: none;
      }
      .slick-slide.dragging img {
        pointer-events: none;
      }
      .slick-initialized .slick-slide {
        display: block;
      }
      .slick-loading .slick-slide {
        visibility: hidden;
      }
      .slick-vertical .slick-slide {
        display: block;

        height: auto;

        border: 1px solid transparent;
      }
      .slick-arrow.slick-hidden {
        display: none;
      }

      /* Slider */
      .slick-loading .slick-list {
        background: #fff url("./ajax-loader.gif") center center no-repeat;
      }

      /* Icons */
      @font-face {
        font-family: "slick";
        font-weight: normal;
        font-style: normal;

        /* src: url("./fonts/slick.eot");
        src: url("./fonts/slick.eot?#iefix") format("embedded-opentype"),
          url("./fonts/slick.woff") format("woff"),
          url("./fonts/slick.ttf") format("truetype"),
          url("./fonts/slick.svg#slick") format("svg"); */
      }
      /* Arrows */
      .slick-prev,
      .slick-next {
        font-size: 0;
        line-height: 0;

        position: absolute;
        top: 50%;

        display: block;

        width: 20px;
        height: 20px;
        padding: 0;
        -webkit-transform: translate(0, -50%);
        -ms-transform: translate(0, -50%);
        transform: translate(0, -50%);

        cursor: pointer;

        color: transparent;
        border: none;
        outline: none;
        background: transparent;
      }
      .slick-prev:hover,
      .slick-prev:focus,
      .slick-next:hover,
      .slick-next:focus {
        color: transparent;
        outline: none;
        background: transparent;
      }
      .slick-prev:hover:before,
      .slick-prev:focus:before,
      .slick-next:hover:before,
      .slick-next:focus:before {
        opacity: 1;
      }
      .slick-prev.slick-disabled:before,
      .slick-next.slick-disabled:before {
        opacity: 0.25;
      }

      .slick-prev:before,
      .slick-next:before {
        font-family: "slick";
        font-size: 20px;
        line-height: 1;

        opacity: 0.75;
        color: white;

        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .slick-prev {
        left: -25px;
      }
      [dir="rtl"] .slick-prev {
        right: -25px;
        left: auto;
      }
      .slick-prev:before {
        content: "←";
      }
      [dir="rtl"] .slick-prev:before {
        content: "→";
      }

      .slick-next {
        right: -25px;
      }
      [dir="rtl"] .slick-next {
        right: auto;
        left: -25px;
      }
      .slick-next:before {
        content: "→";
      }
      [dir="rtl"] .slick-next:before {
        content: "←";
      }

      /* Dots */
      .slick-dotted.slick-slider {
        margin-bottom: 30px;
      }

      .slick-dots {
        position: absolute;
        bottom: -25px;

        display: block;

        width: 100%;
        padding: 0;
        margin: 0;

        list-style: none;

        text-align: center;
      }
      .slick-dots li {
        position: relative;

        display: inline-block;

        width: 20px;
        height: 20px;
        margin: 0 5px;
        padding: 0;

        cursor: pointer;
      }
      .slick-dots li button {
        font-size: 0;
        line-height: 0;

        display: block;

        width: 20px;
        height: 20px;
        padding: 5px;

        cursor: pointer;

        color: transparent;
        border: 0;
        outline: none;
        background: transparent;
      }
      .slick-dots li button:hover,
      .slick-dots li button:focus {
        outline: none;
      }
      .slick-dots li button:hover:before,
      .slick-dots li button:focus:before {
        opacity: 1;
      }
      .slick-dots li button:before {
        font-family: "slick";
        font-size: 6px;
        line-height: 20px;

        position: absolute;
        top: 0;
        left: 0;

        width: 20px;
        height: 20px;

        content: "•";
        text-align: center;

        opacity: 0.25;
        color: black;

        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .slick-dots li.slick-active button:before {
        opacity: 0.75;
        color: black;
      }

      h3 {
        background: #00558b;
        color: #fff;
        font-size: 36px;
        line-height: 100px;
        margin: 10px;
        padding: 2%;
        position: relative;
        text-align: center;
      }
      .variable-width .slick-slide p {
        background: #00558b;
        height: 100px;
        color: #fff;
        margin: 5px;
        line-height: 100px;
        text-align: center;
      }
      .center .slick-center h3 {
        color: #e67e22;
        opacity: 1;
        transform: scale(1.08);
      }
      .center h3 {
        opacity: 0.8;
        transition: all 300ms ease;
      }
      .content {
        padding: 20px;
        margin: auto;
      }
      @media (min-width: 701px) {
        .content {
          width: 80%;
        }
      }
      @media (max-width: 700px) {
        .content {
          width: 70%;
        }
      }
      .slick-slide .image {
        padding: 10px;
      }
      .slick-slide img {
        border: 5px solid #fff;
        display: block;
        margin: auto;
        max-width: 80%;
      }
      .slick-slide img.slick-loading {
        border: 0;
      }
      .slick-slider {
        margin: 30px auto 50px;
      }
      .slick-dots {
        margin-left: 0;
      }
      .slick-thumb {
        bottom: -45px;
      }
      .slick-thumb li {
        width: 60px;
        height: 45px;
      }
      .slick-thumb li img {
        width: 100%;
        height: 100%;
        filter: grayscale(100%);
      }
      .slick-thumb li.slick-active img {
        filter: grayscale(0%);
      }
      @media (max-width: 768px) {
        h3 {
          font-size: 24px;
        }
        .center {
          margin-left: -40px;
          margin-right: -40px;
        }
        .center .slick-center h3 {
          color: #e67e22;
          opacity: 1;
          transform: scale(1);
        }
        .center h3 {
          opacity: 0.8;
          transform: scale(0.95);
          transition: all 300ms ease;
        }
      }
      .slick-vertical .slick-slide {
        height: 180px;
      }
      .slick-arrow {
        background-color: grey;
      }
      .slick-arrow:hover {
        background-color: grey;
      }
      .slick-arrow:focus {
        background-color: grey;
      }
      .button {
        background-color: #00558b;
        padding: 10px 20px;
        margin: 0px 20px;
        border: none;
        color: white;
        font-size: 20px;
        border-radius: 5px;
        min-height: 45px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" defer>
      function SimpleSlider() {
        const settings = {
          dots: true,
          // fade: true,
          infinite: true,
          speed: 500,
          slidesToShow: 1,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 800,
        };
        return (
          <div>
            <h2> Single Item</h2>
            <Slider.default {...settings}>
              <div>
                <h3>1</h3>
              </div>
              <div>
                <h3>2</h3>
              </div>
              <div>
                <h3>3</h3>
              </div>
              <div>
                <h3>4</h3>
              </div>
              <div>
                <h3>5</h3>
              </div>
              <div>
                <h3>6</h3>
              </div>
            </Slider.default>
          </div>
        );
      }

      function App() {
        return (
          <div className="content">
            <SimpleSlider />
          </div>
        );
      }

      ReactDOM.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
