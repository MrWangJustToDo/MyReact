<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var React = {};
      var ReactDOM = {};
    </script>
    <script src="./lib/babel.min.js"></script>
    <!-- <script src="./lib/app.js"></script> -->
    <!-- <script type="module" src="./lib/Core/src/react.js"></script> -->
    <!-- <script src="./lib/react.development.js"></script> -->
    <!-- <script src="./lib/react-dom.development.js"></script> -->

      src="https://cdn.bootcdn.net/ajax/libs/redux/4.1.2/redux.js"
      defer
    ></script>
    <script
      src="https://cdn.bootcdn.net/ajax/libs/react-redux/7.2.8/react-redux.js"

    <script src="./lib/bundle.js"></script>
    <script src="./lib/reduxBundle.js"></script>
    <script src="./lib/reactReduxBundle.js"></script>
    <script src="./lib/thunkBundle.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script type="text/babel" defer>
    function counterReducer(state = { value: 0 }, action) {
      switch (action.type) {
        case "counter/incremented":
          return { value: state.value + 1 };
        case "counter/decremented":
          return { value: state.value - 1 };
        default:
          return state;
      }
    }

    function timer(state = { value: new Date().toString() }, action) {
      switch (action.type) {
        case "timer/new":
          return { value: action.payload };
        default:
          return state;
      }
    }

    // Create a Redux store holding the state of your app.
    // Its API is { subscribe, dispatch, getState }.
    let store = Redux.createStore(
      Redux.combineReducers({ counterReducer, timer }),
      Redux.applyMiddleware([thunk])
    );

    const { Provider, useSelector, useDispatch, connect } = ReactRedux;

    const Vf = () => {
      const s = useSelector((s) => s.counterReducer.value);

      return s;
    };

    const Val = () => {
      const v = useSelector((s) => s.timer.value);

      const dispatch = useDispatch();

      React.useEffect(() => {
        setInterval(() => {
          dispatch({ type: "timer/new", payload: new Date().toString() });
        }, 1000);
      }, []);

      return v;
    };

    const Counter = () => {
      const selector = React.useCallback((s) => {
        return s.counterReducer.value;
      }, []);
      const value = useSelector(selector);

      const dispatch = useDispatch();

      return (
        <div>
          123 redux value: {value}
          <button onClick={() => dispatch({ type: "counter/incremented" })}>
            add
          </button>
          <button onClick={() => dispatch({ type: "counter/decremented" })}>
            del
          </button>
        </div>
      );
    };

    class G extends Component {
      render() {
        return (
          <div>
            <h2>class component</h2>
            <p>counter : {this.props.count}</p>
            <button onClick={this.props.add}>add</button>
            <button onClick={this.props.del}>del</button>
            <button onClick={() => this.props.addAsync(1000)}>addDelay</button>
          </div>
        );
      }
    }

    const RG = connect((state) => ({ count: state.counterReducer.value }), {
      add: () => ({ type: "counter/incremented" }),
      del: () => ({ type: "counter/decremented" }),
      addAsync: (time) => (dispatch) => {
        dispatch({ type: "counter/incremented" });
        setTimeout(() => {
          dispatch({ type: "counter/incremented" });
        }, time);
      },
    })(G);

    const App = () => {
      return (
        <div>
          test redux
          <Provider store={store}>
            <Counter />
            <div>
              <Val />
            </div>
            <RG />
            <div>
              <Vf />
            </div>
          </Provider>
        </div>
      );
    };

    ReactDOM.render(<App />, document.querySelector("#root"));
  </script>
</html>
