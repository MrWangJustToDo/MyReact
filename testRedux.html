<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var React = {};
      var ReactDOM = {};
    </script>
    <script src="./lib/babel.min.js"></script>
    <!-- <script src="./lib/app.js"></script> -->
    <script type="module" src="./lib/Core/lib/react.js"></script>
    <!-- <script src="./lib/react.development.js"></script> -->
    <!-- <script src="./lib/react-dom.development.js"></script> -->
    <script
      src="https://cdn.bootcdn.net/ajax/libs/redux/4.1.2/redux.js"
      defer
    ></script>
    <script
      src="https://cdn.bootcdn.net/ajax/libs/react-redux/7.2.8/react-redux.js"
      defer
    ></script>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script type="text/babel" defer>
    function counterReducer(state = { value: 0 }, action) {
      switch (action.type) {
        case "counter/incremented":
          return { value: state.value + 1 };
        case "counter/decremented":
          return { value: state.value - 1 };
        default:
          return state;
      }
    }

    function timer(state = { value: new Date().toString() }, action) {
      switch (action.type) {
        case "timer/new":
          return { value: action.payload };
        default:
          return state;
      }
    }

    // Create a Redux store holding the state of your app.
    // Its API is { subscribe, dispatch, getState }.
    let store = Redux.createStore(
      Redux.combineReducers({ counterReducer, timer }),
      window.__REDUX_DEVTOOLS_EXTENSION__ &&
        window.__REDUX_DEVTOOLS_EXTENSION__()
    );

    const { Provider, useSelector, useDispatch } = ReactRedux;

    const Vf = () => {
      const s = useSelector((s) => s.counterReducer.value);

      return s;
    };

    const Val = () => {
      const v = useSelector((s) => s.timer.value);

      const dispatch = useDispatch();

      React.useEffect(() => {
        setInterval(() => {
          dispatch({ type: "timer/new", payload: new Date().toString() });
        }, 1000);
      }, []);

      return v;
    };

    const Counter = () => {
      const selector = React.useCallback((s) => {
        return s.counterReducer.value;
      }, []);
      const value = useSelector(selector);

      const dispatch = useDispatch();

      return (
        <div>
          123 redux value: {value}
          <button onClick={() => dispatch({ type: "counter/incremented" })}>
            add
          </button>
          <button onClick={() => dispatch({ type: "counter/decremented" })}>
            del
          </button>
        </div>
      );
    };

    const App = () => {
      return (
        <div>
          test redux
          <Provider store={store}>
            <Counter />
            <div>
              <Val />
            </div>
            <div>
              <Vf />
            </div>
          </Provider>
        </div>
      );
    };

    ReactDOM.render(<App />, document.querySelector("#root"));
  </script>
</html>
