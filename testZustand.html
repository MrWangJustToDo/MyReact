<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/babel.min.js"></script>
    <script type="module" src="./lib/Core/dist/myreact.esm.js"></script>
    <script src="./lib/zustandBundle.js" defer></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const {
        memo,
        useState,
        useCallback,
        useEffect,
        useRef,
        useMemo,
        map,
        cloneElement,
        createContext,
      } = React;
      const { createStore, log } = zustand;
      const useCounter = createStore(
        log((set) => ({
          count: 10,
          add: () => set(({ count: c }) => ({ count: c + 1 })),
          del: () => set(({ count: c }) => ({ count: c - 1 })),
        }))
      );

      const Bar = () => {
        // 这个优化只有对于不是通过set触发更新的才有效
        const selector = useCallback((state) => {
          console.log("重新运行了");
          return {
            count: state.count,
            add: state.add,
          };
        }, []);
        const equalsFun = useCallback(
          (newSlice, oldSlice) =>
            Object.keys(newSlice).every(
              (key) => newSlice[key] === oldSlice[key]
            ),
          []
        );
        const { count, add } = useCounter(selector, equalsFun);
        console.log("运行了");
        return (
          <div style={{ border: "1px solid red" }}>
            <p> -- {count} --</p>
            <button onClick={add}>add</button>
          </div>
        );
      };

      const Foo = () => {
        return <div>123</div>;
      };

      const App = () => {
        const [state, setState] = useState(100);
        return (
          <div>
            <p>{state}</p>
            <button onClick={() => setState((a) => a + 1)}>add</button>
            <p>123</p>
            <Foo />
            <Bar />
          </div>
        );
      };

      ReactDOM.render(<App />, document.querySelector("#root"));
    </script>
  </body>
</html>
